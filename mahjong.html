        const SCATTER_PROBABILITY = 0.01; // Example, adjust as needed

        if (rand < SCATTER_PROBABILITY) {
            randomSymbol = SCATTER_SYMBOL;
        } else if (rand < SCATTER_PROBABILITY + WILD_PROBABILITY) {
            randomSymbol = WILD_SYMBOL;
        } else {
            randomSymbol = symbols[Math.floor(Math.random() * (symbols.length - 2))]; // Exclude WILD and SCATTER
        }
        arr.push(randomSymbol);
      }
      return arr;
    }

    function renderGrid(symbolsArr) {
      grid.innerHTML = '';
      symbolsArr.forEach(sym => {
        const div = document.createElement('div');
        div.className = 'tile';

        if (SYMBOL_IMAGE_MAP[sym]) {
          const img = document.createElement('img');
          img.src = SYMBOL_IMAGE_MAP[sym];
          img.alt = sym;
          div.appendChild(img);
        } else {
          div.textContent = sym;
        }

        if (sym === WILD_SYMBOL) {
          div.classList.add('wild-symbol');
        } else if (sym === SCATTER_SYMBOL) {
          div.classList.add('scatter-symbol');
        }
        grid.appendChild(div);
      });
    }


    async function animateTumbleDrop(newSymbols) {
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const cells = Array.from(grid.children);

        // Animate old tiles falling off (if any were broken)
        for (let i = 0; i < cells.length; i++) {
            const cell = cells[i];
            if (cell.classList.contains('break')) { // If it's a broken tile, make it disappear
                cell.style.opacity = '0';
                cell.style.transform = 'translateY(100vh)'; // Fall down
            }
        }
        await delay(100); // Short delay for old tiles to start falling

        // Prepare new tiles at the top
        for (let i = 0; i < cells.length; i++) {
            const cell = cells[i];
            const newSymbol = newSymbols[i];

            cell.classList.remove('wild-symbol', 'scatter-symbol', 'break');
            cell.style.opacity = '0'; // Start invisible
            cell.style.transform = 'translateY(-100vh)'; // Start above the grid
            cell.classList.add('falling'); // Apply falling class to remove transition for start

            cell.innerHTML = '';
            if (SYMBOL_IMAGE_MAP[newSymbol]) {
                const img = document.createElement('img');
                img.src = SYMBOL_IMAGE_MAP[newSymbol];
                img.alt = newSymbol;
                cell.appendChild(img);
            } else {
                cell.textContent = newSymbol;
            }

            if (newSymbol === WILD_SYMBOL) {
                cell.classList.add('wild-symbol');
            } else if (newSymbol === SCATTER_SYMBOL) {
                cell.classList.add('scatter-symbol');
            }
        }

        await delay(50); // Small delay before dropping

        const animationPromises = [];
        for (let col = 0; col < width; col++) {
            for (let row = 0; row < height; row++) {
                const index = row * width + col;
                const cell = cells[index];

                const fallDelay = col * 50 + row * 30; // Staggered fall
                
                animationPromises.push(new Promise(resolve => {
                    setTimeout(() => {
                        cell.classList.remove('falling'); // Remove to allow transition
                        cell.style.transform = 'translateY(0)'; // Fall to position
                        cell.style.opacity = '1'; // Become visible

                        const onTransitionEnd = () => {
                            cell.removeEventListener('transitionend', onTransitionEnd);
                            resolve();
                        };
                        cell.addEventListener('transitionend', onTransitionEnd, { once: true });
                        setTimeout(() => resolve(), 600); // Fallback if transitionend doesn't fire (e.g., if element wasn't animating)
                    }, fallDelay);
                }));
            }
        }

        rollSound.currentTime = 0;
        rollSound.play().catch(e => console.log("Roll sound play blocked:", e));

        await Promise.all(animationPromises);
        currentSymbols = newSymbols;
    }


    function getWinningTiles(symbolsArr) {
        const winningTiles = new Set();
        let scatterCount = 0;
        const scatterIndices = [];
        let currentTumbleWinAmount = 0;

        // Collect scatters
        for (let i = 0; i < symbolsArr.length; i++) {
            const symbol = symbolsArr[i];
            if (symbol === SCATTER_SYMBOL) {
                scatterCount++;
                scatterIndices.push(i);
            }
        }

        // --- Simplified Payline Check (Mahjong Ways usually has many ways, this is a basic version) ---
        // Iterate through each regular symbol to find winning combinations
        const regularSymbols = symbols.filter(s => s !== WILD_SYMBOL && s !== SCATTER_SYMBOL);

        for (const targetSymbol of regularSymbols) {
            // A "Ways to Win" check means symbols on adjacent reels from left to right, regardless of row, combine.
            // This is a simplified approach, a full Mahjong Ways logic is complex (e.g., cascading, multiplier)
            let currentLineWin = 0;
            let currentLineIndices = new Set();

            for (let row = 0; row < height; row++) {
                let consecutiveMatches = 0;
                let pathIndices = [];
                for (let col = 0; col < width; col++) {
                    const index = row * width + col;
                    const symbolInCell = symbolsArr[index];

                    if (symbolInCell === targetSymbol || symbolInCell === WILD_SYMBOL) {
                        consecutiveMatches++;
                        pathIndices.push(index);
                    } else {
                        break; // Break if mismatch, as it's consecutive
                    }
                }

                // Check for 3, 4, or 5 consecutive matches
                if (consecutiveMatches >= 3) {
                    const basePayout = symbolPayouts[targetSymbol] || 1; // Default to 1 if not found
                    let multiplierForLength = 0;
                    if (consecutiveMatches === 3) multiplierForLength = 1;
                    else if (consecutiveMatches === 4) multiplierForLength = 3;
                    else if (consecutiveMatches === 5) multiplierForLength = 10;

                    currentLineWin += (basePayout * multiplierForLength);
                    pathIndices.forEach(idx => currentLineIndices.add(idx));
                }
            }
            if (currentLineWin > 0) {
                 currentTumbleWinAmount += currentLineWin;
                 currentLineIndices.forEach(idx => winningTiles.add(idx));
            }
        }


        // Add Scatter win
        if (scatterCount >= 3) {
            // In Mahjong Ways, scatter pays based on count and can trigger free spins
            let scatterPayoutMultiplier = 0;
            if (scatterCount === 3) scatterPayoutMultiplier = 1; // Example multiplier for 3 scatters
            else if (scatterCount === 4) scatterPayoutMultiplier = 5; // Example for 4 scatters
            else if (scatterCount >= 5) scatterPayoutMultiplier = 20; // Example for 5+ scatters

            currentTumbleWinAmount += bet * scatterPayoutMultiplier; // Scatter pays based on total bet
            scatterIndices.forEach(idx => winningTiles.add(idx));
        }

        return {
            winningTiles: Array.from(winningTiles),
            scatterCount: scatterCount,
            scatterIndices: Array.from(scatterIndices),
            currentTumbleWinAmount: currentTumbleWinAmount
        };
    }


    function animateWinningTiles(indices) {
        document.querySelectorAll('.tile').forEach((tile, i) => {
            if (indices.includes(i)) {
                tile.classList.add('break');
            } else {
                // Dim non-winning tiles to highlight wins, then reset in next tumble
                tile.style.opacity = 0.5;
            }
        });
        breakSound.currentTime = 0;
        breakSound.play().catch(e => console.log("Break sound play blocked:", e));
    }


    async function handleTileCollapse(indicesToBreak) {
        const delay = ms => new Promise(res => setTimeout(res, ms));

        if (indicesToBreak.length > 0) {
            animateWinningTiles(indicesToBreak);
            await delay(500); // Wait for break animation
        }

        const nextSymbols = Array(width * height).fill(null);

        for (let col = 0; col < width; col++) {
            const columnSymbols = [];
            for (let row = height - 1; row >= 0; row--) {
                const currentIdx = row * width + col;
                if (!indicesToBreak.includes(currentIdx)) {
                    columnSymbols.unshift(currentSymbols[currentIdx]);
                }
            }

            const newSymbolsNeeded = height - columnSymbols.length;
            for (let i = 0; i < newSymbolsNeeded; i++) {
                // Generate new symbols for the empty slots
                let newSymbol;
                const rand = Math.random();
                const SCATTER_PROBABILITY = 0.01;
                const WILD_PROBABILITY = 0.015;

                if (rand < SCATTER_PROBABILITY) {
                    newSymbol = SCATTER_SYMBOL;
                } else if (rand < SCATTER_PROBABILITY + WILD_PROBABILITY) {
                    newSymbol = WILD_SYMBOL;
                } else {
                    newSymbol = symbols[Math.floor(Math.random() * (symbols.length - 2))]; // Exclude WILD and SCATTER
                }
                columnSymbols.unshift(newSymbol);
            }

            for (let row = 0; row < height; row++) {
                nextSymbols[row * width + col] = columnSymbols[row];
            }
        }
        await animateTumbleDrop(nextSymbols);
    }

    function updateBalance(amount) {
        balance += amount;
        balanceDisplay.textContent = `Saldo: Rp.${balance.toLocaleString('id-ID')}`;
    }

    function updateBetDisplay() {
        betDisplay.textContent = `BET: ${bet.toLocaleString('id-ID')}`;
    }

    function updateFreeSpinDisplay() {
        if (freeSpinCount > 0) {
            freeSpinDisplay.textContent = `Free Spins: ${freeSpinCount}`;
            freeSpinDisplay.style.display = 'block';
        } else {
            freeSpinDisplay.textContent = `Free Spins: 0`;
            freeSpinDisplay.style.display = 'none';
        }
    }

    function updateMultiplierDisplay(value) {
        multiplierDisplay.textContent = `x${value}`;
        multiplierDisplay.classList.add('zoom');
        setTimeout(() => multiplierDisplay.classList.remove('zoom'), 300);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 1500);
    }

    async function showFreeSpinWinAnimation(totalWin) {
        freeSpinTotalWinDisplay.textContent = `Rp.${totalWin.toLocaleString('id-ID')}`;
        freeSpinWinOverlay.style.opacity = '1';
        freeSpinWinOverlay.style.visibility = 'visible';

        winBigSound.currentTime = 0;
        winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));

        await new Promise(resolve => setTimeout(resolve, 5000));
        freeSpinWinOverlay.style.opacity = '0';
        freeSpinWinOverlay.style.visibility = 'hidden';
    }

  async function spin() {
        if (isSpinning) return;
        if (!isInFreeSpinMode && balance < bet) {
            showPopup('Saldo tidak cukup!');
            return;
        }

        isSpinning = true;
        spinButton.disabled = true;
        betMinusBtn.disabled = true;
        betPlusBtn.disabled = true;
        minBetBtn.disabled = true;
        maxBetBtn.disabled = true;

        if (!isInFreeSpinMode) {
            updateBalance(-bet);
            currentMultiplier = 1;
            updateMultiplierDisplay(currentMultiplier);
        } else {
            freeSpinCount--;
            updateFreeSpinDisplay();
            // Mahjong Ways Free Spin Multiplier: Starts at x2 and increases with each win
            currentMultiplier = Math.min(currentMultiplier + 1, 10); // Max multiplier usually x10 in Free Spins
            updateMultiplierDisplay(currentMultiplier);
        }

        // Reset opacity of all tiles and remove 'break' class
        document.querySelectorAll('.tile').forEach(tile => {
            tile.style.opacity = 1;
            tile.classList.remove('break');
        });

        let initialSymbols = generateRandomSymbols();
        await animateTumbleDrop(initialSymbols);

        let currentSpinTotalWin = 0;
        let chainReactionOccurredInSpin = false;

        while (true) {
            const { winningTiles, scatterCount, scatterIndices, currentTumbleWinAmount } = getWinningTiles(currentSymbols);

            let tumbleHadWin = false;

            let finalTumbleWin = currentTumbleWinAmount;
            if (currentTumbleWinAmount > 0) {
                 finalTumbleWin = currentTumbleWinAmount * currentMultiplier; // Apply current multiplier
            }

            let allIndicesToBreak = new Set();
            if (finalTumbleWin > 0) {
                winningTiles.forEach(idx => allIndicesToBreak.add(idx));
            }
            if (scatterCount >= 3) {
                scatterIndices.forEach(idx => allIndicesToBreak.add(idx));
            }

            if (allIndicesToBreak.size > 0) {
                tumbleHadWin = true;
                chainReactionOccurredInSpin = true;
                currentSpinTotalWin += finalTumbleWin;

                await handleTileCollapse(Array.from(allIndicesToBreak));
                await new Promise(res => setTimeout(res, 600)); // Wait for fall animation

                // Mahjong Ways Base Game Multiplier: Increases with consecutive wins/tumbles
                if (tumbleHadWin && !isInFreeSpinMode) {
                    currentMultiplier = Math.min(currentMultiplier + 1, 5); // Max multiplier usually x5 in base game
                    updateMultiplierDisplay(currentMultiplier);
                }
            } else {
                break; // No more wins, break chain reaction
            }

            // Check for Free Spin trigger after each tumble
            if (scatterCount >= 3) {
                let newFreeSpins = 0;
                if (scatterCount === 3) newFreeSpins = 10;
                else if (scatterCount === 4) newFreeSpins = 12;
                else if (scatterCount >= 5) newFreeSpins = 15;

                if (newFreeSpins > 0) {
                    freeSpinCount += newFreeSpins;
                    showPopup(`Anda mendapatkan ${newFreeSpins} Free Spins!`);
                    updateFreeSpinDisplay();

                    if (!isInFreeSpinMode) {
                        freeSpinSound.currentTime = 0;
                        freeSpinSound.play().catch(e => console.log("Free spin sound play blocked:", e));
                        bgm.pause();
                        bgm.currentTime = 0;
                        freeSpinBGM.volume = 0.3;
                        freeSpinBGM.play().catch(e => console.log("Free spin BGM play blocked:", e));
                        isInFreeSpinMode = true;
                        totalFreeSpinWin = 0;
                        currentMultiplier = 2; // Free spin usually starts at x2
                        updateMultiplierDisplay(currentMultiplier);
                    }
                }
            }
        }

        if (isInFreeSpinMode) {
            totalFreeSpinWin += currentSpinTotalWin;
        } else {
            updateBalance(currentSpinTotalWin);
        }

        if (currentSpinTotalWin > 0) {
            if (currentSpinTotalWin >= bet * 10) {
                winBigSound.currentTime = 0;
                winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));
            } else {
                winSmallSound.currentTime = 0;
                winSmallSound.play().catch(e => console.log("Small win sound play blocked:", e));
            }
            showPopup(`MENANG: Rp.${currentSpinTotalWin.toLocaleString('id-ID')}!`);
        } else if (!isInFreeSpinMode && !chainReactionOccurredInSpin) {
             showPopup('Coba lagi!');
        }

        if (freeSpinCount > 0) {
            await new Promise(res => setTimeout(res, 1500)); // Delay between free spins
            spin(); // Auto-spin for free spins
        } else {
            if (isInFreeSpinMode) {
                freeSpinBGM.pause();
                freeSpinBGM.currentTime = 0;
                bgm.play().catch(e => console.log("BGM play blocked:", e));
                isInFreeSpinMode = false;
                await showFreeSpinWinAnimation(totalFreeSpinWin);
                updateBalance(totalFreeSpinWin);
                totalFreeSpinWin = 0;
            }

            // Reset currentMultiplier and opacity for next regular spin
            currentMultiplier = 1;
            updateMultiplierDisplay(currentMultiplier);
            document.querySelectorAll('.tile').forEach(tile => {
                tile.style.opacity = 1;
                tile.classList.remove('break');
            });

            spinButton.disabled = false;
            betMinusBtn.disabled = false;
            betPlusBtn.disabled = false;
            minBetBtn.disabled = false;
            maxBetBtn.disabled = false;
            updateFreeSpinDisplay();
        }

        await saveBalanceToSupabase();
        isSpinning = false;
    }


    // Bet adjustment functions (adapted for MIN/MAX buttons)
    betMinusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.max(0, currentBetIndex - 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    betPlusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.min(BET_LEVELS.length - 1, currentBetIndex + 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    minBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = 0;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    maxBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = BET_LEVELS.length - 1;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    spinButton.onclick = spin;

    // Initialize audio volumes
    bgm.volume = 0.3;
    freeSpinBGM.volume = 0.3;
    rollSound.volume = 0.3;
    winSmallSound.volume = 0.5;
    winBigSound.volume = 0.8;
    breakSound.volume = 0.7;
    document.getElementById('spinSound').volume = 0.5;
    document.getElementById('freeSpinSound').volume = 0.6;

    function init() {
      currentSymbols = generateRandomSymbols();
      renderGrid(currentSymbols);
      updateBalance(0);
      updateBetDisplay();
      updateFreeSpinDisplay();
      updateMultiplierDisplay(currentMultiplier); // Initialize multiplier to x1

      bgm.play().catch(() => {
        document.body.addEventListener('click', () => {
          bgm.play();
        }, { once: true });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
