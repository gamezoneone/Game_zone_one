        // --- Supabase Functions ---
        async function loadPlayerStats(userId) {
            if (!userId) {
                console.warn("No user ID provided for loading stats.");
                usernameDisplay.textContent = 'Tamu';
                playerBalance = 1000; // Saldo default untuk tamu
                updateDisplay();
                return;
            }
            try {
                const { data, error } = await supabase
                    .from('users_data') // Ganti nama tabel menjadi users_data
                    .select('username, saldo') // Ganti nama kolom menjadi saldo
                    .eq('id', userId)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') { // No rows found
                        console.log("Profile not found for user, creating new one.");
                        await createNewProfile(userId);
                        await loadPlayerStats(userId); // Retry loading
                        return;
                    }
                    throw error;
                }

                playerBalance = data.saldo || 0; // Menggunakan data.saldo
                usernameDisplay.textContent = data.username || 'Pemain';
                console.log("Player stats loaded:", data);
            } catch (error) {
                console.error("Error loading player stats:", error.message);
                messageDisplay.textContent = `Error: ${error.message}`;
                playerBalance = 1000; // Fallback saldo
                usernameDisplay.textContent = 'Error User';
            } finally {
                updateDisplay();
            }
        }

        async function createNewProfile(userId) {
            const defaultUsername = `user_${userId.substring(0, 6)}`;
            try {
                const { data, error } = await supabase
                    .from('users_data') // Ganti nama tabel menjadi users_data
                    .insert([
                        { id: userId, username: defaultUsername, saldo: 1000 } // Ganti nama kolom menjadi saldo
                    ]);

                if (error) throw error;
                console.log("New profile created for user:", userId);
            } catch (error) {
                console.error("Error creating new profile:", error.message);
                messageDisplay.textContent = `Error creating profile: ${error.message}`;
            }
        }

        async function updateBalance(amount) {
            if (!currentUser) {
                playerBalance += amount; // Update balance locally for guests
                updateDisplay();
                console.log("Guest balance updated locally:", playerBalance);
                return;
            }
            try {
                const newBalance = playerBalance + amount;
                const { error } = await supabase
                    .from('users_data') // Ganti nama tabel menjadi users_data
                    .update({ saldo: newBalance }) // Ganti nama kolom menjadi saldo
                    .eq('id', currentUser.id);

                if (error) throw error;

                playerBalance = newBalance; // Update local state only on success
                updateDisplay();
                console.log("Balance updated in Supabase:", newBalance);
            } catch (error) {
                console.error("Error updating balance:", error.message);
                messageDisplay.textContent = `Error updating balance: ${error.message}`;
            }
        }

                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                console.log("User logged out successfully.");
                window.location.href = 'index.html'; // Redirect to login page
            } catch (error) {
                console.error("Error during logout:", error.message);
                messageDisplay.textContent = `Logout Error: ${error.message}`;
            }
        }

        // --- Authentication State Change Listener ---
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                console.log("User signed in:", currentUser.id);
                logoutBtn.style.display = 'inline-block';
                await loadPlayerStats(currentUser.id);
                initGame(); // Initialize game once user data is loaded
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                console.log("User signed out.");
                logoutBtn.style.display = 'none';
                usernameDisplay.textContent = 'Tamu';
                playerBalance = 1000; // Reset balance to default for guest
                updateDisplay();
                initGame(); // Re-initialize game for guest mode
            } else if (event === 'INITIAL_SESSION' && !session) {
                // User is not signed in on initial load
                currentUser = null;
                console.log("No user session found on initial load.");
                logoutBtn.style.display = 'none';
                usernameDisplay.textContent = 'Tamu';
                playerBalance = 1000; // Default balance for guests
                updateDisplay();
                initGame(); // Initialize game for guest mode
            }
            messageDisplay.textContent = 'Siap untuk memutar gulungan!';
        });

        // --- Initialization ---
        async function initGame() {
            console.log("Game Initialization started.");
            // Hide game over screen on init
            gameOverScreen.style.display = 'none';

            // Dapatkan tinggi simbol yang sebenarnya dari DOM setelah CSS dimuat
            const tempSymbol = document.createElement('div');
            tempSymbol.classList.add('symbol');
            gameBoardWrapper.appendChild(tempSymbol);
            tempSymbol.style.visibility = 'hidden';
            tempSymbol.style.position = 'absolute';

            await new Promise(resolve => setTimeout(resolve, 50)); // Give time for CSS to apply

            SYMBOL_HEIGHT = tempSymbol.offsetHeight;
            gameBoardWrapper.removeChild(tempSymbol);

            if (SYMBOL_HEIGHT === 0) {
                console.warn("SYMBOL_HEIGHT detected as 0. This may cause issues. Defaulting to 90px (CSS max-height).");
                // Fallback to max-height defined in CSS if detection fails.
                // This might not be perfectly accurate if scaled, but better than 0.
                SYMBOL_HEIGHT = 90;
            }
            console.log("Detected SYMBOL_HEIGHT:", SYMBOL_HEIGHT);
            
            // Set initial board state for guest or before user data fully loaded
            initializeBoardState();
            updateDisplay();
            setControlState(true);
            messageDisplay.textContent = 'Siap untuk memutar gulungan!';
            console.log("Game reset complete. Board children count:", gameBoard.children.length);
        }

        function initializeBoardState() {
            gameBoard.innerHTML = '';
            currentReelSymbols = Array.from({ length: NUM_REELS }, () => []);
            for (let i = 0; i < NUM_REELS; i++) {
                const reelContainer = document.createElement('div');
                reelContainer.classList.add('symbol-container');
                const reelContent = document.createElement('div');
                reelContent.classList.add('reel-content');
                for (let j = 0; j < SYMBOLS_PER_REEL_VISIBLE; j++) {
                    const symbol = getRandomSymbol();
                    reelContent.appendChild(createSymbolElement(symbol));
                    currentReelSymbols[i].push(symbol); // Simpan state awal
                }
                reelContainer.appendChild(reelContent);
                gameBoard.appendChild(reelContainer);
            }
        }

        function resetGame() {
            console.log("Resetting game state.");
            // Balance is managed by Supabase, so don't reset to 1000 directly
            currentMultiplier = 1;
            cascadingCount = 0;
            freeSpinMode = false;
            freeSpinsLeft = 0;
            lastWinAmount = 0;
            isSpinning = false;
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                autoSpinBtn.textContent = 'Auto Spin';
            }

            updateDisplay();
            initializeBoardState(); // Re-render the board
            setControlState(true);
            gameOverScreen.style.display = 'none';
            messageDisplay.textContent = 'Siap untuk memutar gulungan?';
            gameContainer.classList.remove('free-spin-mode');
            bodyGame.classList.remove('free-spin-mode'); // Hapus class di body juga
            freeSpinsLeftDiv.style.display = 'none';
        }

        // --- UI Updates ---
        function updateDisplay() {
            balanceDisplay.textContent = Math.floor(playerBalance).toLocaleString('id-ID'); // Format angka
            currentBetDisplay.textContent = currentBet.toLocaleString('id-ID');
            lastWinDisplay.textContent = lastWinAmount.toLocaleString('id-ID');
            multiplierDisplay.textContent = `${currentMultiplier}x`;
            freeSpinsCountDisplay.textContent = freeSpinsLeft;
            freeSpinsLeftDiv.style.display = freeSpinMode ? 'inline-block' : 'none';
            // Username diatur oleh auth listener
        }

        function setControlState(enabled) {
            spinBtn.disabled = !enabled;
            betAmountSelect.disabled = !enabled;
            // autoSpinBtn state dikelola secara terpisah
        }

        // --- Reel Generation & Logic ---
        let currentReelSymbols = []; // Menyimpan data simbol yang sedang terlihat

        function getRandomSymbol() {
            const normalSymbols = symbols.filter(s => s.type === 'normal');
            const wildSymbol = symbols.find(s => s.type === 'wild');
            const scatterSymbol = symbols.find(s => s.type === 'scatter');

            let pool = [];
            // Probabilitas simbol berdasarkan Mahjong Ways PG Soft
            // Wild dan Scatter lebih jarang muncul
            for(let i = 0; i < 15; i++) pool.push(...normalSymbols); // Normal symbols appear more often
            if (Math.random() < 0.1) pool.push(wildSymbol); // ~10% chance for Wild
            if (Math.random() < 0.08) pool.push(scatterSymbol); // ~8% chance for Scatter

            // Jika pool kosong (probabilitas sangat rendah), tambahkan setidaknya 1 normal
            if (pool.length === 0) pool.push(normalSymbols[Math.floor(Math.random() * normalSymbols.length)]);

            return pool[Math.floor(Math.random() * pool.length)];
        }


        function createSymbolElement(symbolData) {
            const div = document.createElement('div');
            div.classList.add('symbol');
            div.dataset.id = symbolData.id;
            div.dataset.type = symbolData.type;
            div.textContent = symbolData.emoji;

            if (symbolData.type === 'wild') div.classList.add('wild');
            if (symbolData.type === 'scatter') div.classList.add('scatter');

            return div;
        }

        async function spinReels() {
            console.log("Spin initiated. isSpinning:", isSpinning);
            if (isSpinning) return; // Prevent multiple simultaneous spins

            // Pre-spin checks
            if (!freeSpinMode && playerBalance < currentBet) {
                messageDisplay.textContent = 'Saldo tidak cukup!';
                setControlState(true);
                return;
            }
            if (freeSpinMode && freeSpinsLeft <= 0) {
                 messageDisplay.textContent = 'Free Spins habis!';
                 endFreeSpinMode();
                 return;
            }

            isSpinning = true;
            setControlState(false);
            spinBtn.disabled = true;
            autoSpinBtn.disabled = true;

            // Deduct bet for base game, or decrement free spins
            if (!freeSpinMode) {
                await updateBalance(-currentBet); // Deduct bet via Supabase function
            } else {
                freeSpinsLeft--;
            }
            lastWinAmount = 0;
            updateDisplay();
            messageDisplay.textContent = 'Berputar...';
            
            // Play sounds
            try { spinSound.currentTime = 0; spinSound.play(); } catch (e) { console.warn("Spin sound error:", e); }
            try { winSound.pause(); winSound.currentTime = 0; } catch (e) {}
            try { tumbleSound.pause(); tumbleSound.currentTime = 0; } catch (e) {}
            try { tumbleSound.pause(); tumbleSound.currentTime = 0; } catch (e) {}

            // Remove winning highlights from previous round
            document.querySelectorAll('.symbol.winning').forEach(el => el.classList.remove('winning'));

            const reelContainers = Array.from(gameBoard.children);
            const reelContents = reelContainers.map(container => container.querySelector('.reel-content'));

            const finalResultMatrix = Array.from({ length: NUM_REELS }, () => []);

            const spinPromises = reelContents.map((reelContent, reelIndex) => {
                return new Promise(resolve => {
                    const reelData = [];
                    // Add filler symbols for spinning effect (more than visible)
                    const numFillerSymbols = BASE_SYMBOLS_ON_REEL + Math.floor(Math.random() * 5); // 20-24 filler symbols
                    for (let i = 0; i < numFillerSymbols; i++) {
                        reelData.push(getRandomSymbol());
                    }
                    // Add final result symbols for this reel
                    const reelFinalSymbols = [];
                    for (let i = 0; i < SYMBOLS_PER_REEL_VISIBLE; i++) {
                        const finalSymbol = getRandomSymbol();
                        reelData.push(finalSymbol);
                        reelFinalSymbols.push(finalSymbol);
                    }
                    finalResultMatrix[reelIndex] = reelFinalSymbols; // Store actual final result

                    reelContent.innerHTML = '';
                    reelData.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    // Set initial position for spin animation (above visible area)
                    const startPosition = -(reelData.length - SYMBOLS_PER_REEL_VISIBLE) * SYMBOL_HEIGHT;
                    reelContent.style.transition = 'none'; // Disable transition for instant jump
                    reelContent.style.transform = `translateY(${startPosition}px)`;

                    // Force reflow
                    void reelContent.offsetWidth; 

                    // Start animation after a tiny delay
                    setTimeout(() => {
                        reelContent.style.transition = `transform ${SPIN_DURATION_MS + (reelIndex * 150)}ms ease-out`;
                        reelContent.style.transform = `translateY(0px)`; // Animate to visible position
                    }, 50);

                    // Resolve promise after animation
                    setTimeout(() => {
                        try { stopSound.currentTime = 0; stopSound.play(); } catch (e) { console.warn("Stop sound error:", e); }
                        reelContent.style.transition = 'none'; // Disable transition for cleanup
                        // Keep only the visible symbols in the DOM
                        const visibleSymbolsHTML = Array.from(reelContent.children)
                            .slice(-SYMBOLS_PER_REEL_VISIBLE)
                            .map(el => el.outerHTML)
                            .join('');
                        reelContent.innerHTML = visibleSymbolsHTML;
                        resolve();
                    }, SPIN_DURATION_MS + (reelIndex * 150) + 100);
                });
            });

            await Promise.all(spinPromises);
            try { spinSound.pause(); spinSound.currentTime = 0; } catch (e) {}

            currentReelSymbols = finalResultMatrix;
            console.log("Final Board State (After Spin):", JSON.stringify(currentReelSymbols, null, 2));

            cascadingCount = 0; // Reset cascade count for a new spin cycle
            processWinCycle();
            isSpinning = false; // Allow next spin
        }

        async function processWinCycle() {
            console.log("Starting win cycle. Multiplier:", currentMultiplier, "Cascading Count:", cascadingCount);
            let currentWinAmount = 0;
            let winningMatches = checkWins(); // Dapatkan semua jenis kemenangan
            let freeSpinsTriggered = 0;
            const symbolsToHighlightAndClear = []; // Simbol yang akan di-highlight dan di-cascade

            // Pisahkan kemenangan normal dan pemicu scatter
            winningMatches.forEach(match => {
                if (match.type === 'scatter_trigger') {
                    freeSpinsTriggered = match.freeSpinsAwarded;
                    // Scatters juga perlu di-highlight jika menang
                    symbolsToHighlightAndClear.push(...match.symbols);
                } else if (match.type === 'normal_win') {
                    symbolsToHighlightAndClear.push(...match.symbols);
                    const payout = PAYTABLE[match.symbolId] ? PAYTABLE[match.symbolId][match.matchLength] : 0;
                    currentWinAmount += payout;
                }
            });

            if (symbolsToHighlightAndClear.length > 0 || freeSpinsTriggered > 0) {
                // Jika ada kemenangan (regular atau scatter trigger)
                try { winSound.currentTime = 0; winSound.play(); } catch (e) { console.warn("Win sound error:", e); }
                cascadingCount++;
                currentMultiplier = getMultiplier();
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                
                let message = `Menang! Multiplier ${currentMultiplier}x!`;
                if (freeSpinsTriggered > 0) {
                    message += ` Free Spins +${freeSpinsTriggered}!`;
                }
                messageDisplay.textContent = message;
                
                try { tumbleSound.currentTime = 0; tumbleSound.play(); } catch (e) { console.warn("Tumble sound error:", e); }

                // Apply winning animation to symbols
                symbolsToHighlightAndClear.forEach(pos => {
                    const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                    const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                    if (symbolEl) {
                        symbolEl.classList.add('winning');
                    }
                });

                // Add win amount (after multiplier)
                const totalWinThisCascade = currentWinAmount * currentMultiplier;
                lastWinAmount = totalWinThisCascade; // Only show win for current cascade
                await updateBalance(totalWinThisCascade);
                updateDisplay();

                // Trigger Free Spin mode if scatters were hit and not already in FS
                if (freeSpinsTriggered > 0 && !freeSpinMode) {
                    startFreeSpinMode(freeSpinsTriggered);
                } else if (freeSpinsTriggered > 0 && freeSpinMode) {
                    freeSpinsLeft += freeSpinsTriggered; // Re-trigger
                    updateDisplay();
                    messageDisplay.textContent = `Free Spins +${freeSpinsTriggered}! Total ${freeSpinsLeft} FS!`;
                }

                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for win animation
                await cascadeSymbols(symbolsToHighlightAndClear); // Cascade semua simbol yang terlibat dalam kemenangan

                // Wait for cascade animation to complete before checking for new wins
                await new Promise(resolve => setTimeout(resolve, 500)); 
                processWinCycle(); // Recursive call for next cascade
            } else {
                console.log("No more wins in this cycle. Resetting multiplier.");
                messageDisplay.textContent = 'Tidak ada kemenangan. Coba lagi!';
                currentMultiplier = 1; // Reset multiplier if no more wins
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                updateDisplay();

                // Determine next action based on game state
                if (freeSpinMode) {
                    if (freeSpinsLeft > 0) {
                        spinBtn.disabled = false;
                        autoSpinBtn.disabled = false;
                        messageDisplay.textContent = `Free Spins tersisa: ${freeSpinsLeft}.`;
                        // If auto-spin was active, it will trigger the next spin
                        if (autoSpinInterval) {
                            setTimeout(spinReels, 500); // Small delay before next auto-spin
                        }
                    } else {
                        endFreeSpinMode();
                    }
                } else {
                    setControlState(true);
                    spinBtn.disabled = false;
                    autoSpinBtn.disabled = false;
                    if (playerBalance <= 0) {
                        gameOver();
                    }
                    // If auto-spin was active, it will trigger the next spin
                    if (autoSpinInterval && playerBalance >= currentBet) {
                        setTimeout(spinReels, 500); // Small delay before next auto-spin
                    } else if (autoSpinInterval && playerBalance < currentBet) {
                        // Stop auto-spin if balance is insufficient
                        clearInterval(autoSpinInterval);
                        autoSpinInterval = null;
                        autoSpinBtn.textContent = 'Auto Spin';
                        gameOver(); // Trigger game over due to no balance
                    }
                }
            }
        }

        function getMultiplier() {
            let multipliers = freeSpinMode ? FREE_SPIN_MULTIPLIERS : BASE_MULTIPLIERS;
            // cascadingCount starts from 1 for the first win after a spin
            // index will be 0 for 1st cascade, 1 for 2nd, etc.
            const index = Math.min(cascadingCount - 1, multipliers.length - 1);
            return multipliers[index];
        }

        async function cascadeSymbols(symbolsToClear) {
            console.log("Cascading symbols...", symbolsToClear);
            // Clear winning symbols from the board visually
            symbolsToClear.forEach(pos => {
                const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                if (symbolEl) {
                    symbolEl.classList.add('matched'); // Trigger fadeOutAndShrink animation
                    symbolEl.classList.remove('winning'); // Remove glow
                }
            });

            await new Promise(resolve => setTimeout(resolve, 400)); // Wait for fadeOut animation

            const newBoardState = Array.from({ length: NUM_REELS }, () => []);

            for (let col = 0; col < NUM_REELS; col++) {
                // Collect existing symbols that were NOT part of the win
                let nonWinningSymbolsInColumn = currentReelSymbols[col].filter((_, row) =>
                    !symbolsToClear.some(p => p.row === row && p.col === col)
                );

                const numNewSymbols = SYMBOLS_PER_REEL_VISIBLE - nonWinningSymbolsInColumn.length;
                let newFallingSymbols = [];
                for (let i = 0; i < numNewSymbols; i++) {
                    newFallingSymbols.push(getRandomSymbol());
                }
                
                // New symbols fall from top, existing non-winning symbols remain below
                newBoardState[col].push(...newFallingSymbols, ...nonWinningSymbolsInColumn);
            }

            // Update currentReelSymbols for the next win check
            currentReelSymbols = newBoardState.map(reel => reel.slice(-SYMBOLS_PER_REEL_VISIBLE)); // Keep only visible 4 symbols

            const reelContents = Array.from(gameBoard.children).map(container => container.querySelector('.reel-content'));

            await Promise.all(reelContents.map((reelContent, col) => {
                return new Promise(resolve => {
                    // Populate reelContent with all symbols needed for cascade animation
                    const symbolsToRender = [];
                    // Add symbols that fell from above the view
                    const symbolsDropped = newBoardState[col].length - SYMBOLS_PER_REEL_VISIBLE;
                    for (let i = 0; i < symbolsDropped; i++) {
                        symbolsToRender.push(getRandomSymbol()); // Filler above
                    }
                    symbolsToRender.push(...newBoardState[col]); // The actual new reel content

                    reelContent.innerHTML = '';
                    symbolsToRender.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    // Set initial position for fall animation
                    const startPos = -(symbolsDropped * SYMBOL_HEIGHT);
                    reelContent.style.transition = 'none';
                    reelContent.style.transform = `translateY(${startPos}px)`;

                    void reelContent.offsetWidth; // Force reflow

                    setTimeout(() => {
                        reelContent.style.transition = `transform 0.4s ease-in`;
                        reelContent.style.transform = `translateY(0px)`;
                    }, 50); // Small delay to ensure instant jump takes effect

                    setTimeout(() => {
                        reelContent.style.transition = 'none';
                        // Keep only the final visible symbols
                        const visibleSymbolsHTML = Array.from(reelContent.children)
                            .slice(-SYMBOLS_PER_REEL_VISIBLE)
                            .map(el => el.outerHTML)
                            .join('');
                        reelContent.innerHTML = visibleSymbolsHTML;
                        resolve();
                    }, 450); // Transition duration + buffer
                });
            }));
            console.log("Cascade complete. New Board State (after cascade):", JSON.stringify(currentReelSymbols, null, 2));
        }


        function checkWins() {
            let allWinningMatches = []; // Collects { type, matchLength, symbols, symbolId, freeSpinsAwarded? }
            let scatterCount = 0;
            const scatterPositions = [];

            // Transpose the board for easier row-wise (payline) checking
            // From currentReelSymbols (column-major) to transposedBoard (row-major)
            const transposedBoard = Array.from({ length: SYMBOLS_PER_REEL_VISIBLE }, () => Array(NUM_REELS).fill(null));
            for (let r = 0; r < SYMBOLS_PER_REEL_VISIBLE; r++) {
                for (let c = 0; c < NUM_REELS; c++) {
                    transposedBoard[r][c] = currentReelSymbols[c][r];
                    if (currentReelSymbols[c][r] && currentReelSymbols[c][r].type === 'scatter') {
                        scatterCount++;
                        scatterPositions.push({ row: r, col: c });
                    }
                }
            }
            
            // Handle Scatter Wins first (award free spins if enough scatters)
            if (scatterCount >= 3) {
                // Get awarded spins from PAYTABLE for the exact scatter count if defined, else use 5-scatter value
                const awardedSpins = PAYTABLE['scatter'][scatterCount] || PAYTABLE['scatter'][5]; 
                allWinningMatches.push({ type: 'scatter_trigger', freeSpinsAwarded: awardedSpins, symbols: scatterPositions });
            }

            // Check for regular wins (left-to-right on adjacent reels)
            for (let rowIdx = 0; rowIdx < SYMBOLS_PER_REEL_VISIBLE; rowIdx++) {
                for (let colIdx = 0; colIdx < NUM_REELS; colIdx++) {
                    const firstSymbol = transposedBoard[rowIdx][colIdx];
                    if (!firstSymbol || firstSymbol.type === 'scatter') continue; // Scatters handled separately

                    let currentMatchLength = 0;
                    let currentLineSymbols = [];
                    const symbolIdToMatch = firstSymbol.id;

                    for (let checkCol = colIdx; checkCol < NUM_REELS; checkCol++) { // corrected `checkColCol` to `checkCol`
                        const checkSymbol = transposedBoard[rowIdx][checkCol];
                        if (checkSymbol && (checkSymbol.id === symbolIdToMatch || checkSymbol.type === 'wild')) {
                            currentMatchLength++;
                            currentLineSymbols.push({ row: rowIdx, col: checkCol, symbolId: checkSymbol.id });
                        } else {
                            break; // No match, break from this line check
                        }
                    }

                    if (currentMatchLength >= 3) { // Minimum 3 symbols for a win
                        if (PAYTABLE[symbolIdToMatch] && PAYTABLE[symbolIdToMatch][currentMatchLength]) {
                            allWinningMatches.push({
                                type: 'normal_win',
                                symbolId: symbolIdToMatch,
                                matchLength: currentMatchLength,
                                symbols: currentLineSymbols
                            });
                            // Advance colIdx to skip already counted symbols for efficiency
                            colIdx += currentMatchLength - 1;
                        }
                    }
                }
            }
            console.log("Win check complete. All matches:", JSON.stringify(allWinningMatches, null, 2));
            return allWinningMatches;
        }


        function startFreeSpinMode(spins) {
            console.log("Starting Free Spin mode:", spins, "spins.");
            freeSpinMode = true;
            freeSpinsLeft = spins;
            currentMultiplier = FREE_SPIN_MULTIPLIERS[0]; // Start with 2x multiplier
            gameContainer.classList.add('free-spin-mode');
            bodyGame.classList.add('free-spin-mode'); // Apply theme to body
            messageDisplay.textContent = `Anda memenangkan ${spins} Free Spins!`;
            updateDisplay();
            setTimeout(() => {
                spinReels(); // Start the first free spin
            }, 1500);
        }

        function endFreeSpinMode() {
            console.log("Ending Free Spin mode.");
            freeSpinMode = false;
            freeSpinsLeft = 0;
            currentMultiplier = 1;
            gameContainer.classList.remove('free-spin-mode');
            bodyGame.classList.remove('free-spin-mode');
            messageDisplay.textContent = 'Free Spins berakhir. Kembali ke game dasar.';
            updateDisplay();
            setControlState(true);
            spinBtn.disabled = false;
            autoSpinBtn.disabled = false;
            if (playerBalance <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            console.log("Game Over. Player balance:", playerBalance);
            isSpinning = false;
            // Stop auto spin if game over
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                autoSpinBtn.textContent = 'Auto Spin';
            }
            setControlState(false); // Disable all controls
            spinBtn.disabled = true;
            autoSpinBtn.disabled = true;
            messageDisplay.textContent = 'Saldo Anda habis!';
            finalScoreDisplay.textContent = `Saldo Akhir: ${Math.floor(playerBalance).toLocaleString('id-ID')}`;
            gameOverScreen.style.display = 'flex';
        }

        // --- Event Handlers ---
        betAmountSelect.addEventListener('change', (e) => {
            currentBet = parseInt(e.target.value);
            updateDisplay();
            console.log("Bet changed to:", currentBet);
        });

        spinBtn.addEventListener('click', spinReels);

        autoSpinBtn.addEventListener('click', () => {
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                autoSpinBtn.textContent = 'Auto Spin';
                setControlState(true); // Re-enable manual spin and bet select
                spinBtn.disabled = false;
                console.log("Auto Spin stopped.");
            } else {
                // Check initial balance before starting auto-spin
                if (playerBalance < currentBet && !freeSpinMode) {
                    messageDisplay.textContent = 'Saldo tidak cukup untuk Auto Spin!';
                    return;
                }
                autoSpinBtn.textContent = 'Stop Auto';
                setControlState(false); // Disable manual spin, bet select
                spinBtn.disabled = true;
                autoSpinInterval = setInterval(() => {
                    if (freeSpinMode && freeSpinsLeft <= 0) {
                        clearInterval(autoSpinInterval);
                        autoSpinInterval = null;
                        autoSpinBtn.textContent = 'Auto Spin';
                        endFreeSpinMode();
                        return;
                    }
                    if (!freeSpinMode && playerBalance < currentBet) {
                        clearInterval(autoSpinInterval);
                        autoSpinInterval = null;
                        autoSpinBtn.textContent = 'Auto Spin';
                        gameOver();
                        return;
                    }
                    spinReels();
                }, SPIN_DURATION_MS + 1500); // Delay between auto-spins (adjust as needed)
                console.log("Auto Spin started.");
                spinReels(); // Trigger first spin immediately
            }
        });

        logoutBtn.addEventListener('click', handleLogout);

        playAgainBtn.addEventListener('click', () => {
            // No need to reload page for play again, just reset game state
            // If user is logged in, balance is preserved from Supabase
            // If guest, balance is reset to 1000
            if (currentUser) {
                loadPlayerStats(currentUser.id); // Reload balance from DB
            } else {
                playerBalance = 1000; // Reset for guest
            }
            resetGame();
            console.log("Play Again clicked. Game reset.");
        });

        // Initial setup - Supabase onAuthStateChange will trigger initGame after checking session
        // If no session, it will set up for guest mode and then call initGame.
        // So, no direct initGame() call here, let the auth listener handle it.
    </script>
