            }

        #final-score-display {
            font-size: 6vw;

            background: linear-gradient(135deg, #001f3f 0%, #005080 100%); /* Darker blue overall */
        }

    </style>

        // --- Reel Generation & Logic ---

        function getRandomSymbol() {
            const normalSymbols = symbols.filter(s => s.type === 'normal');
            const wildSymbol = symbols.find(s => s.type === 'wild');
            const scatterSymbol = symbols.find(s => s.type === 'scatter');

            let pool = [];
            for(let i = 0; i < 8; i++) pool.push(...normalSymbols);
            for(let i = 0; i < 2; i++) pool.push(wildSymbol);
            // Probabilitas scatter lebih rendah
            if (Math.random() < 0.08) pool.push(scatterSymbol); // Adjust probability if needed

            return pool[Math.floor(Math.random() * pool.length)];
        }

        function createSymbolElement(symbolData) {
            const div = document.createElement('div');
            div.classList.add('symbol');
            div.dataset.id = symbolData.id;
            div.dataset.type = symbolData.type;
            div.textContent = symbolData.emoji;

            if (symbolData.type === 'wild') div.classList.add('wild');
            if (symbolData.type === 'scatter') div.classList.add('scatter');

            return div;
        }

        async function spinReels() {
            console.log("Spin initiated. isSpinning:", isSpinning);
            if (isSpinning) return;
            if (playerBalance < currentBet && !freeSpinMode) {
                messageDisplay.textContent = 'Saldo tidak cukup!';
                return;
            }
            if (freeSpinMode && freeSpinsLeft <= 0) {
                 messageDisplay.textContent = 'Free Spins habis!';
                 endFreeSpinMode();
                 return;
            }

            isSpinning = true;
            setControlState(false);
            spinBtn.disabled = true;
            autoSpinBtn.disabled = true; // Disabled during spin cycle

            if (!freeSpinMode) {
                playerBalance -= currentBet;
            } else {
                freeSpinsLeft--;
            }
            lastWinAmount = 0;
            updateDisplay();
            messageDisplay.textContent = 'Berputar...';
            winSound.pause(); winSound.currentTime = 0;
            tumbleSound.pause(); tumbleSound.currentTime = 0;

            spinSound.play().catch(e => console.error("Error playing spin sound:", e));

            document.querySelectorAll('.symbol.winning').forEach(el => el.classList.remove('winning'));

            const reelContainers = Array.from(gameBoard.children);
            const reelContents = reelContainers.map(container => container.querySelector('.reel-content'));

            const finalResultMatrix = Array.from({ length: NUM_REELS }, () => []);

            const spinPromises = reelContents.map((reelContent, reelIndex) => {
                return new Promise(resolve => {
                    const spinSymbols = [];
                    // Tambahkan simbol acak untuk efek gulir yang lebih panjang
                    for (let i = 0; i < 20; i++) {
                        spinSymbols.push(getRandomSymbol());
                    }
                    // Tambahkan simbol hasil akhir
                    for (let i = 0; i < SYMBOLS_PER_REEL_VISIBLE; i++) {
                        const finalSymbol = getRandomSymbol();
                        spinSymbols.push(finalSymbol);
                        finalResultMatrix[reelIndex].push(finalSymbol);
                    }

                    reelContent.innerHTML = '';
                    spinSymbols.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    const startPosition = -(spinSymbols.length - SYMBOLS_PER_REEL_VISIBLE) * SYMBOL_HEIGHT;
                    reelContent.style.transition = 'none';
                    reelContent.style.transform = `translateY(${startPosition}px)`;

                    // Force reflow for transform to take effect before animation
                    void reelContent.offsetWidth; // eslint-disable-line no-unused-expressions

                    setTimeout(() => {
                        reelContent.style.transition = `transform ${SPIN_DURATION_MS + (reelIndex * 150)}ms ease-out`;
                        reelContent.style.transform = `translateY(0px)`;
                    }, 50);

                    setTimeout(() => {
                        stopSound.play().catch(e => console.error("Error playing stop sound:", e));
                        reelContent.style.transition = 'none';
                        const visibleSymbolsHTML = Array.from(reelContent.children)
                            .slice(-SYMBOLS_PER_REEL_VISIBLE)
                            .map(el => el.outerHTML)
                            .join('');
                        reelContent.innerHTML = visibleSymbolsHTML;
                        resolve();
                    }, SPIN_DURATION_MS + (reelIndex * 150) + 100);
                });
            });

            await Promise.all(spinPromises);
            spinSound.pause(); spinSound.currentTime = 0;

            currentReelSymbols = finalResultMatrix;
            console.log("Final Board State (After Spin):", JSON.stringify(currentReelSymbols, null, 2));

            cascadingCount = 0;
            processWinCycle();
            isSpinning = false;
            // Controls re-enabled by processWinCycle or endFreeSpinMode
        }

        async function processWinCycle() {
            console.log("Starting win cycle. Multiplier:", currentMultiplier);
            let totalWinThisCascade = 0;
            const winningSymbols = checkWins();

            if (winningSymbols.length > 0) {
                winSound.play().catch(e => console.error("Error playing win sound:", e));
                cascadingCount++;
                currentMultiplier = getMultiplier();
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                messageDisplay.textContent = `Menang! Multiplier ${currentMultiplier}x!`;
                tumbleSound.play().catch(e => console.error("Error playing tumble sound:", e));

                winningSymbols.forEach(pos => {
                    // Pastikan elemen DOM ada sebelum menambahkan class
                    const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                    const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                    if (symbolEl) {
                        symbolEl.classList.add('winning');
                        const payout = PAYTABLE[pos.symbolId] ? PAYTABLE[pos.symbolId][pos.matchLength] : 0;
                        if (payout) {
                            totalWinThisCascade += payout; // Base payout before multiplier
                        }
                    }
                });

                lastWinAmount = totalWinThisCascade * currentMultiplier;
                playerBalance += lastWinAmount;
                updateDisplay();

                await new Promise(resolve => setTimeout(resolve, 1000));

                await cascadeSymbols(winningSymbols);

                await new Promise(resolve => setTimeout(resolve, 500));
                processWinCycle(); // Recursive call for next cascade
            } else {
                console.log("No more wins in this cycle. Resetting multiplier.");
                messageDisplay.textContent = 'Tidak ada kemenangan. Coba lagi!';
                currentMultiplier = 1;
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                updateDisplay();

                if (freeSpinMode && freeSpinsLeft > 0) {
                    spinBtn.disabled = false; // Allow manual spin during free spins
                    autoSpinBtn.disabled = false;
                    messageDisplay.textContent = `Free Spins tersisa: ${freeSpinsLeft}.`;
                } else if (freeSpinMode && freeSpinsLeft <= 0) {
                    endFreeSpinMode();
                } else {
                    setControlState(true);
                    spinBtn.disabled = false;
                    autoSpinBtn.disabled = false;
                    if (playerBalance <= 0) {
                        gameOver();
                    }
                }
            }
        }
        function getMultiplier() {
            let multipliers = freeSpinMode ? FREE_SPIN_MULTIPLIERS : BASE_MULTIPLIERS;
            // Cascading count starts from 1 for the first cascade, 2 for the second, etc.
            // Array index is (count - 1). Cap at max index.
            const index = Math.min(cascadingCount, multipliers.length) -1;
            return multipliers[index] || multipliers[multipliers.length - 1];
        }

        async function cascadeSymbols(winningSymbols) {
            console.log("Cascading symbols...");
            winningSymbols.forEach(pos => {
                const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                if (symbolEl) {
                    symbolEl.classList.add('matched');
                }
            });

            await new Promise(resolve => setTimeout(resolve, 400));

            const newReelState = Array.from({ length: NUM_REELS }, () => []);

            for (let col = 0; col < NUM_REELS; col++) {
                // Filter out winning symbols from the current visible reel state
                let nonWinningSymbols = currentReelSymbols[col].filter((_, row) =>
                    !winningSymbols.some(p => p.row === row && p.col === col)
                );

                const newSymbolsNeeded = SYMBOLS_PER_REEL_VISIBLE - nonWinningSymbols.length;
                for (let i = 0; i < newSymbolsNeeded; i++) {
                    newReelState[col].push(getRandomSymbol());
                }
                newReelState[col].push(...nonWinningSymbols);
            }

            currentReelSymbols = newReelState;

            const reelContents = Array.from(gameBoard.children).map(container => container.querySelector('.reel-content'));

            await Promise.all(reelContents.map((reelContent, col) => {
                return new Promise(resolve => {
                    const symbolsToAppend = [];
                    // Add symbols above the current view for falling animation
                    for (let i = 0; i < SYMBOLS_PER_REEL_VISIBLE; i++) {
                        symbolsToAppend.push(getRandomSymbol());
                    }
                    symbolsToAppend.push(...newReelState[col]);

                    reelContent.innerHTML = '';
                    symbolsToAppend.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    const startPos = -(newSymbolsNeeded * SYMBOL_HEIGHT);
                    reelContent.style.transition = 'none';
                    reelContent.style.transform = `translateY(${startPos}px)`;

                    void reelContent.offsetWidth; // Force reflow

                    setTimeout(() => {
                        reelContent.style.transition = `transform 0.4s ease-in`;
                        reelContent.style.transform = `translateY(0px)`;
                    }, 50);

                    setTimeout(() => {
                        reelContent.style.transition = 'none';
                        const visibleSymbolsHTML = Array.from(reelContent.children)
                            .slice(-SYMBOLS_PER_REEL_VISIBLE)
                            .map(el => el.outerHTML)
                            .join('');
                        reelContent.innerHTML = visibleSymbolsHTML;
                        resolve();
                    }, 450);
                });
            }));
             console.log("Cascade complete. New Board State:", JSON.stringify(currentReelSymbols, null, 2));
        }

        function checkWins() {
            let winningSymbols = [];
            let scatterCount = 0;
            let currentWinPayout = 0;

            const transposedBoard = Array.from({ length: SYMBOLS_PER_REEL_VISIBLE }, () => Array(NUM_REELS).fill(null));
            for (let r = 0; r < SYMBOLS_PER_REEL_VISIBLE; r++) {
                for (let c = 0; c < NUM_REELS; c++) {
                    transposedBoard[r][c] = currentReelSymbols[c][r];
                }
            }
            // console.log("Transposed Board for win check:", transposedBoard);

            // Basic Left-to-Right Payline Check
            // Iterate over each row
            for (let rowIdx = 0; rowIdx < SYMBOLS_PER_REEL_VISIBLE; rowIdx++) {
                const row = transposedBoard[rowIdx];
                // Iterate over each starting column (to check sequences)
                for (let colIdx = 0; colIdx < NUM_REELS; colIdx++) {
                    const firstSymbol = row[colIdx];
                    if (!firstSymbol || firstSymbol.type === 'scatter') continue; // Skip if no symbol or it's a scatter

                    let matchCount = 0;
                    let currentLineSymbolsPositions = []; // Store {row, col, symbolId}

                    // Check for consecutive matches from current colIdx
                    for (let checkCol = colIdx; checkCol < NUM_REELS; checkCol++) {
                        const checkSymbol = row[checkCol];
                        // If it's the same ID OR a WILD, it's a match
                        if (checkSymbol && (checkSymbol.id === firstSymbol.id || checkSymbol.type === 'wild')) {
                            matchCount++;
                            // Store original position (column, row)
                            currentLineSymbolsPositions.push({ row: rowIdx, col: checkCol, symbolId: checkSymbol.id });
                        } else {
                            break; // Sequence broken
                        }
                    }

                    if (matchCount >= 3) {
                        const payout = PAYTABLE[firstSymbol.id] ? PAYTABLE[firstSymbol.id][matchCount] : 0;
                        if (payout > 0) {
                            currentWinPayout += payout;
                            // Add symbols to winning list, ensure no duplicates
                            currentLineSymbolsPositions.forEach(symPos => {
                                // Check if this symbol position (original col, row) is already in winningSymbols
                                const originalCol = symPos.col;
                                const originalRow = symPos.row;
                                if (!winningSymbols.some(ws => ws.row === originalRow && ws.col === originalCol)) {
                                    winningSymbols.push({ row: originalRow, col: originalCol, symbolId: symPos.symbolId, matchLength: matchCount });
                                }
                            });
                            // To prevent multiple payouts for the same starting symbol in a row
                            // We advance colIdx to skip the just-matched symbols
                            colIdx += matchCount -1;
                        }
                    }
                }
            }


            // Scatter Count (Scatters win regardless of position)
            currentReelSymbols.forEach((reel, colIdx) => {
                reel.forEach((symbol, rowIdx) => {
                    if (symbol && symbol.type === 'scatter') {
                        scatterCount++;
                        // Add scatter to winningSymbols for highlight, but not for base payout here
                        if (!winningSymbols.some(ws => ws.row === rowIdx && ws.col === colIdx)) {
                            winningSymbols.push({ row: rowIdx, col: colIdx, symbolId: symbol.id, type: symbol.type, matchLength: 0 }); // Match length 0 for scatters
                        }
                    }
                });
            });

            // Handle Free Spins Trigger
            if (scatterCount >= 3) {
                const freeSpinsAwarded = PAYTABLE['scatter'][3]; // Assume 3 scatters always give 10 FS for now
                if (freeSpinsAwarded) {
                    if (!freeSpinMode) {
                        startFreeSpinMode(freeSpinsAwarded);
                    } else { // Re-trigger during free spins
                        freeSpinsLeft += freeSpinsAwarded;
                        messageDisplay.textContent = `Free Spins +${freeSpinsAwarded}! Total ${freeSpinsLeft} FS!`;
                        updateDisplay();
                    }
                }
            }

            console.log("Win check complete. Total payout this cascade (base):", currentWinPayout, "Winning symbols:", winningSymbols.length);
            return winningSymbols;
        }


        function startFreeSpinMode(spins) {
            console.log("Starting Free Spin mode:", spins, "spins.");
            freeSpinMode = true;
            freeSpinsLeft = spins;
            currentMultiplier = FREE_SPIN_MULTIPLIERS[0]; // Reset multiplier for FS start
            gameContainer.classList.add('free-spin-mode');
            bodyGame.classList.add('free-spin-mode'); // Add class to body for overall theme change
            messageDisplay.textContent = `Anda memenangkan ${spins} Free Spins!`;
            updateDisplay();
            setTimeout(() => {
                spinReels();
            }, 1500);
        }

        function endFreeSpinMode() {
            console.log("Ending Free Spin mode.");
            freeSpinMode = false;
            freeSpinsLeft = 0;
            currentMultiplier = 1;
            gameContainer.classList.remove('free-spin-mode');
            bodyGame.classList.remove('free-spin-mode');
            messageDisplay.textContent = 'Free Spins berakhir. Kembali ke game dasar.';
            updateDisplay();
            setControlState(true);
            spinBtn.disabled = false;
            autoSpinBtn.disabled = false;
            if (playerBalance <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            console.log("Game Over. Player balance:", playerBalance);
            isSpinning = false;
            setControlState(false);
            spinBtn.disabled = true;
            autoSpinBtn.disabled = true;
            cashOutBtn.disabled = true;
            messageDisplay.textContent = 'Saldo Anda habis!';
            finalScoreDisplay.textContent = `Saldo Akhir: ${playerBalance.toLocaleString('id-ID')}`;
            gameOverScreen.style.display = 'flex';
            savePlayerStats();
        }

        // --- Event Handlers ---
        betAmountSelect.addEventListener('change', (e) => {
            currentBet = parseInt(e.target.value);
            updateDisplay();
            console.log("Bet changed to:", currentBet);
        });

        spinBtn.addEventListener('click', spinReels);

        autoSpinBtn.addEventListener('click', () => {
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                autoSpinBtn.textContent = 'Auto Spin';
                setControlState(true);
                spinBtn.disabled = false;
                console.log("Auto Spin stopped.");
            } else {
                autoSpinBtn.textContent = 'Stop Auto';
                setControlState(false);
                spinBtn.disabled = true;
                autoSpinInterval = setInterval(() => {
                    if (freeSpinMode && freeSpinsLeft <= 0) {
                        clearInterval(autoSpinInterval);
                        autoSpinInterval = null;
                        autoSpinBtn.textContent = 'Auto Spin';
                        endFreeSpinMode();
                        return;
                    }
                    if (playerBalance < currentBet && !freeSpinMode) {
                        clearInterval(autoSpinInterval);
                        autoSpinInterval = null;
                        autoSpinBtn.textContent = 'Auto Spin';
                        gameOver();
                    } else {
                        spinReels();
                    }
                }, SPIN_DURATION_MS + 1500);
                console.log("Auto Spin started.");
                // Immediately spin on auto spin start
                spinReels();
            }
        });

        cashOutBtn.addEventListener('click', async () => {
            if (confirm(`Anda yakin ingin melakukan Cash Out sebesar ${playerBalance.toLocaleString('id-ID')}?`)) {
                await savePlayerStats();
                alert(`Cash Out berhasil! Saldo akhir Anda: ${playerBalance.toLocaleString('id-ID')}`);
                logoutUser();
                console.log("Cash Out successful.");
            }
        });

        logoutBtn.addEventListener('click', logoutUser);

        playAgainBtn.addEventListener('click', () => {
            resetGame();
            console.log("Play Again clicked. Game reset.");
        });

        // --- Supabase Integration ---
        async function loadCurrentUser() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                usernameDisplay.textContent = currentUser.username;
                console.log("Current user loaded:", currentUser.username);
                await loadPlayerStats(currentUser.id);
            } else {
                alert('Anda harus login untuk bermain game ini.');
                window.location.href = 'index.html';
                console.warn("No user found in localStorage. Redirecting to login.");
            }
        }

        async function loadPlayerStats(userId) {
            try {
          const { data, error } = await supabase
            .from('users_data')
            .select('saldo, last_score, highest_score') // UBAH 'balance' menjadi 'saldo' di sini
            .eq('id', userId)
            .single();

        // ...

        if (data && data.saldo !== null) {
            playerBalance = data.saldo;
            updateDisplay();
            console.log("Player stats loaded. saldo:", playerBalance);
        } else {
            console.log("No existing player balance found. Initializing balance.");
            await supabase.from('users_data').upsert({ id: userId, saldo: playerBalance }, { onConflict: 'id' });
        }


        async function savePlayerStats() {
            if (!currentUser) {
                console.warn("No current user to save stats for.");
                return;
            }
                    try {
            const { data, error } = await supabase
                .from('users_data')
                .upsert({
                    id: currentUser.id,
                    saldo: playerBalance,
                    last_score: lastWinAmount
                }, { onConflict: 'id' });


        function logoutUser() {
            clearInterval(autoSpinInterval);
            localStorage.removeItem('currentUser');
            alert('Anda telah logout.');
            window.location.href = 'profil.html';
            console.log("User logged out.");
        }

        // --- Initialize the Game on Load ---
        document.addEventListener('DOMContentLoaded', initGame);
        window.addEventListener('beforeunload', savePlayerStats);
    </script>
