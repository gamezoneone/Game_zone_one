        // --- Reel Generation & Logic ---
        let currentReelSymbols = []; // Menyimpan data simbol yang sedang terlihat (actual state)

        function getRandomSymbol() {
            const normalSymbols = symbols.filter(s => s.type === 'normal');
            const wildSymbol = symbols.find(s => s.type === 'wild');
            const scatterSymbol = symbols.find(s => s.type === 'scatter');

            let pool = [];
            for(let i = 0; i < 8; i++) pool.push(...normalSymbols); // 8x probabilitas normal
            for(let i = 0; i < 2; i++) pool.push(wildSymbol); // 2x probabilitas wild
            if (Math.random() < 0.1) pool.push(scatterSymbol); // Probabilitas scatter
            
            // Tambahkan probabilitas untuk simbol tertentu jika diperlukan
            // Contoh: Simbol mahjong tertentu mungkin lebih jarang
            const selectedSymbol = pool[Math.floor(Math.random() * pool.length)];
            // Jika wild, pastikan ada atribut class wild
            if (selectedSymbol.type === 'wild') {
                return { ...selectedSymbol, class: 'wild' };
            }
            // Jika scatter, pastikan ada atribut class scatter
            if (selectedSymbol.type === 'scatter') {
                return { ...selectedSymbol, class: 'scatter' };
            }
            return selectedSymbol;
        }

        function createSymbolElement(symbolData) {
            const div = document.createElement('div');
            div.classList.add('symbol');
            div.dataset.id = symbolData.id;
            div.dataset.type = symbolData.type;
            div.textContent = symbolData.emoji;

            if (symbolData.class) { // Jika ada class khusus (misal 'wild' atau 'scatter')
                div.classList.add(symbolData.class);
            }
            return div;
        }

        async function spinReels() {
            console.log("Spin initiated. isSpinning:", isSpinning);

            }

            setControlState(false);

            autoSpinBtn.disabled = true;

            if (!freeSpinMode) {
                playerBalance -= currentBet;
            } else {
                freeSpinsLeft--;
            }
            lastWinAmount = 0; // Reset last win for new spin
            updateDisplay();
            messageDisplay.textContent = 'Berputar...';
            
            try { spinSound.currentTime = 0; spinSound.play(); } catch (e) { console.warn("Spin sound error:", e); }
            try { winSound.pause(); winSound.currentTime = 0; } catch (e) {}
            try { tumbleSound.pause(); tumbleSound.currentTime = 0; } catch (e) {}

            const reelContents = reelContainers.map(container => container.querySelector('.reel-content'));

            // finalResultMatrix akan menyimpan hasil akhir spin untuk diproses
            const finalResultMatrix = Array.from({ length: NUM_REELS }, () => []);

            const spinPromises = reelContents.map((reelContent, reelIndex) => {
                return new Promise(resolve => {
                    const spinSymbols = [];
                    // Tambahkan simbol acak untuk efek gulir yang lebih panjang (misal 15-20 simbol)
                    const numFillerSymbols = 15 + Math.floor(Math.random() * 6);
                    for (let i = 0; i < numFillerSymbols; i++) {
                        spinSymbols.push(getRandomSymbol());
                    }
                    
                    // Tentukan simbol hasil akhir untuk gulungan ini
                    const reelFinalSymbols = [];
                    for (let i = 0; i < SYMBOLS_PER_REEL_VISIBLE; i++) {
                        const finalSymbol = getRandomSymbol();
                        reelFinalSymbols.push(finalSymbol);
                        spinSymbols.push(finalSymbol); // Tambahkan ke daftar spinSymbols juga
                    }
                    finalResultMatrix[reelIndex] = reelFinalSymbols; // SIMPAN HASIL AKHIR KE MATRIX GLOBAL

                    // Isi reelContent dengan semua simbol (filler + final) untuk animasi
                    reelContent.innerHTML = '';
                    spinSymbols.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    // Posisi awal di atas view untuk animasi jatuh
                    const startPosition = -(spinSymbols.length - SYMBOLS_PER_REEL_VISIBLE) * SYMBOL_HEIGHT;
                    reelContent.style.transition = 'none'; // Matikan transisi untuk reset posisi
                    reelContent.style.transform = `translateY(${startPosition}px)`;

                    // Force reflow for transform to take effect before animation
                    void reelContent.offsetWidth; 

                    setTimeout(() => {
                        // Animasi gulir ke posisi akhir
                        reelContent.style.transition = `transform ${SPIN_DURATION_MS + (reelIndex * 150)}ms ease-out`;
                        reelContent.style.transform = `translateY(0px)`;
                    }, 50); // Sedikit delay agar transisi 'none' sempat bekerja

                    // Saat animasi berhenti, ganti konten reelContent dengan simbol final yang sebenarnya
                    setTimeout(() => {
                        try { stopSound.currentTime = 0; stopSound.play(); } catch (e) { console.warn("Stop sound error:", e); }
                        reelContent.style.transition = 'none'; // Matikan transisi

                        // Secara eksplisit isi ulang reelContent dengan simbol hasil akhir dari finalResultMatrix
                        reelContent.innerHTML = ''; 
                        finalResultMatrix[reelIndex].forEach(sData => {
                            reelContent.appendChild(createSymbolElement(sData));
                        });
                        resolve();
                    }, SPIN_DURATION_MS + (reelIndex * 150) + 100);
                });
            });

            await Promise.all(spinPromises); // Tunggu semua reel selesai berputar
            try { spinSound.pause(); spinSound.currentTime = 0; } catch (e) {}

            currentReelSymbols = finalResultMatrix; // Update state dengan hasil akhir yang stabil
            console.log("Final Board State (After Spin):", JSON.stringify(currentReelSymbols, null, 2));

            cascadingCount = 0; // Reset cascade count untuk spin baru
            processWinCycle(); // Mulai proses cek kemenangan dan kaskade
            isSpinning = false;

            // Auto-spin logic here
            if (autoSpinInterval) {
                 // Do nothing, autoSpinInterval will trigger next spin
            } else if (freeSpinMode && freeSpinsLeft > 0) {
                 spinBtn.disabled = false;
                 autoSpinBtn.disabled = false;
            } else {
                 setControlState(true);
                 spinBtn.disabled = false;
                 autoSpinBtn.disabled = false;
            }
        }

        async function processWinCycle() {
            console.log("Starting win cycle. Multiplier:", currentMultiplier, "Cascading Count:", cascadingCount);
            let totalWinThisCascade = 0;
            const winningSymbols = checkWins(); // Dapatkan simbol yang menang

            if (winningSymbols.length > 0) {
                try { winSound.currentTime = 0; winSound.play(); } catch (e) { console.warn("Win sound error:", e); }
                cascadingCount++;
                currentMultiplier = getMultiplier();
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                messageDisplay.textContent = `Menang! Multiplier ${currentMultiplier}x!`;
                try { tumbleSound.currentTime = 0; tumbleSound.play(); } catch (e) { console.warn("Tumble sound error:", e); }

                winningSymbols.forEach(pos => {
                    const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                    const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                    if (symbolEl) {
                        symbolEl.classList.add('winning'); // Tambahkan class winning (untuk highlight)
                        const payout = PAYTABLE[pos.symbolId] ? PAYTABLE[pos.symbolId][pos.matchLength] : 0;
                        if (payout) {
                            totalWinThisCascade += payout; // Base payout before multiplier
                        }
                    }
                });

                lastWinAmount = totalWinThisCascade * currentBet * currentMultiplier; // Hitung kemenangan dengan multiplier
                playerBalance += lastWinAmount; // Tambahkan ke saldo
                updateDisplay();

                await new Promise(resolve => setTimeout(resolve, 1000)); // Tunggu sedikit sebelum kaskade

                await cascadeSymbols(winningSymbols); // Lakukan animasi kaskade

                await new Promise(resolve => setTimeout(resolve, 500)); // Tunggu setelah kaskade baru jatuh
                processWinCycle(); // Panggil ulang untuk cek kemenangan setelah kaskade baru
            } else {
                console.log("No more wins in this cycle. Resetting multiplier.");
                messageDisplay.textContent = 'Tidak ada kemenangan. Coba lagi!';
                currentMultiplier = 1; // Reset multiplier jika tidak ada kemenangan
                multiplierDisplay.textContent = `${currentMultiplier}x`;
                updateDisplay();

                if (freeSpinMode && freeSpinsLeft > 0) {
                    spinBtn.disabled = false;
                    autoSpinBtn.disabled = false;
                    messageDisplay.textContent = `Free Spins tersisa: ${freeSpinsLeft}.`;
                } else if (freeSpinMode && freeSpinsLeft <= 0) {
                    endFreeSpinMode();
                } else {
                    setControlState(true);
                    spinBtn.disabled = false;
                    autoSpinBtn.disabled = false;
                    if (playerBalance <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function getMultiplier() {
            let multipliers = freeSpinMode ? FREE_SPIN_MULTIPLIERS : BASE_MULTIPLIERS;
            // Cascading count starts from 1. Array index is (count - 1). Cap at max index.
            const index = Math.min(cascadingCount, multipliers.length) - 1;
            return multipliers[index] || multipliers[multipliers.length - 1];
        }

        async function cascadeSymbols(winningSymbols) {
            console.log("Cascading symbols...");
            // Hapus class winning dari simbol yang menang dan tambahkan 'matched'
            winningSymbols.forEach(pos => {
                const reelContent = gameBoard.children[pos.col] ? gameBoard.children[pos.col].querySelector('.reel-content') : null;
                const symbolEl = reelContent && reelContent.children[pos.row] ? reelContent.children[pos.row] : null;
                if (symbolEl) {
                    symbolEl.classList.add('matched'); // Trigger fadeOutAndShrink animation
                    symbolEl.classList.remove('winning'); // Hapus glow winning
                }
            });

            await new Promise(resolve => setTimeout(resolve, 400)); // Tunggu animasi fadeOut selesai

            const newReelState = Array.from({ length: NUM_REELS }, () => []);

            for (let col = 0; col < NUM_REELS; col++) {
                // Filter out winning symbols from the current visible reel state (currentReelSymbols)
                let nonWinningSymbols = currentReelSymbols[col].filter((_, row) =>
                    !winningSymbols.some(p => p.row === row && p.col === col)
                );

                const newSymbolsNeeded = SYMBOLS_PER_REEL_VISIBLE - nonWinningSymbols.length;
                let newFallingSymbols = [];
                for (let i = 0; i < newSymbolsNeeded; i++) {
                    newFallingSymbols.push(getRandomSymbol()); // Simbol baru yang akan jatuh
                }
                // Simbol baru jatuh di atas, diikuti oleh simbol yang tidak menang
                newReelState[col].push(...newFallingSymbols, ...nonWinningSymbols); 
            }

            // Update currentReelSymbols dengan state baru yang sudah mencakup simbol jatuh
            // Perlu memastikan hanya 4 simbol terlihat di setiap gulungan
            currentReelSymbols = newReelState.map(reel => reel.slice(newReelState[0].length - SYMBOLS_PER_REEL_VISIBLE));

            const reelContents = Array.from(gameBoard.children).map(container => container.querySelector('.reel-content'));

            await Promise.all(reelContents.map((reelContent, col) => {
                return new Promise(resolve => {
                    const symbolsToAppendForCascade = [];
                    // Simbol yang benar-benar jatuh dari atas (jumlah sesuai yang dibutuhkan)
                    const symbolsDroppedCount = newReelState[col].length - SYMBOLS_PER_REEL_VISIBLE;
                    for (let i = 0; i < symbolsDroppedCount; i++) {
                        symbolsToAppendForCascade.push(getRandomSymbol()); // Ini hanya untuk visualisasi jatuh
                    }
                    symbolsToAppendForCascade.push(...newReelState[col]); // Tambahkan simbol hasil cascade

                    reelContent.innerHTML = ''; // Bersihkan konten lama
                    symbolsToAppendForCascade.forEach(sData => {
                        reelContent.appendChild(createSymbolElement(sData));
                    });

                    // Posisi awal di atas view untuk animasi jatuh
                    const startPos = -(symbolsDroppedCount * SYMBOL_HEIGHT);
                    reelContent.style.transition = 'none';
                    reelContent.style.transform = `translateY(${startPos}px)`;

                    void reelContent.offsetWidth; // Force reflow

                    setTimeout(() => {
                        reelContent.style.transition = `transform 0.4s ease-in`;
                        reelContent.style.transform = `translateY(0px)`;
                    }, 50);

                    setTimeout(() => {
                        reelContent.style.transition = 'none';
                        // Setelah animasi, set ulang hanya 4 simbol yang terlihat dari currentReelSymbols
                        // agar DOM mencerminkan state game yang sebenarnya
                        reelContent.innerHTML = '';
                        currentReelSymbols[col].forEach(sData => {
                             reelContent.appendChild(createSymbolElement(sData));
                        });
                        resolve();
                    }, 450); // Durasi transisi + sedikit buffer
                });
            }));
            console.log("Cascade complete. New Board State:", JSON.stringify(currentReelSymbols, null, 2));
        }

        function checkWins() {
            let winningSymbols = [];
            let scatterCount = 0;

            // Transpose board for easier row/column access
            const transposedBoard = Array.from({ length: SYMBOLS_PER_REEL_VISIBLE }, () => Array(NUM_REELS).fill(null));
            for (let r = 0; r < SYMBOLS_PER_REEL_VISIBLE; r++) {
                for (let c = 0; c < NUM_REELS; c++) {
                    transposedBoard[r][c] = currentReelSymbols[c][r];
                }
            }

            // Check wins for each payline (implied 1 payline per row for simplicity)
            // This checks for matching symbols starting from reel 1 (col 0)
            for (let rowIdx = 0; rowIdx < SYMBOLS_PER_REEL_VISIBLE; rowIdx++) {
                const row = transposedBoard[rowIdx];
                let currentMatchId = null;
                let currentMatchCount = 0;
                let currentMatchPositions = [];

                for (let colIdx = 0; colIdx < NUM_REELS; colIdx++) {
                    const symbolInCell = row[colIdx];

                    // Skip empty or undefined symbols
                    if (!symbolInCell) {
                        // If there was a match, process it before breaking
                        if (currentMatchCount >= 3 && currentMatchId && PAYTABLE[currentMatchId]) {
                            const payout = PAYTABLE[currentMatchId][currentMatchCount];
                            if (payout) {
                                currentMatchPositions.forEach(pos => {
                                    if (!winningSymbols.some(ws => ws.row === pos.row && ws.col === pos.col)) {
                                        winningSymbols.push({ ...pos, symbolId: currentMatchId, matchLength: currentMatchCount });
                                    }
                                });
                            }
                        }
currentMatchId = null;
                        currentMatchCount = 0;
                        currentMatchPositions = [];
                        continue;
                    }

                    // Handle Scatter
                    if (symbolInCell.type === 'scatter') {
                        scatterCount++;
                        // Add scatter to winningSymbols for highlight, but no direct payout from here
                        if (!winningSymbols.some(ws => ws.row === rowIdx && ws.col === colIdx)) {
                            winningSymbols.push({ row: rowIdx, col: colIdx, symbolId: symbolInCell.id, type: symbolInCell.type, matchLength: 0 });
                        }
                    }

                    // Handle normal symbol and wild
                    if (symbolInCell.type === 'normal' || symbolInCell.type === 'wild') {
                        // If it's the first symbol or matches current sequence (or is wild)
                        if (currentMatchId === null || symbolInCell.id === currentMatchId || symbolInCell.type === 'wild' || currentMatchId === 'wild') {
                            // If starting new match with a wild, treat wild as the currentMatchId
                            if (currentMatchId === null && symbolInCell.type === 'wild') {
                                // Find the next non-wild symbol to assign actual match ID
                                let nextNonWildId = null;
                                for(let k = colIdx + 1; k < NUM_REELS; k++) {
                                    if (row[k] && row[k].type === 'normal') {
                                        nextNonWildId = row[k].id;
                                        break;
                                    }
                                }
                                currentMatchId = nextNonWildId || 'wild'; // If only wilds, treat as wild match
                            } else if (currentMatchId === null && symbolInCell.type === 'normal') {
                                currentMatchId = symbolInCell.id;
                            }
                            // If currentMatchId is set by a normal symbol, and current is wild, it matches
                            // If currentMatchId is wild, and current is normal, it matches the normal
                            // If both are wild, they match
                            // If both are normal, they match if IDs are same
                            
                            currentMatchCount++;
                            currentMatchPositions.push({ row: rowIdx, col: colIdx, symbolId: symbolInCell.id }); // Store original symbol id for clarity
                        } else {
                            // Mismatch: Process previous match if any
                            if (currentMatchCount >= 3 && PAYTABLE[currentMatchId]) {
                                const payout = PAYTABLE[currentMatchId][currentMatchCount];
                                if (payout) {
                                    currentMatchPositions.forEach(pos => {
                                        // Ensure it's not already added from a previous win in this cycle
                                        if (!winningSymbols.some(ws => ws.row === pos.row && ws.col === pos.col)) {
                                            winningSymbols.push({ ...pos, symbolId: currentMatchId, matchLength: currentMatchCount });
                                        }
                                    });
                                }
                            }
                            // Reset for new potential match
                            currentMatchId = (symbolInCell.type === 'normal') ? symbolInCell.id : null;
                            currentMatchCount = 1;
                            currentMatchPositions = [{ row: rowIdx, col: colIdx, symbolId: symbolInCell.id }];
                            // If current symbol is wild, don't start a match with it directly, wait for normal symbol
                            if (symbolInCell.type === 'wild') {
                                currentMatchId = null; // Wilds can only extend, not initiate base match type
                                currentMatchCount = 0;
                                currentMatchPositions = [];
                            }
                        }
                    }
                }
                // After iterating through a row, process any pending match
                if (currentMatchCount >= 3 && currentMatchId && PAYTABLE[currentMatchId]) {
                    const payout = PAYTABLE[currentMatchId][currentMatchCount];
                    if (payout) {
                        currentMatchPositions.forEach(pos => {
                            if (!winningSymbols.some(ws => ws.row === pos.row && ws.col === pos.col)) {
                                winningSymbols.push({ ...pos, symbolId: currentMatchId, matchLength: currentMatchCount });
                            }
                        });
                    }
                }
            }

            // Scatter Count (Scatters win regardless of position)
            // This is already done in the main loop to highlight them.
            // Just handle the free spins trigger here.
            if (scatterCount >= 3) {
                const freeSpinsAwarded = PAYTABLE['scatter'][3];
                if (freeSpinsAwarded) {
                    if (!freeSpinMode) {
                        startFreeSpinMode(freeSpinsAwarded);
                    } else { // Re-trigger during free spins
                        freeSpinsLeft += freeSpinsAwarded;
                        messageDisplay.textContent = `Free Spins +${freeSpinsAwarded}! Total ${freeSpinsLeft} FS!`;
                        updateDisplay();
                    }
                }
            }

            console.log("Win check complete. Winning symbols found:", winningSymbols.length, "Details:", winningSymbols);
            return winningSymbols;
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
