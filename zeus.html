      overflow: hidden;

      justify-content: center;

      font-weight: bold;

      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.1);

    let totalFreeSpinWin = 0;
    let isInFreeSpinMode = false;
    let isSpinning = false;
    let globalUid = null; // Supabase UID

    // --- Supabase Integration ---
    async function loadSaldo() {
        const { data: { user }, error: authError } = await supabase.auth.getUser();

        if (authError || !user) {
            console.warn('Pengguna tidak login atau sesi berakhir. Mengalihkan ke halaman login...');
            // Redirect to login page if user is not authenticated
            window.location.href = "index.html";
            return;
        }

        globalUid = user.id;

        try {
            const { data: userData, error: fetchError } = await supabase
                .from('users_data') // Nama tabel di Supabase
                .select('saldo')
                .eq('user_id', globalUid) // Asumsi kolom `user_id` di tabel `users_data`
                .single();

            if (fetchError && fetchError.code === 'PGRST116') { // No rows found for this user
                console.warn('Pengguna belum memiliki entri saldo. Membuat entri baru...');
                const initialBalance = 500000; // Saldo awal untuk pengguna baru

                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert([{ user_id: globalUid, saldo: initialBalance }])
                    .select('saldo')
                    .single();

                if (insertError) throw insertError;
                balance = newUserData.saldo;
                console.log('Saldo baru berhasil dibuat dan dimuat:', balance);
            } else if (fetchError) {
                throw fetchError;
            } else {
                balance = userData.saldo;
                console.log('Saldo berhasil dimuat:', balance);
            }
        } catch (error) {
            console.error('Error memuat saldo dari Supabase:', error.message);
            alert('Gagal memuat saldo. Silakan coba lagi.');
            balance = 0; // Set to 0 if error
        } finally {
            updateBalance(0); // Update display (0 karena loadSaldo hanya memuat, bukan menambah)
        }
    }

    async function saveBalanceToSupabase() {
        if (!globalUid) {
            console.warn('Tidak ada UID pengguna untuk menyimpan saldo.');
            return;
        }
        try {
            const { error } = await supabase
                .from('users_data')
                .update({ saldo: balance })
                .eq('user_id', globalUid); // Asumsi kolom `user_id`
            if (error) throw error;
            console.log('Saldo berhasil disimpan:', balance);
        } catch (error) {
            console.error('Error menyimpan saldo ke Supabase:', error.message);
        }
    }
    window.onload = () => {
        loadSaldo();
        init();
    };

    // --- Game Logic ---

    // Helper to get symbol object data (sekarang bisa menerima objek simbol lengkap)
    function getSymbolData(symbolObjOrId) {
        // Jika input adalah string ID, coba cari data simbolnya
        if (typeof symbolObjOrId === 'string') {
            if (symbolObjOrId === SCATTER_DATA.id) return SCATTER_DATA;
            if (symbolObjOrId === ORB_BASE_ID) {
                // Untuk Orb, kembalikan objek Orb default (pertama) jika hanya ID yang diberikan
                return ORBS_DATA[0]; 
            }
            return SYMBOLS_DATA.find(s => s.id === symbolObjOrId);
        } 
        // Jika input adalah objek simbol (yang sudah berisi id, value, imgUrl untuk Orb)
        else if (typeof symbolObjOrId === 'object' && symbolObjOrId.id) {
            if (symbolObjOrId.id === ORB_BASE_ID) {
                // Untuk Orb, kembalikan objek yang sama karena sudah berisi imgUrl spesifik
                return symbolObjOrId; 
            }
            // Untuk simbol lain, cari dari SYMBOLS_DATA atau SCATTER_DATA
            if (symbolObjOrId.id === SCATTER_DATA.id) return SCATTER_DATA;
            return SYMBOLS_DATA.find(s => s.id === symbolObjOrId.id);
        }
        return null; // Jika tidak ditemukan
    }


    // Function to generate a single random symbol
    function generateSingleRandomSymbol() {
        const rand = Math.random();
        
        // Probabilitas Orb dan Scatter (DIKURANGI UNTUK ORB)
        const SCATTER_PROBABILITY = 0.01; // 1%
        const ORB_PROBABILITY = 0.015;    // 1.5% (Diturunkan dari 3% sebelumnya)

        if (rand < SCATTER_PROBABILITY) { // Scatter
            return { id: SCATTER_DATA.id };
        } else if (rand < SCATTER_PROBABILITY + ORB_PROBABILITY) { // Orb
            // Pilih Orb secara acak dari ORBS_DATA yang sudah difilter
            const randomOrb = ORBS_DATA[Math.floor(Math.random() * ORBS_DATA.length)];
            return { 
                id: ORB_BASE_ID, // Gunakan ID dasar Orb
                value: randomOrb.value, // Simpan nilai Orb
                imgUrl: randomOrb.imgUrl // Simpan URL gambar spesifik Orb
            }; 
        } else { // Simbol reguler
            const regularId = REGULAR_SYMBOL_IDS[Math.floor(Math.random() * REGULAR_SYMBOL_IDS.length)];
            return { id: regularId };
        }
    }

    // Function to generate initial random symbols for grid fill
    function generateInitialSymbols() {
        const arr = [];
        for (let i = 0; i < width * height; i++) {
            arr.push(generateSingleRandomSymbol()); // Panggil generator simbol tunggal
        }
        return arr;
    }


    function renderGrid(symbolsArr) {
        grid.innerHTML = '';
        symbolsArr.forEach(symbolObj => {
            const div = document.createElement('div');
            div.className = 'tile';

            // Dapatkan data dasar simbol. Untuk Orb, ini akan mengambil imgUrl spesifiknya.
            const baseSymbolData = getSymbolData(symbolObj); // Kirim seluruh objek symbolObj

            // console.log("Rendering symbol:", symbolObj, "-> Resolved Data:", baseSymbolData); // Debugging: lihat apa yang sedang dirender

            if (baseSymbolData && baseSymbolData.imgUrl) { // Pastikan baseSymbolData ada dan memiliki imgUrl
                const img = document.createElement('img');
                img.src = baseSymbolData.imgUrl;
                img.alt = baseSymbolData.id || 'symbol'; // Tambahkan alt text
                div.appendChild(img);
            } else if (baseSymbolData && baseSymbolData.emoji) { // Jika tidak ada gambar, gunakan emoji
                div.textContent = baseSymbolData.emoji;
            } else {
                 div.textContent = ''; // Atau placeholder jika tidak ada data sama sekali
                 console.warn("Could not render symbol, missing imgUrl or emoji:", symbolObj); // Debugging: jika symbol tidak punya imgUrl/emoji
            }

            if (symbolObj && symbolObj.id === ORB_BASE_ID) { // Periksa symbolObj dan ID
                div.classList.add('special-symbol');
            } else if (symbolObj && symbolObj.id === SCATTER_DATA.id) { // Periksa symbolObj dan ID
                div.classList.add('scatter-symbol');
            }
            grid.appendChild(div);
        });
    }

    function animateReelShake(col) {
        return new Promise(resolve => {
            const reelTiles = [];
            for (let row = 0; row < height; row++) {
                reelTiles.push(grid.children[row * width + col]);
            }

            let position = 0;
            const reelSpeed = 30; 
            const targetDuration = 1000 + col * 150; 
            let startTime = null;

            const rollSoundInstance = rollSound.cloneNode(true);
            rollSoundInstance.volume = 0.3;
            rollSoundInstance.play().catch(e => console.log("Roll sound play blocked:", e));

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                if (elapsed < targetDuration) {
                    position += reelSpeed;
                    if (position >= reelTiles[0].offsetHeight) {
                        position -= reelTiles[0].offsetHeight;
                        for (let r = height - 1; r >= 0; r--) {
                            const currentTile = reelTiles[r];
                            const nextSymbolObj = (r === 0) ? generateSingleRandomSymbol() : currentSymbols[(r - 1) * width + col];

                            currentTile.innerHTML = ''; 
                            currentTile.classList.remove('special-symbol', 'scatter-symbol'); 
                            currentTile.style.transform = `translateY(0)`; // Reset transform

                            const baseSymbolData = getSymbolData(nextSymbolObj); 

                            if (baseSymbolData && baseSymbolData.imgUrl) {
                                const img = document.createElement('img');
                                img.src = baseSymbolData.imgUrl;
                                img.alt = baseSymbolData.id || 'symbol';
                                currentTile.appendChild(img);
                            } else if (baseSymbolData && baseSymbolData.emoji) {
                                currentTile.textContent = baseSymbolData.emoji;
                            } else {
                                currentTile.textContent = '';
                            }

                            if (nextSymbolObj && nextSymbolObj.id === ORB_BASE_ID) { 
                                currentTile.classList.add('special-symbol');
                            } else if (nextSymbolObj && nextSymbolObj.id === SCATTER_DATA.id) {
                                currentTile.classList.add('scatter-symbol');
                            }
                            currentSymbols[r * width + col] = nextSymbolObj; 
                        }
                    }
                    for (let r = 0; r < height; r++) {
                        reelTiles[r].style.transform = `translateY(${position}px)`;
                    }
                    requestAnimationFrame(step);
                } else {
                    rollSoundInstance.pause();
                    rollSoundInstance.currentTime = 0;
                    for (let r = 0; r < height; r++) {
                        reelTiles[r].style.transform = 'translateY(0)';
                    }
                    resolve();
                }
            }
            requestAnimationFrame(step);
        });
    }

    // --- Gates of Olympus Specific Win Logic (Cluster Pays + Orbs) ---
    function getWinningTiles(symbolsArr) {
        const winningTiles = new Set();
        let scatterCount = 0;
        const scatterIndices = [];
        let currentSpinOrbsMultiplier = 0; // Sum of all Orb values for the current tumble
        const orbIndices = [];
        let currentTumbleWinAmount = 0; // Win amount from clusters in this specific tumble

        // Collect scatters and orb multipliers from current grid state
        for (let i = 0; i < symbolsArr.length; i++) {
            const symbolObj = symbolsArr[i];
            if (symbolObj && symbolObj.id === SCATTER_DATA.id) { 
                scatterCount++;
                scatterIndices.push(i);
            } else if (symbolObj && symbolObj.id === ORB_BASE_ID) { // Menggunakan ORB_BASE_ID
                currentSpinOrbsMultiplier += symbolObj.value; 
                orbIndices.push(i);
            }
        }

        // Find clusters of 8 or more symbols anywhere on the grid
        const uniqueSymbolIdsInGrid = new Set(symbolsArr.map(s => s ? s.id : null).filter(id => id !== null && id !== ORB_BASE_ID && id !== SCATTER_DATA.id));
        
        for (const symbolId of uniqueSymbolIdsInGrid) {
            let count = 0;
            const currentSymbolIndices = [];

            for (let i = 0; i < symbolsArr.length; i++) {
                if (symbolsArr[i] && symbolsArr[i].id === symbolId) { 
                    count++;
                    currentSymbolIndices.push(i);
                }
            }

            if (count >= 8) { 
                const symbolData = SYMBOLS_DATA.find(s => s.id === symbolId);
                const payoutKeys = Object.keys(symbolData.payout).map(Number).sort((a, b) => b - a); // Urutkan dari terbesar ke terkecil

                let payoutMultiplier = 0;
                for (const key of payoutKeys) {
                    if (count >= key) {
                        payoutMultiplier = symbolData.payout[key];
                        break; // Ambil payout terbesar yang sesuai
                    }
                }
                
                if (payoutMultiplier > 0) {
                    currentTumbleWinAmount += bet * payoutMultiplier; 
                    currentSymbolIndices.forEach(idx => winningTiles.add(idx)); 
                } else {
                    console.warn(`Payout not defined for symbol ${symbolId} with count ${count}`);
                }
            }
        }
        
        // Add Scatter win (separate from cluster pays)
        if (scatterCount >= 4) { 
            const scatterPayoutMultiplier = SCATTER_DATA.payout[scatterCount]; 
            if (scatterPayoutMultiplier) {
                currentTumbleWinAmount += bet * scatterPayoutMultiplier;
                scatterIndices.forEach(idx => winningTiles.add(idx)); 
            }
        }

        // Orbs hanya memicu ketika ada kemenangan dari simbol lain di tumble yang sama.
        if (currentTumbleWinAmount > 0 && currentSpinOrbsMultiplier > 0) {
            orbIndices.forEach(idx => winningTiles.add(idx)); // Mark orbs to break if they contribute
        }

        return {
            winningTiles: Array.from(winningTiles),
            scatterCount: scatterCount,
            scatterIndices: Array.from(scatterIndices), 
            currentTumbleWinAmount: currentTumbleWinAmount, 
            currentSpinOrbsMultiplier: currentSpinOrbsMultiplier 
        };
    }


    function animateWinningTiles(indices) {
        document.querySelectorAll('.tile').forEach((tile, i) => {
            if (indices.includes(i)) {
                tile.classList.add('break');
            } else {
                tile.style.opacity = 0.5; // Dim non-winning tiles
            }
        });
        breakSound.currentTime = 0;
        breakSound.play().catch(e => console.log("Break sound play blocked:", e));
    }

    async function handleTileCollapse(indicesToBreak) {
        const delay = ms => new Promise(res => setTimeout(res, ms));

        if (indicesToBreak.length > 0) {
            animateWinningTiles(indicesToBreak);
            await delay(500); 
        }

        for (let i = 0; i < currentSymbols.length; i++) {
            if (indicesToBreak.includes(i)) {
                currentSymbols[i] = null;
            } else {
                const tileElement = grid.children[i];
                if (tileElement) { // Pastikan elemen tile ada
                    tileElement.style.opacity = 1; 
                    tileElement.classList.remove('break'); // Hapus kelas break jika ada
                }
            }
        }

        for (let col = 0; col < width; col++) {
            const colSymbols = [];
            for (let row = height - 1; row >= 0; row--) {
                const idx = row * width + col;
                if (currentSymbols[idx] !== null) {
                    colSymbols.unshift(currentSymbols[idx]); 
                }
            }

            while (colSymbols.length < height) {
                colSymbols.unshift(generateSingleRandomSymbol()); 
            }
            
            for (let row = 0; row < height; row++) {
                currentSymbols[row * width + col] = colSymbols[row];
            }
        }
        renderGrid(currentSymbols); 
    }


    function updateBalance(amount) {
        balance += amount;
        balanceDisplay.textContent = `Saldo: Rp.${balance.toLocaleString('id-ID')}`;
    }

    function updateBetDisplay() {
        betDisplay.textContent = `BET: ${bet.toLocaleString('id-ID')}`;
    }

    function updateFreeSpinDisplay() {
        if (freeSpinCount > 0) {
            freeSpinDisplay.textContent = `Free Spins: ${freeSpinCount}`;
            freeSpinDisplay.style.display = 'block';
        } else {
            freeSpinDisplay.textContent = `Free Spins: 0`;
            freeSpinDisplay.style.display = 'none';
        }
    }

    function updateMultiplierDisplay(value) {
        multiplierDisplay.textContent = `x${value}`;
        multiplierDisplay.classList.add('zoom');
        setTimeout(() => multiplierDisplay.classList.remove('zoom'), 300);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 1500);
    }

    async function showFreeSpinWinAnimation(totalWin) {
        freeSpinTotalWinDisplay.textContent = `Rp.${totalWin.toLocaleString('id-ID')}`;
        freeSpinWinOverlay.style.opacity = '1';
        freeSpinWinOverlay.style.visibility = 'visible';

        winBigSound.currentTime = 0;
        winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));

        await new Promise(resolve => setTimeout(resolve, 5000));
        freeSpinWinOverlay.style.opacity = '0';
        freeSpinWinOverlay.style.visibility = 'hidden';
    }

    async function spin() {
        if (isSpinning) return;
        if (!isInFreeSpinMode && balance < bet) {
            showPopup('Saldo tidak cukup!');
            return;
        }

        isSpinning = true;
        spinButton.disabled = true;
        betMinusBtn.disabled = true;
        betPlusBtn.disabled = true;
        minBetBtn.disabled = true;
        maxBetBtn.disabled = true;

        const spinSoundInstance = document.getElementById('spinSound').cloneNode(true);
        spinSoundInstance.volume = 0.5;
        spinSoundInstance.play().catch(e => console.log("Spin sound play blocked:", e));

        if (!isInFreeSpinMode) {
            updateBalance(-bet);
            currentGlobalMultiplier = 1; 
            updateMultiplierDisplay(currentGlobalMultiplier); 
        } else {
            freeSpinCount--;
            updateFreeSpinDisplay();
        }
        
        document.querySelectorAll('.tile').forEach(tile => {
            tile.style.opacity = 1;
            tile.classList.remove('break'); 
        });

        const reelPromises = [];
        for (let col = 0; col < width; col++) {
            reelPromises.push(animateReelShake(col));
        }
        await Promise.all(reelPromises);

        let currentSpinTotalWin = 0; 
        let chainReaction = true;

        while (chainReaction) {
            chainReaction = false;
            const { winningTiles, scatterCount, scatterIndices, currentTumbleWinAmount, currentSpinOrbsMultiplier } = getWinningTiles(currentSymbols);

            if (currentTumbleWinAmount > 0 && currentSpinOrbsMultiplier > 0) {
                currentGlobalMultiplier += currentSpinOrbsMultiplier; 
                updateMultiplierDisplay(currentGlobalMultiplier); 
            }
            
            let finalTumbleWin = currentTumbleWinAmount * currentGlobalMultiplier;

            if (finalTumbleWin > 0) {
                chainReaction = true; 
                currentSpinTotalWin += finalTumbleWin; 

                await handleTileCollapse(winningTiles); 
                await new Promise(res => setTimeout(res, 600)); 
            } else {
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.style.opacity = 1;
                    tile.classList.remove('break'); 
                });
            }

            if (scatterCount >= 4) { 
                let newFreeSpins = 0;
                if (scatterCount === 4) newFreeSpins = 15; 
                else if (scatterCount >= 5) newFreeSpins = 5; 

                freeSpinCount += newFreeSpins;
                showPopup(`Anda mendapatkan ${newFreeSpins} Free Spins!`);
                updateFreeSpinDisplay();
                chainReaction = true; 

                if (!isInFreeSpinMode) { 
                    freeSpinSound.currentTime = 0;
                    freeSpinSound.play().catch(e => console.log("Free spin sound play blocked:", e));
                    bgm.pause();
                    bgm.currentTime = 0;
                    freeSpinBGM.volume = 0.3;
                    freeSpinBGM.play().catch(e => console.log("Free spin BGM play blocked:", e));
                    isInFreeSpinMode = true;
                    totalFreeSpinWin = 0; 
                    currentGlobalMultiplier = 1; 
                    updateMultiplierDisplay(currentGlobalMultiplier);
                }
                
                await handleTileCollapse(scatterIndices);
                await new Promise(res => setTimeout(res, 600));
            }
        }
        
        if (isInFreeSpinMode) {
            totalFreeSpinWin += currentSpinTotalWin;
        } else {
            updateBalance(currentSpinTotalWin);
        }
        
        if (currentSpinTotalWin > 0) {
            if (currentSpinTotalWin >= bet * 10) {
                winBigSound.currentTime = 0;
                winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));
            } else {
                winSmallSound.currentTime = 0;
                winSmallSound.play().catch(e => console.log("Small win sound play blocked:", e));
            }
            showPopup(`MENANG: Rp.${currentSpinTotalWin.toLocaleString('id-ID')}!`);
        } else if (!isInFreeSpinMode) { 
             showPopup('Coba lagi!');
        }

        if (freeSpinCount > 0) {
            await new Promise(res => setTimeout(res, 1500)); 
            spin(); 
        } else {
            if (isInFreeSpinMode) { 
                freeSpinBGM.pause();
                freeSpinBGM.currentTime = 0;
                bgm.play().catch(e => console.log("BGM play blocked:", e));
                isInFreeSpinMode = false;
                await showFreeSpinWinAnimation(totalFreeSpinWin);
                updateBalance(totalFreeSpinWin); 
                totalFreeSpinWin = 0; 
                currentGlobalMultiplier = 1; 
                updateMultiplierDisplay(currentGlobalMultiplier);
            }

            spinButton.disabled = false;
            betMinusBtn.disabled = false;
            betPlusBtn.disabled = false;
            minBetBtn.disabled = false;
            maxBetBtn.disabled = false;
            updateFreeSpinDisplay(); 
        }

        await saveBalanceToSupabase();
        isSpinning = false;
    }

// Bet adjustment functions
    betMinusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.max(0, currentBetIndex - 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    betPlusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.min(BET_LEVELS.length - 1, currentBetIndex + 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    minBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = 0;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    maxBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = BET_LEVELS.length - 1;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    spinButton.onclick = spin;

    // Initialize audio volumes
    bgm.volume = 0.3;
    freeSpinBGM.volume = 0.3;
    rollSound.volume = 0.3;
    winSmallSound.volume = 0.5;
    winBigSound.volume = 0.8;
    breakSound.volume = 0.7;
    document.getElementById('spinSound').volume = 0.5;
    document.getElementById('freeSpinSound').volume = 0.6; // New FS sound

    function init() {
      currentSymbols = generateInitialSymbols(); 
      renderGrid(currentSymbols);
      updateBalance(0); 
      updateBetDisplay();
      updateFreeSpinDisplay();
      updateMultiplierDisplay(currentGlobalMultiplier);

      // Attempt to play BGM, add click listener as fallback
      bgm.play().catch(() => {
        document.body.addEventListener('click', () => {
          bgm.play();
        }, { once: true });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
