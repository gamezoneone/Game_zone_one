        // --- Game Core Logic ---
        function createSymbolSprite(symbolId, specificMultiplier = null) {
            let sprite;
            if (symbolId >= SYMBOL_TYPES.EMOJI_START && symbolId < SYMBOL_TYPES.SCATTER) {
                sprite = new PIXI.Text(EMOJI_SYMBOLS[symbolId], emojiTextStyle);
            } else if (symbolId === SYMBOL_TYPES.SCATTER) {
                sprite = new PIXI.Sprite(symbolTextures[SYMBOL_TYPES.SCATTER]);
            } else if (symbolId === SYMBOL_TYPES.MULTIPLIER) {
                sprite = new PIXI.Sprite(symbolTextures[SYMBOL_TYPES.MULTIPLIER]);
                const multiplierValue = specificMultiplier || MULTIPLIER_VALUES[Math.floor(Math.random() * MULTIPLIER_VALUES.length)];
                const multiplierText = new PIXI.Text(`x${multiplierValue}`, multiplierTextStyle);
                multiplierText.anchor.set(0.5);
                sprite.addChild(multiplierText);
                sprite.multiplierValue = multiplierValue;
                sprite.multiplierText = multiplierText;
            } else {
                sprite = new PIXI.Text('?', emojiTextStyle);
            }
            sprite.anchor.set(0.5);
            return sprite;
        }

        function fillReelsRandomly(isTumble = false) {
            const newReelSymbols = [];
            reels.forEach((reel, rIdx) => {
                const reelColumn = [];
                for (let i = 0; i < numRows; i++) {
                    let symbolId;
                    let multiplierValue = null;

                    if (isTumble && currentReelSymbols[rIdx] && currentReelSymbols[rIdx][i] !== null) {
                        symbolId = currentReelSymbols[rIdx][i][0];
                        multiplierValue = currentReelSymbols[rIdx][i][1];
                    } else {
                        do {
                            symbolId = Math.floor(Math.random() * TOTAL_SYMBOL_TYPES);
                            if (symbolId === SYMBOL_TYPES.MULTIPLIER) {
                                multiplierValue = MULTIPLIER_VALUES[Math.floor(Math.random() * MULTIPLIER_VALUES.length)];
                            } else {
                                multiplierValue = null;
                            }
                        } while (
                            (symbolId === SYMBOL_TYPES.SCATTER && Math.random() > 0.1) ||
                            (symbolId === SYMBOL_TYPES.MULTIPLIER && Math.random() > 0.15)
                        );
                    }
                    reelColumn.push([symbolId, multiplierValue]);

                    const oldSprite = reel.symbols[i];
                    if (oldSprite) {
                        reel.container.removeChild(oldSprite);
                        if (oldSprite.multiplierText) oldSprite.multiplierText.destroy();
                        oldSprite.destroy();
                    }
                    
                    const newSprite = createSymbolSprite(symbolId, multiplierValue);
                    newSprite.x = rIdx * currentSymbolSize * 1.1 + currentSymbolSize / 2;
                    newSprite.y = i * currentSymbolSize + currentSymbolSize / 2;
                    
                    reel.symbols[i] = newSprite;
                    reel.container.addChild(newSprite);
                    newSprite.alpha = 1;
                    newSprite.visible = true;
                    if (newSprite instanceof PIXI.Sprite) {
                        newSprite.scale.set(currentSymbolSize / newSprite.texture.width);
                    } else {
                        newSprite.scale.set(1);
                        newSprite.style = emojiTextStyle;
                    }
                }
                newReelSymbols.push(reelColumn);
            });
            currentReelSymbols = newReelSymbols;
        }

        function calculateWinnings() {
            let spinWin = 0;
            let multipliersInThisTumble = 0;
            let winningSymbolsPositions = [];

            const symbolCounts = {};
            const symbolPositions = {};
            let scatterCount = 0;

            for (let c = 0; c < numReels; c++) {
                for (let r = 0; r < numRows; r++) {
                    const [symbolId, multiplierValue] = currentReelSymbols[c][r];
                    symbolCounts[symbolId] = (symbolCounts[symbolId] || 0) + 1;
                    if (!symbolPositions[symbolId]) {
                        symbolPositions[symbolId] = [];
                    }
                    symbolPositions[symbolId].push({ col: c, row: r });

                    if (symbolId === SYMBOL_TYPES.SCATTER) {
                        scatterCount++;
                    }
                }
            }
            let hasWin = false;
            for (const symbolIdStr in symbolCounts) {
                const type = parseInt(symbolIdStr);
                const count = symbolCounts[type];

                if (type !== SYMBOL_TYPES.MULTIPLIER && PAYOUT_TABLE[count] && PAYOUT_TABLE[count][type] !== undefined) {
                    if (type === SYMBOL_TYPES.SCATTER && count >= 4) {
                        const scatterPayout = PAYOUT_TABLE[count][type];
                        const win = betAmount * scatterPayout;
                        spinWin += win;
                        hasWin = true;
                        winningSymbolsPositions.push(...symbolPositions[type]);
                    } else if (type !== SYMBOL_TYPES.SCATTER && count >= 8) {
                        const payoutMultiplier = PAYOUT_TABLE[count][type];
                        const win = betAmount * payoutMultiplier;
                        spinWin += win;
                        hasWin = true;
                        winningSymbolsPositions.push(...symbolPositions[type]);
                    }
                }
            }

            for (let c = 0; c < numReels; c++) {
                for (let r = 0; r < numRows; r++) {
                    const [symbolId, multiplierValue] = currentReelSymbols[c][r];
                    if (symbolId === SYMBOL_TYPES.MULTIPLIER) {
                        multipliersInThisTumble += multiplierValue;
                        winningSymbolsPositions.push({ col: c, row: r });
                    }
                }
            }

            currentTumbleMultiplier = multipliersInThisTumble > 0 ? multipliersInThisTumble : 1;
            
            if (inFreeSpins) {
                globalFreeSpinMultiplier += multipliersInThisTumble;
                spinWin *= globalFreeSpinMultiplier;
                multiplierDisplay.textContent = `${globalFreeSpinMultiplier}x`;
            } else {
                spinWin *= currentTumbleMultiplier;
                multiplierDisplay.textContent = `${currentTumbleMultiplier}x`;
            }

            return {
                winAmount: spinWin,
                hasWin: hasWin || multipliersInThisTumble > 0,
                winningSymbolsPositions: winningSymbolsPositions,
                scatterCount: scatterCount,
                multipliersInThisTumble: multipliersInThisTumble
            };
        }

        async function performTumble(winningSymbolsPositions) {
            if (winningSymbolsPositions.length === 0) return;

            sounds.tumble?.play();

            const promises = [];
            winningSymbolsPositions.forEach(pos => {
                const sprite = reels[pos.col].symbols[pos.row];
                if (sprite) {
                    promises.push(new Promise(resolve => {
                        gsap.to(sprite.scale, { x: 0, y: 0, duration: 0.3, ease: "power2.in" });
                        gsap.to(sprite, { alpha: 0, duration: 0.3, onComplete: () => {
                            sprite.visible = false;
                            sprite.alpha = 1;
                            sprite.scale.set(1);
                            if (sprite.multiplierText) {
                                sprite.multiplierText.visible = false;
                            }
                            resolve();
                        }});
                    }));
                }
                currentReelSymbols[pos.col][pos.row] = null;
            });

            await Promise.all(promises);

            reels.forEach((reel, c) => {
                let emptySpots = 0;
                const newColumnData = [];
                for (let r = numRows - 1; r >= 0; r--) {
                    if (currentReelSymbols[c][r] === null) {
                        emptySpots++;
                    } else {
                        newColumnData.unshift(currentReelSymbols[c][r]);
                    }
                }
                for (let i = 0; i < emptySpots; i++) {
                    let symbolId;
                    let multiplierValue = null;
                    do {
                        symbolId = Math.floor(Math.random() * TOTAL_SYMBOL_TYPES);
                        if (symbolId === SYMBOL_TYPES.MULTIPLIER) {
                            multiplierValue = MULTIPLIER_VALUES[Math.floor(Math.random() * MULTIPLIER_VALUES.length)];
                        }
                    } while ((symbolId === SYMBOL_TYPES.SCATTER && Math.random() > 0.1) ||
                             (symbolId === SYMBOL_TYPES.MULTIPLIER && Math.random() > 0.15));
                    newColumnData.unshift([symbolId, multiplierValue]);
                }
                currentReelSymbols[c] = newColumnData;

                for (let r = 0; r < numRows; r++) {
                    const [symbolId, multiplierValue] = currentReelSymbols[c][r];
                    const oldSprite = reel.symbols[r];
                    if (oldSprite) {
                        reel.container.removeChild(oldSprite);
                        if (oldSprite.multiplierText) oldSprite.multiplierText.destroy();
                        oldSprite.destroy();
                    }

                    const newSprite = createSymbolSprite(symbolId, multiplierValue);
                    newSprite.x = c * currentSymbolSize * 1.1 + currentSymbolSize / 2;
                    newSprite.y = (r - emptySpots) * currentSymbolSize + currentSymbolSize / 2;
                    
                    reel.symbols[r] = newSprite;
                    reel.container.addChild(newSprite);
                    newSprite.alpha = 1;
                    newSprite.visible = true;
                    if (newSprite instanceof PIXI.Sprite) {
                        newSprite.scale.set(currentSymbolSize / newSprite.texture.width);
                    } else {
                        newSprite.scale.set(1);
                        newSprite.style = emojiTextStyle;
                    }
                    if (newSprite.multiplierText) {
                        newSprite.multiplierText.visible = true;
                    }

                    gsap.to(newSprite,
                        { y: r * currentSymbolSize + currentSymbolSize / 2, duration: 0.5 + r * 0.05, ease: "bounce.out" }
                    );
                }
            });
            await new Promise(resolve => setTimeout(resolve, 800));
        }

        // --- Main Game Loop & Spin Logic ---
        spinButton.addEventListener('click', async () => {
            if (isSpinning) return;

            if (!inFreeSpins && currentBalance < betAmount) {
                alert('Saldo tidak cukup! Silakan deposit atau naikkan taruhan.');
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            minBetButton.disabled = true;
            minusBetButton.disabled = true;
            plusBetButton.disabled = true;
            maxBetButton.disabled = true;

            topTumbleWinDisplay.style.display = 'none';
            winDisplay.textContent = '0';
            totalWinThisSpin = 0;
            
            if (!inFreeSpins) {
                currentTumbleMultiplier = 1;
                multiplierDisplay.textContent = '1x';
            } else {
                multiplierDisplay.textContent = `${globalFreeSpinMultiplier}x`;
            }

            sounds.spin?.play();

            if (!inFreeSpins) {
                const success = await updatePlayerBalance(-betAmount);
                if (!success) {
                    isSpinning = false;
                    spinButton.disabled = false;
                    minBetButton.disabled = false;
                    minusBetButton.disabled = false;
                    plusBetButton.disabled = false;
                    maxBetButton.disabled = false;
                    return;
                }
            } else {
                freeSpinCount--;
                freespinDisplay.textContent = freeSpinCount;
            }

            reels.forEach(reel => {
                reel.velocity = 0;
                reel.position = 0;
                reel.spinning = true;
                reel.blur.blurY = 0;
                reel.blur.blurX = 0;
            });

            const spinPromises = reels.map((reel, index) => {
                return new Promise(resolve => {
                    const spinDuration = 800 + index * 150;
                    reel.velocity = Math.random() * 20 + 20;
                    gsap.to(reel, {
                        duration: spinDuration / 1000,
                        velocity: 0,
                        ease: "power2.out",
                        onComplete: () => {
                            reel.spinning = false;
                            reels.forEach((r, rIdx) => {
                                for (let sIdx = 0; sIdx < r.symbols.length; sIdx++) {
                                    r.symbols[sIdx].y = sIdx * currentSymbolSize + currentSymbolSize / 2;
                                }
                            });
                            sounds.reel_stop?.play();
                            resolve();
                        }
                    });
                });
            });

            await Promise.all(spinPromises);

            let continueTumble = true;
            let currentTumbleTotalWin = 0;

            while (continueTumble) {
                const { winAmount, hasWin, winningSymbolsPositions, scatterCount, multipliersInThisTumble } = calculateWinnings();

                if (hasWin) {
                    currentTumbleTotalWin += winAmount;
                    topTumbleWinDisplay.textContent = `KEMENANGAN: ${currentTumbleTotalWin.toLocaleString()}`;
                    topTumbleWinDisplay.style.display = 'block';
                    
                    await performTumble(winningSymbolsPositions);
                } else {
                    continueTumble = false;
                }

                if (!inFreeSpins && scatterCount >= 4) {
                    console.log(`Memicu Free Spins dengan ${scatterCount} Scatter!`);
                    freeSpinCount += 15;
                    inFreeSpins = true;
                    globalFreeSpinMultiplier = 1;
                    freespinDisplay.textContent = freeSpinCount;
                    alert('Selamat! Anda mendapatkan 15 Putaran Gratis!');
                    break;
                } else if (inFreeSpins && scatterCount >= 3) {
                    console.log(`Retrigger Free Spins dengan ${scatterCount} Scatter!`);
                    freeSpinCount += 5;
                    freespinDisplay.textContent = freeSpinCount;
                    alert('Anda mendapatkan tambahan 5 Putaran Gratis!');
                }
            }

            totalWinThisSpin = currentTumbleTotalWin;
            winDisplay.textContent = totalWinThisSpin.toLocaleString();

            if (totalWinThisSpin > 0) {
                sounds.win?.play();
                await updatePlayerBalance(totalWinThisSpin);
            }

            if (inFreeSpins && freeSpinCount > 0) {
                isSpinning = false;
                spinButton.disabled = false;
                setTimeout(() => spinButton.click(), 1500);
            } else if (inFreeSpins && freeSpinCount <= 0) {
                console.log('Free Spins berakhir.');
                inFreeSpins = false;
                globalFreeSpinMultiplier = 1;
                freespinDisplay.textContent = '0';
                multiplierDisplay.textContent = '1x';
                isSpinning = false;
                spinButton.disabled = false;
                alert('Putaran Gratis Berakhir! Saldo telah diperbarui.');
            } else {
                isSpinning = false;
                spinButton.disabled = false;
                minBetButton.disabled = false;
                minusBetButton.disabled = false;
                plusBetButton.disabled = false;
                maxBetButton.disabled = false;
            }
        });

        app.ticker.add(() => {
            reels.forEach(reel => {
                if (reel.spinning) {
                    reel.position += reel.velocity;
                    reel.blur.blurY = Math.min(20, Math.abs(reel.velocity));

                    for (let i = 0; i < reel.symbols.length; i++) {
                        const symbol = reel.symbols[i];
                        symbol.y = ((reel.position + i * currentSymbolSize) % (currentSymbolSize * numRows)) + (currentSymbolSize / 2);
                        if (symbol.y < currentSymbolSize / 2) {
                            symbol.y += currentSymbolSize * numRows;
                        }
                    }
                } else {
                    if (reel.velocity > 0.1) {
                        reel.velocity *= 0.95;
                        reel.blur.blurY = Math.min(20, Math.abs(reel.velocity));
                    } else {
                        reel.velocity = 0;
                        reel.blur.blurY = 0;
                    }
                }
            });
        });

        // --- Bet Adjustment Functions ---
        function updateBetDisplay() {
            betAmount = BET_LEVELS[currentBetIndex];
            betDisplay.textContent = betAmount.toLocaleString();
            minBetButton.disabled = (currentBetIndex === 0) || isSpinning;
            minusBetButton.disabled = (currentBetIndex === 0) || isSpinning;
            plusBetButton.disabled = (currentBetIndex === BET_LEVELS.length - 1) || isSpinning;
            maxBetButton.disabled = (currentBetIndex === BET_LEVELS.length - 1) || isSpinning;
        }

        minBetButton.addEventListener('click', () => {
            currentBetIndex = 0;
            updateBetDisplay();
        });

        minusBetButton.addEventListener('click', () => {
            if (currentBetIndex > 0) {
                currentBetIndex--;
                updateBetDisplay();
            }
        });

        plusBetButton.addEventListener('click', () => {
            if (currentBetIndex < BET_LEVELS.length - 1) {
                currentBetIndex++;
                updateBetDisplay();
            }
        });

        maxBetButton.addEventListener('click', () => {
            currentBetIndex = BET_LEVELS.length - 1;
            updateBetDisplay();
        });

        // --- Asset Loader (manual for images and audio) ---
        async function loadAssets() {
            try {
                // Memuat gambar Scatter dan Multiplier Orb dari URL eksternal
                const zeusTexture = await PIXI.Assets.load(SCATTER_URL);
                const orbTexture = await PIXI.Assets.load(MULTIPLIER_URL);
                symbolTextures[SYMBOL_TYPES.SCATTER] = zeusTexture;
                symbolTextures[SYMBOL_TYPES.MULTIPLIER] = orbTexture;

                // Memuat file audio dari URL eksternal
                sounds.spin = new Audio(SOUND_SPIN_URL);
                sounds.tumble = new Audio(SOUND_TUMBLE_URL);
                sounds.reel_stop = new Audio(SOUND_REEL_STOP_URL);
                sounds.win = new Audio(SOUND_WIN_URL);
                
                sounds.spin.volume = 0.5;
                sounds.tumble.volume = 0.7;
                sounds.reel_stop.volume = 0.6;
                sounds.win.volume = 0.8;

                for (let i = 0; i < numReels; i++) {
                    const reel = {
                        container: new PIXI.Container(),
                        symbols: [],
                        position: 0,
                        velocity: 0,
                        blur: new PIXI.filters.BlurFilter(),
                        spinning: false,
                    };

                    reel.blur.blurX = 0;
                    reel.blur.blurY = 0;
                    reel.container.filters = [reel.blur];
                    reelContainer.addChild(reel.container);
                    reels.push(reel);

                    for (let j = 0; j < numRows + 2; j++) {
                        const symbol = new PIXI.Text('', emojiTextStyle);
                        symbol.x = i * currentSymbolSize * 1.1 + currentSymbolSize / 2;
                        symbol.y = j * currentSymbolSize + currentSymbolSize / 2;
                        reel.symbols.push(symbol);
                        reel.container.addChild(symbol);
                    }
                }

                updateBetDisplay();
                fillReelsRandomly(false);
                getPlayerBalance();
                app.resize();
                resizeGame();
            } catch (error) {
                console.error("Failed to load assets:", error);
                alert("Gagal memuat aset game. Silakan periksa koneksi internet atau URL aset Anda. Mungkin ada masalah dengan CORS.");
            }
        }

        loadAssets();
    </script>
