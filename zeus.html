    h1 {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
      margin-top: 10px;
      margin-bottom: 15px;
      text-shadow: var(--glow-md) var(--zeus-gold);
      text-align: center;
      padding: 5px 15px;
      border: 2px solid var(--zeus-purple);
      border-radius: 12px;
      box-shadow: var(--glow-md) var(--zeus-blue);
      animation: zeusPulse 2s infinite alternate;
      letter-spacing: 1px;
    }

    @keyframes zeusPulse {
      0% { box-shadow: var(--glow-md) var(--zeus-blue); }
      100% { box-shadow: var(--glow-md) var(--zeus-purple); }

    hr {

      margin-top: 8px;

      padding: 10px;
      border-radius: 15px;
      box-shadow: var(--glow-md) var(--zeus-blue);
      border: 2px solid var(--zeus-purple);
      position: relative;
      overflow: hidden; /* Penting untuk animasi jatuh */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(6, min(65px, 15vw)); /* Gates of Olympus is 6x5 */
      grid-template-rows: repeat(5, min(65px, 15vw));
      gap: 5px;
      justify-content: center;
      border: 0px solid var(--zeus-gold);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,191,255,0.3); /* Blue glow inside */
      position: relative; /* Untuk positioning tile */
    }

    .tile {
      background: #222;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(35px, 7vw);
      font-weight: bold;
      color: var(--zeus-gold);
      box-shadow: inset 0 0 3px rgba(255, 215, 0, 0.2), 0 0 5px rgba(255, 215, 0, 0.3);
      transition: transform 0.1s linear, box-shadow 0.3s ease;
      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;
      /* Animasi Jatuh */
      transform: translateY(0);
      transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.4, 1.2), opacity 0.3s ease-out; /* Tambah opacity transition */
      z-index: 1; /* Default z-index */
    }

    .tile.falling {
        transition: none; /* Disable transition during fall preparation */
        transform: translateY(-100vh); /* Start far above */
    }

    .tile img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 0 5px rgba(0, 191, 255, 0.8)); /* Blue drop shadow for Zeus theme */
    }

    .tile.break {
      animation: breakAnim 0.5s forwards;
      z-index: 2; /* Agar di atas tile lain saat pecah */
    }
    @keyframes breakAnim {
      0% { transform: scale(1); opacity: 1; border-color: var(--zeus-red); }
      100% { transform: scale(0.1); opacity: 0; }

    .popup {

      left: 50%;

      font-weight: bold;
      border: 0px solid var(--zeus-gold);

    const BET_LEVELS = [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000, 100000]; // Defined bet levels
    let currentBetIndex = 0;
    let bet = BET_LEVELS[currentBetIndex];

    let currentGlobalMultiplier = 1; // Global multiplier for Gates of Olympus
    let freeSpinCount = 0;
    let totalFreeSpinWin = 0;
    let isInFreeSpinMode = false;
    let isSpinning = false;
    let globalUid = null; // Supabase UID

    // --- Supabase Integration ---
    async function loadSaldo() {
        const { data: { user }, error: authError } = await supabase.auth.getUser();

        if (authError || !user) {
            console.warn('Pengguna tidak login atau sesi berakhir. Mengalihkan ke halaman login...');
            window.location.href = "index.html";
            return;
        }

        globalUid = user.id;

        try {
            const { data: userData, error: fetchError } = await supabase
                .from('users_data') // Nama tabel di Supabase
                .select('saldo')
                .eq('user_id', globalUid) // Asumsi kolom `user_id` di tabel `users_data`
                .single();

            if (fetchError && fetchError.code === 'PGRST116') { // No rows found for this user
                console.warn('Pengguna belum memiliki entri saldo. Membuat entri baru...');
                const initialBalance = 500000; // Saldo awal untuk pengguna baru

                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert([{ user_id: globalUid, saldo: initialBalance }])
                    .select('saldo')
                    .single();

                if (insertError) throw insertError;
                balance = newUserData.saldo;
                console.log('Saldo baru berhasil dibuat dan dimuat:', balance);
            } else if (fetchError) {
                throw fetchError;
            } else {
                balance = userData.saldo;
                console.log('Saldo berhasil dimuat:', balance);
            }
        } catch (error) {
            console.error('Error memuat saldo dari Supabase:', error.message);
            alert('Gagal memuat saldo. Silakan coba lagi.');
            balance = 0; // Set to 0 if error
        } finally {
            updateBalance(0); // Update display (0 karena loadSaldo hanya memuat, bukan menambah)
        }
    }

    async function saveBalanceToSupabase() {
        if (!globalUid) {
            console.warn('Tidak ada UID pengguna untuk menyimpan saldo.');
            return;
        }
        try {
            const { error } = await supabase
                .from('users_data')
                .update({ saldo: balance })
                .eq('user_id', globalUid); // Asumsi kolom `user_id`
            if (error) throw error;
            console.log('Saldo berhasil disimpan:', balance);
        } catch (error) {
            console.error('Error menyimpan saldo ke Supabase:', error.message);
        }
    }

    window.onload = () => {
        loadSaldo();
        init();
    };

    // --- Game Logic ---

    // Helper to get symbol object data (sekarang bisa menerima objek simbol lengkap)
    function getSymbolData(symbolObj) {
        if (!symbolObj || !symbolObj.id) return null;

        if (symbolObj.id === SCATTER_DATA.id) return SCATTER_DATA;
        if (symbolObj.id === ORB_BASE_ID) {
            // Untuk Orb, kembalikan objek symbolObj itu sendiri karena sudah berisi imgUrl spesifik
            return {
                id: ORB_BASE_ID,
                value: symbolObj.value,
                imgUrl: symbolObj.imgUrl
            };
        }
        // Untuk simbol reguler, cari dari SYMBOLS_DATA
        return SYMBOLS_DATA.find(s => s.id === symbolObj.id);
    }

    // Function to generate a single random symbol
    function generateSingleRandomSymbol() {
        const rand = Math.random();
        
        // Probabilitas Orb dan Scatter
        const SCATTER_PROBABILITY = 0.015; // 1%
        const ORB_PROBABILITY = 0.015;    // 1.5%

        if (rand < SCATTER_PROBABILITY) { // Scatter
            return { id: SCATTER_DATA.id };
        } else if (rand < SCATTER_PROBABILITY + ORB_PROBABILITY) { // Orb
            const randomOrb = ORBS_DATA[Math.floor(Math.random() * ORBS_DATA.length)];
            return { 
                id: ORB_BASE_ID, 
                value: randomOrb.value, 
                imgUrl: randomOrb.imgUrl 
            }; 
        } else { // Simbol reguler
            const regularId = REGULAR_SYMBOL_IDS[Math.floor(Math.random() * REGULAR_SYMBOL_IDS.length)];
            return { id: regularId };
        }
    }

    // Function to generate initial random symbols for grid fill
    function generateInitialSymbols() {
        const arr = [];
        for (let i = 0; i < width * height; i++) {
            arr.push(generateSingleRandomSymbol()); 
        }
        return arr;
    }

    function renderGrid(symbolsArr) {
        grid.innerHTML = '';
        symbolsArr.forEach(symbolObj => {
            const div = document.createElement('div');
            div.className = 'tile';

            const baseSymbolData = getSymbolData(symbolObj);

            if (baseSymbolData && baseSymbolData.imgUrl) {
                const img = document.createElement('img');
                img.src = baseSymbolData.imgUrl;
                img.alt = baseSymbolData.id || 'symbol';
                div.appendChild(img);
            } else if (baseSymbolData && baseSymbolData.emoji) {
                div.textContent = baseSymbolData.emoji;
            } else {
                 div.textContent = ''; // Kosongkan jika tidak ada data yang valid
                 console.warn("Could not render symbol, missing imgUrl or emoji:", symbolObj);
            }

            if (symbolObj && symbolObj.id === ORB_BASE_ID) {
                div.classList.add('special-symbol');
            } else if (symbolObj && symbolObj.id === SCATTER_DATA.id) {
                div.classList.add('scatter-symbol');
            }
            grid.appendChild(div);
        });
    }
    
    async function animateTumbleDrop(newSymbols) {
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const cells = Array.from(grid.children);

        // Siapkan semua tile untuk animasi jatuh:
        // Setel posisi awal di luar pandangan (atas) dan opacity 0.
        // Kemudian perbarui kontennya dengan simbol baru.
        for (let i = 0; i < cells.length; i++) {
            const cell = cells[i];
            const newSymbolObj = newSymbols[i];

            cell.classList.remove('special-symbol', 'scatter-symbol', 'break'); 
            cell.style.opacity = '0'; 
            cell.style.transform = 'translateY(-100vh)'; 
            cell.classList.add('falling'); // Tambahkan kelas 'falling' untuk sementara menonaktifkan transisi

            // Perbarui konten DOM dengan simbol baru SEBELUM animasi jatuh
            cell.innerHTML = '';
            const baseSymbolData = getSymbolData(newSymbolObj);
            if (baseSymbolData && baseSymbolData.imgUrl) {
                const img = document.createElement('img');
                img.src = baseSymbolData.imgUrl;
                img.alt = baseSymbolData.id || 'symbol';
                cell.appendChild(img);
            } else if (baseSymbolData && baseSymbolData.emoji) {
                cell.textContent = baseSymbolData.emoji;
            }

            if (newSymbolObj && newSymbolObj.id === ORB_BASE_ID) {
                cell.classList.add('special-symbol');
            } else if (newSymbolObj && newSymbolObj.id === SCATTER_DATA.id) {
                cell.classList.add('scatter-symbol');
            }
        }

        await delay(50); // Tunggu sebentar agar browser memproses perubahan CSS

        // Jalankan animasi jatuh dengan sedikit delay antar baris
        const animationPromises = [];
        for (let row = 0; row < height; row++) {
            for (let col = 0; col < width; col++) {
                const index = row * width + col;
                const cell = cells[index];
                
                const fallDelay = row * 70; // Penundaan berdasarkan baris
                
                animationPromises.push(new Promise(resolve => {
                    setTimeout(() => {
                        cell.classList.remove('falling'); // Hapus kelas falling untuk mengaktifkan transisi jatuh
                        cell.style.transform = 'translateY(0)'; 
                        cell.style.opacity = '1'; 
                        
                        const onTransitionEnd = () => {
                            cell.removeEventListener('transitionend', onTransitionEnd);
                            resolve();
                        };
                        // Pastikan event listener ditambahkan SEBELUM transisi dimulai
                        cell.addEventListener('transitionend', onTransitionEnd, { once: true });
                        // Fallback jika transitionend tidak dipicu (misal, transisi terlalu cepat atau tidak ada)
                        setTimeout(() => resolve(), 600); // Max wait time for transition
                    }, fallDelay);
                }));
            }
        }
        
        rollSound.currentTime = 0;
        rollSound.play().catch(e => console.log("Roll sound play blocked:", e));

        await Promise.all(animationPromises);
        currentSymbols = newSymbols; // Update currentSymbols setelah animasi selesai
    }


    // --- Gates of Olympus Specific Win Logic (Cluster Pays + Orbs) ---
    function getWinningTiles(symbolsArr) {
        const winningTiles = new Set();
        let scatterCount = 0;
        const scatterIndices = [];
        let currentSpinOrbsMultiplier = 0; 
        const orbIndices = [];
        let currentTumbleWinAmount = 0; 

        // Collect scatters and orb multipliers from current grid state
        for (let i = 0; i < symbolsArr.length; i++) {
            const symbolObj = symbolsArr[i];
            if (symbolObj && symbolObj.id === SCATTER_DATA.id) { 
                scatterCount++;
                scatterIndices.push(i);
            } else if (symbolObj && symbolObj.id === ORB_BASE_ID) { 
                currentSpinOrbsMultiplier += symbolObj.value; 
                orbIndices.push(i);
            }
        }

        // Find clusters of 8 or more symbols anywhere on the grid
        const uniqueSymbolIdsInGrid = new Set(symbolsArr.map(s => s ? s.id : null).filter(id => id !== null && id !== ORB_BASE_ID && id !== SCATTER_DATA.id));
        
        for (const symbolId of uniqueSymbolIdsInGrid) {
            let count = 0;
            const currentSymbolIndices = [];

            for (let i = 0; i < symbolsArr.length; i++) {
                if (symbolsArr[i] && symbolsArr[i].id === symbolId) { 
                    count++;
                    currentSymbolIndices.push(i);
                }
            }

            if (count >= 8) { 
                const symbolData = SYMBOLS_DATA.find(s => s.id === symbolId);
                const payoutKeys = Object.keys(symbolData.payout).map(Number).sort((a, b) => b - a); 

                let payoutMultiplier = 0;
                for (const key of payoutKeys) {
                    if (count >= key) {
                        payoutMultiplier = symbolData.payout[key];
                        break; 
                    }
                }
                
                if (payoutMultiplier > 0) {
                    currentTumbleWinAmount += bet * payoutMultiplier; 
                    currentSymbolIndices.forEach(idx => winningTiles.add(idx)); 
                } else {
                    console.warn(`Payout not defined for symbol ${symbolId} with count ${count}`);
                }
            }
        }
        
        // Orbs hanya memicu ketika ada kemenangan dari simbol lain di tumble yang sama.
        // Jika ada kemenangan, Orb juga akan pecah.
        if (currentTumbleWinAmount > 0 && currentSpinOrbsMultiplier > 0) {
            orbIndices.forEach(idx => winningTiles.add(idx)); 
        }

        return {
            winningTiles: Array.from(winningTiles),
            scatterCount: scatterCount, // Total scatter di grid saat ini
            scatterIndices: Array.from(scatterIndices), 
            currentTumbleWinAmount: currentTumbleWinAmount, 
            currentSpinOrbsMultiplier: currentSpinOrbsMultiplier 
        };
    }


    function animateWinningTiles(indices) {
        document.querySelectorAll('.tile').forEach((tile, i) => {
            if (indices.includes(i)) {
                tile.classList.add('break');
            } else {
                tile.style.opacity = 0.5; // Simbol non-winning memudar sedikit
            }
        });
    }

    async function handleTileCollapse(indicesToBreak) {
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const cells = Array.from(grid.children);

        if (indicesToBreak.length > 0) {
            animateWinningTiles(indicesToBreak); 
            breakSound.currentTime = 0;
            breakSound.play().catch(e => console.log("Break sound play blocked:", e));
            await delay(500); // Tunggu animasi pecah selesai
        }

        const nextSymbols = Array(width * height).fill(null);

        for (let col = 0; col < width; col++) {
            const columnSymbols = [];
            for (let row = height - 1; row >= 0; row--) { // Dari bawah ke atas
                const currentIdx = row * width + col;
                if (!indicesToBreak.includes(currentIdx)) {
                    columnSymbols.unshift(currentSymbols[currentIdx]); // Tambahkan ke depan array
                }
            }

            const newSymbolsNeeded = height - columnSymbols.length;
            for (let i = 0; i < newSymbolsNeeded; i++) {
                columnSymbols.unshift(generateSingleRandomSymbol()); // Simbol baru dari atas
            }

            for (let row = 0; row < height; row++) {
                nextSymbols[row * width + col] = columnSymbols[row];
            }
        }
        
        await animateTumbleDrop(nextSymbols); // Ini akan mengupdate currentSymbols
        // Setelah animasi jatuh, pastikan semua simbol kembali ke opacity 1
        document.querySelectorAll('.tile').forEach(tile => {
            tile.style.opacity = 1;
        });
    }


    function updateBalance(amount) {
        balance += amount;
        balanceDisplay.textContent = `Saldo: Rp.${balance.toLocaleString('id-ID')}`;
    }

    function updateBetDisplay() {
        betDisplay.textContent = `BET: ${bet.toLocaleString('id-ID')}`;
    }

    function updateFreeSpinDisplay() {
        if (freeSpinCount > 0) {
            freeSpinDisplay.textContent = `Free Spins: ${freeSpinCount}`;
            freeSpinDisplay.style.display = 'block';
        } else {
            freeSpinDisplay.textContent = `Free Spins: 0`;
            freeSpinDisplay.style.display = 'none';
        }
    }

    function updateMultiplierDisplay(value) {
        multiplierDisplay.textContent = `x${value}`;
        multiplierDisplay.classList.add('zoom');
        setTimeout(() => multiplierDisplay.classList.remove('zoom'), 300);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 1500);
    }

    async function showFreeSpinWinAnimation(totalWin) {
        freeSpinTotalWinDisplay.textContent = `Rp.${totalWin.toLocaleString('id-ID')}`;
        freeSpinWinOverlay.style.opacity = '1';
        freeSpinWinOverlay.style.visibility = 'visible';

        winBigSound.currentTime = 0;
        winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));

        await new Promise(resolve => setTimeout(resolve, 5000));
        freeSpinWinOverlay.style.opacity = '0';
        freeSpinWinOverlay.style.visibility = 'hidden';
    }

    async function spin() {
        if (isSpinning) return;
        if (!isInFreeSpinMode && balance < bet) {
            showPopup('Saldo tidak cukup!');
            return;
        }

        isSpinning = true;
        spinButton.disabled = true;
        betMinusBtn.disabled = true;
        betPlusBtn.disabled = true;
        minBetBtn.disabled = true;
        maxBetBtn.disabled = true;

        if (!isInFreeSpinMode) {
            updateBalance(-bet);
            currentGlobalMultiplier = 1; // Reset multiplier di spin berbayar
            updateMultiplierDisplay(currentGlobalMultiplier); 
        } else {
            freeSpinCount--;
            updateFreeSpinDisplay();
        }
        
        // Reset tampilan tile
        document.querySelectorAll('.tile').forEach(tile => {
            tile.style.opacity = 1;
            tile.classList.remove('break'); 
        });

        // Generasi simbol baru untuk spin awal
        let initialSymbols = generateInitialSymbols();
        await animateTumbleDrop(initialSymbols); // Ini akan mengupdate currentSymbols
        
        let currentSpinTotalWin = 0; 
        let chainReactionOccurredInSpin = false; 
        let orbMultiplierAccumulatedThisSpin = 0; // Accumulate orbs for the entire chain reaction

        // Loop untuk tumble
        while (true) { 
            const { winningTiles, scatterCount, scatterIndices, currentTumbleWinAmount, currentSpinOrbsMultiplier } = getWinningTiles(currentSymbols);

            let tumbleHadWin = false;
            
            if (currentSpinOrbsMultiplier > 0) {
                orbMultiplierAccumulatedThisSpin += currentSpinOrbsMultiplier; 
                updateMultiplierDisplay(orbMultiplierAccumulatedThisSpin); 
            }

            let finalTumbleWin = currentTumbleWinAmount;
            if (currentTumbleWinAmount > 0 && orbMultiplierAccumulatedThisSpin > 0) {
                 finalTumbleWin = currentTumbleWinAmount * orbMultiplierAccumulatedThisSpin;
            }

            let allIndicesToBreak = new Set();
            if (finalTumbleWin > 0) {
                winningTiles.forEach(idx => allIndicesToBreak.add(idx));
            }
            // Scatter juga ikut pecah jika ada kemenangan lain, atau jika memicu free spin
            if (scatterCount >= 4 || (finalTumbleWin > 0 && scatterCount > 0)) { 
                scatterIndices.forEach(idx => allIndicesToBreak.add(idx));
            }

            if (allIndicesToBreak.size > 0) { 
                tumbleHadWin = true;
                chainReactionOccurredInSpin = true;
                currentSpinTotalWin += finalTumbleWin; 

                await handleTileCollapse(Array.from(allIndicesToBreak));
                await new Promise(res => setTimeout(res, 600)); // Tunggu sedikit sebelum cek kemenangan lagi
            } else {
                break; // Tidak ada kemenangan lagi, hentikan tumble
            }

            // Cek pemicu Free Spin di setiap tumble, tapi hanya picu sekali per spin utama
            // Ini untuk Gates of Olympus, di mana scatter bisa mendarat di tumble dan memicu FS.
            if (!isInFreeSpinMode && scatterCount >= 4) { 
                let newFreeSpins = 0;
                if (scatterCount === 4) newFreeSpins = 15; 
                else if (scatterCount >= 5) newFreeSpins = 5; 

                freeSpinCount += newFreeSpins;
                showPopup(`Anda mendapatkan ${newFreeSpins} Free Spins!`);
                updateFreeSpinDisplay();
                freeSpinSound.currentTime = 0;
                freeSpinSound.play().catch(e => console.log("Free spin sound play blocked:", e));
                bgm.pause();
                bgm.currentTime = 0;
                freeSpinBGM.volume = 0.3;
                freeSpinBGM.play().catch(e => console.log("Free spin BGM play blocked:", e));
                isInFreeSpinMode = true;
                totalFreeSpinWin = 0; // Reset total kemenangan free spin
                orbMultiplierAccumulatedThisSpin = 0; // Reset pengganda orb saat masuk free spin
                updateMultiplierDisplay(orbMultiplierAccumulatedThisSpin);
                break; // Keluar dari loop tumble untuk memulai mode free spin
            } else if (isInFreeSpinMode && scatterCount >= 3) { // Retrigger di Free Spin
                 let retriggerSpins = 0;
                 if (scatterCount === 3) retriggerSpins = 5;
                 else if (scatterCount === 4) retriggerSpins = 15;
                 else if (scatterCount >= 5) retriggerSpins = 5;
                 freeSpinCount += retriggerSpins;
                 showPopup(`+${retriggerSpins} Free Spins!`);
                 updateFreeSpinDisplay();
            }
        } 

        // Selesai dengan semua tumble
        if (isInFreeSpinMode) {
            totalFreeSpinWin += currentSpinTotalWin;
        } else {
            updateBalance(currentSpinTotalWin); // Tambahkan kemenangan ke saldo di mode normal
        }
        
        if (currentSpinTotalWin > 0) {
            if (currentSpinTotalWin >= bet * 10) { // Big Win threshold
                winBigSound.currentTime = 0;
                winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));
            } else {
                winSmallSound.currentTime = 0;
                winSmallSound.play().catch(e => console.log("Small win sound play blocked:", e));
            }
            showPopup(`MENANG: Rp.${currentSpinTotalWin.toLocaleString('id-ID')}!`);
        } else if (!isInFreeSpinMode && !chainReactionOccurredInSpin) { 
             showPopup('Coba lagi!');
        }

        // Handle kelanjutan atau akhir Free Spin
        if (freeSpinCount > 0 && isInFreeSpinMode) {
            await new Promise(res => setTimeout(res, 1500)); // Jeda sebentar sebelum spin FS berikutnya
            spin(); // Lanjutkan Free Spin
        } else {
            // Free Spin berakhir atau bukan Free Spin mode
            if (isInFreeSpinMode) { // Jika baru saja keluar dari Free Spin
                freeSpinBGM.pause();
                freeSpinBGM.currentTime = 0;
                bgm.play().catch(e => console.log("BGM play blocked:", e));
                isInFreeSpinMode = false;
                await showFreeSpinWinAnimation(totalFreeSpinWin);
                updateBalance(totalFreeSpinWin); // Tambahkan total kemenangan Free Spin ke saldo
                totalFreeSpinWin = 0; // Reset total kemenangan Free Spin
                orbMultiplierAccumulatedThisSpin = 0; // Reset pengganda orb global
                updateMultiplierDisplay(currentGlobalMultiplier); // Kembali ke x1
            }

            // Pastikan semua tile di-reset ke opacity penuh dan tanpa kelas pecah
            document.querySelectorAll('.tile').forEach(tile => {
                tile.style.opacity = 1;
                tile.classList.remove('break'); 
            });

            spinButton.disabled = false;
            betMinusBtn.disabled = false;
            betPlusBtn.disabled = false;
            minBetBtn.disabled = false;
            maxBetBtn.disabled = false;
            updateFreeSpinDisplay(); 
            currentGlobalMultiplier = 1; // Pastikan multiplier kembali ke 1 setelah spin normal
            updateMultiplierDisplay(currentGlobalMultiplier);
        }

        await saveBalanceToSupabase();
        isSpinning = false;
    }

    // Bet adjustment functions
    betMinusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.max(0, currentBetIndex - 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    betPlusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.min(BET_LEVELS.length - 1, currentBetIndex + 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    minBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = 0;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    maxBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = BET_LEVELS.length - 1;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    spinButton.onclick = spin;

    // Initialize audio volumes
    bgm.volume = 0.3;
    freeSpinBGM.volume = 0.3;
    rollSound.volume = 0.3;
    winSmallSound.volume = 0.5;
    winBigSound.volume = 0.8;
    breakSound.volume = 0.7;
    document.getElementById('spinSound').volume = 0.5;
    document.getElementById('freeSpinSound').volume = 0.6; 

    function init() {
      currentSymbols = generateInitialSymbols(); 
      renderGrid(currentSymbols);
      updateBalance(0); 
      updateBetDisplay();
      updateFreeSpinDisplay();
      updateMultiplierDisplay(currentGlobalMultiplier);

      // Attempt to play BGM, add click listener as fallback
      bgm.play().catch(() => {
        document.body.addEventListener('click', () => {
          bgm.play();
        }, { once: true });
      });
    }

    document.addEventListener('DOMContentLoaded', init);

    
  </script>
