      overflow: hidden;

      font-weight: bold;

      transition: transform 0.1s linear, box-shadow 0.3s ease;
      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;

                    .select('saldo')
                    .single();

                if (insertError) throw insertError;
                balance = newUserData.saldo;
                console.log('Saldo baru berhasil dibuat dan dimuat:', balance);
            } else if (fetchError) {
                throw fetchError;
            } else {
                balance = userData.saldo;
                console.log('Saldo berhasil dimuat:', balance);
            }
        } catch (error) {
            console.error('Error memuat saldo dari Supabase:', error.message);
            alert('Gagal memuat saldo. Silakan coba lagi.');
            balance = 0; // Set to 0 if error
        } finally {
            updateBalance(0); // Update display
        }
    }

    async function saveBalanceToSupabase() {
        if (!globalUid) {
            console.warn('Tidak ada UID pengguna untuk menyimpan saldo.');
            return;
        }
        try {
            const { error } = await supabase
                .from('users_data')
                .update({ saldo: balance })
                .eq('user_id', globalUid); // Asumsi kolom `user_id`
            if (error) throw error;
            console.log('Saldo berhasil disimpan:', balance);
        } catch (error) {
            console.error('Error menyimpan saldo ke Supabase:', error.message);
        }
    }

    window.onload = () => {
        loadSaldo();
        init();
    };

    // --- Game Logic ---

    // Helper to get symbol object by ID
    function getSymbolById(id) {
        if (id === ORB_DATA.id) return ORB_DATA;
        if (id === SCATTER_DATA.id) return SCATTER_DATA;
        return SYMBOLS_DATA.find(s => s.id === id);
    }

    // Function to generate random symbols for initial grid fill
    function generateRandomSymbols() {
        const arr = [];
        for (let i = 0; i < width * height; i++) {
            // Gates of Olympus symbols often don't have Wilds on reels
            // Orbs are multiplier symbols, not a replacement like Wilds
            // Scatter appears anywhere.
            const rand = Math.random();
            let symbolId;

            // Adjust probabilities as needed
            if (rand < 0.01) { // 1% chance for Scatter (Zeus)
                symbolId = SCATTER_DATA.id;
            } else if (rand < 0.08) { // 7% chance for Orb (multiplier)
                symbolId = ORB_DATA.id;
            } else { // Regular symbols
                symbolId = REGULAR_SYMBOL_IDS[Math.floor(Math.random() * REGULAR_SYMBOL_IDS.length)];
            }
            arr.push(symbolId);
        }
        return arr;
    }
    function renderGrid(symbolsArr) {
        grid.innerHTML = '';
        symbolsArr.forEach(symbolId => {
            const div = document.createElement('div');
            div.className = 'tile';
            const symbolData = getSymbolById(symbolId);

            if (symbolData.imgUrl) {
                const img = document.createElement('img');
                img.src = symbolData.imgUrl;
                img.alt = symbolData.id;
                div.appendChild(img);
            } else {
                div.textContent = symbolData.emoji;
            }

            if (symbolId === ORB_DATA.id) {
                div.classList.add('special-symbol'); // For Orb
            } else if (symbolId === SCATTER_DATA.id) {
                div.classList.add('scatter-symbol'); // For Zeus Scatter
            }
            grid.appendChild(div);
        });
    }

    function animateReelShake(col) {
        return new Promise(resolve => {
            const reelTiles = [];
            for (let row = 0; row < height; row++) {
                reelTiles.push(grid.children[row * width + col]);
            }

            let position = 0;
            const reelSpeed = 30;
            const targetDuration = 1000 + col * 150;
            let startTime = null;

            const rollSoundInstance = rollSound.cloneNode(true);
            rollSoundInstance.volume = 0.3;
            rollSoundInstance.play().catch(e => console.log("Roll sound play blocked:", e));

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                if (elapsed < targetDuration) {
                    position += reelSpeed;
                    if (position >= reelTiles[0].offsetHeight) {
                        position -= reelTiles[0].offsetHeight;
                        for (let r = height - 1; r >= 0; r--) {
                            const currentTile = reelTiles[r];
                            const nextSymbolId = (r === 0) ? generateSingleRandomSymbol() : currentSymbols[(r - 1) * width + col];

                            currentTile.innerHTML = '';
                            currentTile.classList.remove('special-symbol', 'scatter-symbol');
                            const symbolData = getSymbolById(nextSymbolId);

                            if (symbolData.imgUrl) {
                                const img = document.createElement('img');
                                img.src = symbolData.imgUrl;
                                img.alt = symbolData.id;
                                currentTile.appendChild(img);
                            } else {
                                currentTile.textContent = symbolData.emoji;
                            }

                            if (nextSymbolId === ORB_DATA.id) {
                                currentTile.classList.add('special-symbol');
                            } else if (nextSymbolId === SCATTER_DATA.id) {
                                currentTile.classList.add('scatter-symbol');
                            }
                            currentSymbols[r * width + col] = nextSymbolId;
                        }
                    }
                    for (let r = 0; r < height; r++) {
                        reelTiles[r].style.transform = `translateY(${position}px)`;
                    }
                    requestAnimationFrame(step);
                } else {
                    rollSoundInstance.pause();
                    rollSoundInstance.currentTime = 0;
                    for (let r = 0; r < height; r++) {
                        reelTiles[r].style.transform = 'translateY(0)';
                    }
                    resolve();
                }
            }
            requestAnimationFrame(step);
        });
    }

    function generateSingleRandomSymbol() {
        const rand = Math.random();
        if (rand < 0.01) { // 1% Scatter
            return SCATTER_DATA.id;
        } else if (rand < 0.08) { // 7% Orb
            return ORB_DATA.id;
        } else {
            return REGULAR_SYMBOL_IDS[Math.floor(Math.random() * REGULAR_SYMBOL_IDS.length)];
        }
    }

    // --- Gates of Olympus Specific Win Logic (Cluster Pays + Orbs) ---
    function getWinningTiles(symbolsArr) {
        const winningTiles = new Set();
        let scatterCount = 0;
        const scatterIndices = [];
        let totalOrbsMultiplier = 0; // Sum of all Orb values
        const orbIndices = [];

        // Count scatters and collect orb multipliers
        for (let i = 0; i < symbolsArr.length; i++) {
            if (symbolsArr[i] === SCATTER_DATA.id) {
                scatterCount++;
                scatterIndices.push(i);
            } else if (symbolsArr[i] === ORB_DATA.id) {
                // In actual Gates of Olympus, Orbs have random values (e.g., 2x-500x)
                // For simplicity, let's assign a random value here.
                const orbValue = [2, 3, 4, 5, 6, 7, 8, 9, 10, 12, 15, 20, 25, 50, 100, 250, 500][Math.floor(Math.random() * 17)];
                totalOrbsMultiplier += orbValue;
                orbIndices.push(i);
            }
        }

        let currentRoundWin = 0;
        const countedSymbols = {}; // Track symbols already part of a cluster win

        // Find clusters of 8 or more symbols anywhere on the grid
        for (const symbolData of SYMBOLS_DATA) {
            const currentSymbolId = symbolData.id;
            let count = 0;
            const currentSymbolIndices = [];

            for (let i = 0; i < symbolsArr.length; i++) {
                if (symbolsArr[i] === currentSymbolId) {
                    count++;
                    currentSymbolIndices.push(i);
                }
            }

            if (count >= 8) { // Gates of Olympus needs 8+ symbols anywhere for a win
                const payoutMultiplier = symbolData.payout[count];
                if (payoutMultiplier) {
                    currentRoundWin += bet * payoutMultiplier; // Payout directly based on bet and multiplier
                    currentSymbolIndices.forEach(idx => winningTiles.add(idx)); // Mark as winning
                }
            }
        }

        // Add Scatter win (separate from cluster pays)
        if (SCATTER_DATA.payout[scatterCount]) {
            currentRoundWin += bet * SCATTER_DATA.payout[scatterCount];
            scatterIndices.forEach(idx => winningTiles.add(idx));
        }

        // Apply Orb multiplier to total win of the spin/tumble
        if (currentRoundWin > 0 && totalOrbsMultiplier > 0) {
            // In Gates, Orbs multiply the total win of the current tumble, then sum up
            currentRoundWin *= totalOrbsMultiplier;
            // Add orb indices to winning tiles if they contributed to a win
            orbIndices.forEach(idx => winningTiles.add(idx));
        }

        return {
            winningTiles: Array.from(winningTiles),
            scatterCount: scatterCount,
            scatterIndices: scatterIndices,
            currentRoundWin: currentRoundWin,
            totalOrbsMultiplier: totalOrbsMultiplier // Return this for display
        };
    }

    function animateWinningTiles(indices) {
        document.querySelectorAll('.tile').forEach((tile, i) => {
            if (indices.includes(i)) {
                tile.classList.add('break');
            } else {
                tile.style.opacity = 0.5;
            }
        });
        breakSound.currentTime = 0;
        breakSound.play().catch(e => console.log("Break sound play blocked:", e));
    }

    async function handleTileCollapse(indicesToBreak) {
        const delay = ms => new Promise(res => setTimeout(res, ms));

        if (indicesToBreak.length > 0) {
            animateWinningTiles(indicesToBreak);
            await delay(500);
        }

        for (let i = 0; i < currentSymbols.length; i++) {
            if (indicesToBreak.includes(i)) {
                currentSymbols[i] = null;
            } else {
                const tileElement = grid.children[i];
                if (tileElement && tileElement.style.opacity < 1) {
                    tileElement.style.opacity = 1;
                }
            }
        }

        for (let col = 0; col < width; col++) {
            const colSymbols = [];
            for (let row = height - 1; row >= 0; row--) {
                const idx = row * width + col;
                if (currentSymbols[idx] !== null) {
                    colSymbols.unshift(currentSymbols[idx]);
                }
            }

            while (colSymbols.length < height) {
                colSymbols.unshift(generateSingleRandomSymbol());
            }
            for (let row = 0; row < height; row++) {
                currentSymbols[row * width + col] = colSymbols[row];
            }
        }
        renderGrid(currentSymbols);
    }

    function updateBalance(amount) {
        balance += amount;
        balanceDisplay.textContent = `Saldo: Rp.${balance.toLocaleString('id-ID')}`;
    }

    function updateBetDisplay() {
        betDisplay.textContent = `BET: ${bet.toLocaleString('id-ID')}`;
    }

    function updateFreeSpinDisplay() {
        if (freeSpinCount > 0) {
            freeSpinDisplay.textContent = `Free Spins: ${freeSpinCount}`;
            freeSpinDisplay.style.display = 'block';
        } else {
            freeSpinDisplay.textContent = `Free Spins: 0`;
            freeSpinDisplay.style.display = 'none';
        }
    }

    function updateMultiplierDisplay(value) {
        multiplierDisplay.textContent = `x${value}`;
        multiplierDisplay.classList.add('zoom');
        setTimeout(() => multiplierDisplay.classList.remove('zoom'), 300);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 1500);
    }

    async function showFreeSpinWinAnimation(totalWin) {
        freeSpinTotalWinDisplay.textContent = `Rp.${totalWin.toLocaleString('id-ID')}`;
        freeSpinWinOverlay.style.opacity = '1';
        freeSpinWinOverlay.style.visibility = 'visible';

        winBigSound.currentTime = 0;
        winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));

        await new Promise(resolve => setTimeout(resolve, 5000));
        freeSpinWinOverlay.style.opacity = '0';
        freeSpinWinOverlay.style.visibility = 'hidden';
    }

    async function spin() {
        if (isSpinning) return;
        if (!isInFreeSpinMode && balance < bet) {
            showPopup('Saldo tidak cukup!');
            return;
        }

        isSpinning = true;
        spinButton.disabled = true;
        betMinusBtn.disabled = true;
        betPlusBtn.disabled = true;
        minBetBtn.disabled = true;
        maxBetBtn.disabled = true;

        const spinSoundInstance = document.getElementById('spinSound').cloneNode(true);
        spinSoundInstance.volume = 0.5;
        spinSoundInstance.play().catch(e => console.log("Spin sound play blocked:", e));

        if (!isInFreeSpinMode) {
            updateBalance(-bet);
            currentGlobalMultiplier = 1; // Reset global multiplier for new base game spin
        } else {
            freeSpinCount--;
            updateFreeSpinDisplay();
        }
        updateMultiplierDisplay(currentGlobalMultiplier); // Display initial multiplier (1x or current FS value)

        const reelPromises = [];
        for (let col = 0; col < width; col++) {
            reelPromises.push(animateReelShake(col));
        }
        await Promise.all(reelPromises);

        let currentSpinTotalWin = 0; // Total win for this entire spin (including all tumbles)
        let chainReaction = true;

        while (chainReaction) {
            chainReaction = false;
            const { winningTiles, scatterCount, scatterIndices, currentRoundWin, totalOrbsMultiplier } = getWinningTiles(currentSymbols);

            if (currentRoundWin > 0) {
                chainReaction = true; // Continue tumbling if there's a win
                currentSpinTotalWin += currentRoundWin; // Accumulate win from this tumble

                // Update global multiplier if Orbs appeared in this tumble
                if (totalOrbsMultiplier > 0) {
                    currentGlobalMultiplier += totalOrbsMultiplier;
                    updateMultiplierDisplay(currentGlobalMultiplier);
                }

                await handleTileCollapse(winningTiles); // Animate and replace
                await new Promise(res => setTimeout(res, 600)); // Delay for visual clarity
            } else {
                // If no more wins, reset opacity of all tiles that might have been dimmed
                document.querySelectorAll('.tile').forEach(tile => {
                    if (tile.style.opacity < 1) {
                        tile.style.opacity = 1;
                    }
                });
            }

            // Scatter check and Free Spin trigger/re-trigger
            if (scatterCount >= 4) { // Gates of Olympus needs 4+ scatters for Free Spins
                let newFreeSpins = 0;
                if (scatterCount === 4) newFreeSpins = 15; // Base 15 FS
                else if (scatterCount === 5) newFreeSpins = 20; // Example: +5 for 5 scatters
                else if (scatterCount >= 6) newFreeSpins = 25; // Example: +10 for 6 scatters

                freeSpinCount += newFreeSpins;
                showPopup(`Anda mendapatkan ${newFreeSpins} Free Spins!`);
                updateFreeSpinDisplay();
                chainReaction = true; // Trigger tumble to remove scatters

                if (!isInFreeSpinMode) { // Entering Free Spin mode
                    freeSpinSound.currentTime = 0;
                    freeSpinSound.play().catch(e => console.log("Free spin sound play blocked:", e));
                    bgm.pause();
                    bgm.currentTime = 0;
                    freeSpinBGM.volume = 0.3;
                    freeSpinBGM.play().catch(e => console.log("Free spin BGM play blocked:", e));
                    isInFreeSpinMode = true;
                    totalFreeSpinWin = 0; // Reset total win for new FS session
                    currentGlobalMultiplier = 1; // Global multiplier starts at 1 in FS and accumulates
                }
                
                // Animate breaking of scatters
                await handleTileCollapse(scatterIndices);
                await new Promise(res => setTimeout(res, 600));
            }
        }
        
        // Final balance update and display
        if (isInFreeSpinMode) {
            totalFreeSpinWin += currentSpinTotalWin;
        } else {
            updateBalance(currentSpinTotalWin);
        }
        
        if (currentSpinTotalWin > 0) {
            if (currentSpinTotalWin >= bet * 10) {
                winBigSound.currentTime = 0;
                winBigSound.play().catch(e => console.log("Big win sound play blocked:", e));
            } else {
                winSmallSound.currentTime = 0;
                winSmallSound.play().catch(e => console.log("Small win sound play blocked:", e));
            }
            showPopup(`MENANG: Rp.${currentSpinTotalWin.toLocaleString('id-ID')}!`);
        } else if (!isInFreeSpinMode) {
             showPopup('Coba lagi!');
        }

        // Handle end of free spins or next spin
        if (freeSpinCount > 0) {
            await new Promise(res => setTimeout(res, 1500));
            spin(); // Auto-spin for Free Spins
        } else {
            if (isInFreeSpinMode) { // Free Spins just ended
                freeSpinBGM.pause();
                freeSpinBGM.currentTime = 0;
                bgm.play().catch(e => console.log("BGM play blocked:", e));
                isInFreeSpinMode = false;
                await showFreeSpinWinAnimation(totalFreeSpinWin);
                updateBalance(totalFreeSpinWin); // Add total FS win to balance
                totalFreeSpinWin = 0; // Reset for next session
                currentGlobalMultiplier = 1; // Reset for base game
                updateMultiplierDisplay(currentGlobalMultiplier);
            }

            spinButton.disabled = false;
            betMinusBtn.disabled = false;
            betPlusBtn.disabled = false;
            minBetBtn.disabled = false;
            maxBetBtn.disabled = false;
            updateFreeSpinDisplay(); // Ensure it shows 0
        }

        // Save balance to Supabase
        await saveBalanceToSupabase();
        isSpinning = false;
    }

    // Bet adjustment functions
    betMinusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.max(0, currentBetIndex - 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    betPlusBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = Math.min(BET_LEVELS.length - 1, currentBetIndex + 1);
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    minBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = 0;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    maxBetBtn.onclick = () => {
        if (isSpinning) return;
        currentBetIndex = BET_LEVELS.length - 1;
        bet = BET_LEVELS[currentBetIndex];
        updateBetDisplay();
    };
    spinButton.onclick = spin;

    // Initialize audio volumes
    bgm.volume = 0.3;
    freeSpinBGM.volume = 0.3;
    rollSound.volume = 0.3;
    winSmallSound.volume = 0.5;
    winBigSound.volume = 0.8;
    breakSound.volume = 0.7;
    document.getElementById('spinSound').volume = 0.5;
    document.getElementById('freeSpinSound').volume = 0.6; // New FS sound

    function init() {
      currentSymbols = generateRandomSymbols();
      renderGrid(currentSymbols);
      updateBalance(0); // Will trigger loadSaldo and update display
      updateBetDisplay();
      updateFreeSpinDisplay();
      updateMultiplierDisplay(currentGlobalMultiplier);

      // Attempt to play BGM, add click listener as fallback
      bgm.play().catch(() => {
        document.body.addEventListener('click', () => {
          bgm.play();
        }, { once: true });
      });
    }

    // Ensure initial state is rendered after DOM loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
