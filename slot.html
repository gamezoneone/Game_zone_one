           CSS UNTUK TAMPILAN GAME SLOT (EMOJI & LEBIH KOMPAK)
           ============================================== */
        :root {
            font-size: 16px; /* Base font size for rem units */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Fallback font */
            background-color: #0a0a0a; /* Darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use full viewport height */
            overflow: auto; /* Allow scrolling if content is too large, but prefer compact */
            color: #fff;
            text-shadow: 0 0 0.3rem rgba(255, 255, 255, 0.5);
            padding: 0.5rem; /* Reduced padding */
            box-sizing: border-box;
        }

        .slot-game-container {
            position: relative;
            background: linear-gradient(45deg, #2b0051, #4d1872); /* Ungu gelap kebiruan */
            border: 0.2rem solid #ff00ff; /* Neon magenta */
            border-radius: 1.5rem;
            padding: 1rem; /* Reduced padding */
            box-shadow:
                inset 0 0 1.5rem rgba(255, 0, 255, 0.5), /* Inner neon glow */
                0 0 3rem rgba(255, 0, 255, 0.7),
                0 0 1.8rem rgba(0, 255, 255, 0.5); /* Outer neon glow */
            text-align: center;
            width: 98%; /* Take up more width on smaller screens */
            max-width: 550px; /* Reduced max-width for more compact design */
            box-sizing: border-box;
            min-height: 85vh; /* Reduced min-height to make it less "tall" */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Dekorasi Garis Neon Horizontal */
        .slot-game-container::before,
        .slot-game-container::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 1rem; /* Slightly thinner */
            background-color: #00ffff; /* Neon cyan */
            box-shadow: 0 0 0.8rem #00ffff, 0 0 1.5rem rgba(0, 255, 255, 0.6);
            border-radius: 0.1rem;
        }
        .slot-game-container::before {
            top: 0.5rem; /* Reduced distance from top */
        }
        .slot-game-container::after {
            bottom: 0.5rem; /* Reduced distance from bottom */
        }

        header {
            margin-bottom: 1rem; /* Reduced margin */
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem; /* Slightly smaller for compactness */
            color: #ffcc00; /* Neon kuning */
            text-shadow:
                0 0 0.4rem #ffcc00,
                0 0 0.8rem #ffcc00,
                0 0 1.2rem #ffcc00,
                0 0 1.8rem #ff0000,
                0 0 2.5rem #ff0000,
                0 0 3rem #ff0000;
            margin: 0 auto;
            padding: 0.3rem 0; /* Reduced padding */
            letter-spacing: 0.15rem; /* Slightly reduced letter spacing */
            position: relative;
            display: inline-block;
        }

        /* Garis Neon di Samping Judul H1 */
        h1::before,
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2.5rem; /* Reduced width */
            height: 0.4rem; /* Reduced height */
            background-color: #ff00ff; /* Magenta */
            box-shadow: 0 0 0.6rem #ff00ff, 0 0 1rem rgba(255, 0, 255, 0.6);
            border-radius: 0.2rem;
        }
        h1::before {
            left: -3rem; /* Adjusted position */
        }
        h1::after {
            right: -3rem; /* Adjusted position */
        }


        .player-info {
            font-size: 1rem; /* Adjusted for mobile */
            margin-bottom: 1rem; /* Reduced margin */
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            padding: 0.5rem; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.4rem;
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.3);

        .player-info p {
            margin: 0;
            line-height: 1.2;
        }

        .slot-machine {

            padding: 1rem; /* Reduced padding */

            margin-bottom: 1rem; /* Reduced margin */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0.6rem; /* Reduced margin */
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 0.4rem;
            padding: 0.4rem; /* Reduced padding */

            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.5);
            font-size: 0.75rem; /* Slightly smaller font */
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: #00ffff;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.2rem; /* Reduced gap */
        }
        .info-light {
            width: 0.5rem; /* Smaller light */
            height: 0.5rem; /* Smaller light */

            background-color: #ff00ff;
            box-shadow: 0 0 0.3rem #ff00ff;

        .info-light.orange { background-color: #ff6600; box-shadow: 0 0 0.3rem #ff6600; }
        .info-light.lerang { background-color: #99ff33; box-shadow: 0 0 0.3rem #99ff33; }


        .reels {
            display: flex;
            justify-content: space-around;
            gap: 0rem; /* Reduced gap */
            margin-bottom: 1rem; /* Reduced margin */
            height: 100px; /* Fixed height for the visible area of the reels */
           /* overflow: hidden; /* Crucial: Hides symbols outside the view */
            border: 0.15rem solid #fff; /* Thinner border */
            border-radius: 0.6rem;
            background-color: #333;
            position: relative;
            flex-shrink: 0;
            box-shadow: inset 0 0 0.8rem rgba(255,255,255,0.3);
        }

        .reel {
            flex: 1;
            display: flex;
            flex-direction: column; /* Symbols stack vertically */
            justify-content: flex-start; /* Start from the top for scrolling */
            align-items: center;
            background-color: #fff;
            border-radius: 1rem;
            border: 1px solid #333;
            overflow: hidden; /* Hide anything outside this reel's boundary */
            position: relative;
            top: 0px;
            /* NO TRANSITION HERE. TRANSITION WILL BE SET BY JS FOR LANDING */
        }

        /* Styling untuk emoji symbols */
        .reel .symbol {
            font-size: 60px; /* KONTROL UKURAN EMOJI DI SINI (MOBILE) */
            line-height: 1; /* Penting untuk menghilangkan spasi antar baris */
            width: 100%; /* Agar memenuhi lebar reel */
            text-align: center;
            height: 100px; /* KONTROL TINGGI ELEMEN EMOJI (MOBILE) */
            display: flex; /* Untuk memusatkan emoji vertikal */
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Pastikan tidak menyusut */
            user-select: none; /* Agar tidak bisa diseleksi */
            padding: 0; /* Pastikan tidak ada padding tambahan */
            margin: 0; /* Pastikan tidak ada margin tambahan */
        }

        /* Class for fast spinning animation */
        .spinning {
            animation: spin-blur 0.1s linear infinite; /* Fast spin animation */
            filter: blur(1px); /* Blur effect while spinning */
        }

        @keyframes spin-blur {
            /* Pergeseran harus sebesar tinggi satu elemen symbol (untuk mobile: 80px) */
            0% { transform: translateY(0); }
            100% { transform: translateY(-80px); } /* Sesuai dengan height dari .reel .symbol mobile */
        }


        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.8rem; /* Reduced gap */
            margin-top: 0.8rem; /* Reduced margin */
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem; /* Reduced padding */
            border: 1px solid rgba(153, 255, 51, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(153, 255, 51, 0.3);
        }

        .bet-control label {
            font-size: 1rem; /* Slightly smaller font */
            color: #99ff33;
            text-shadow: 0 0 0.4rem #99ff33;
        }

        .bet-control input {
            width: 60px; /* Narrower input */
            padding: 0.5rem 0.6rem; /* Reduced padding */
            border-radius: 0.4rem;
            border: 0.1rem solid #66ffff;
            background-color: #0d1217;
            color: #fff;
            font-size: 0.9rem; /* Slightly smaller font */
            text-align: center;
            box-shadow: inset 0 0 0.5rem rgba(102, 255, 255, 0.4);
            outline: none;
        }
        .bet-control input:focus {
            border-color: #ff00ff;
            box-shadow: inset 0 0 0.7rem rgba(255, 0, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            color: #fff;
            padding: 0.7rem 1.2rem; /* Reduced padding */
            border: none;
            border-radius: 0.6rem; /* Slightly smaller radius */
            font-size: 1.3rem; /* Slightly smaller font */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 1rem rgba(255, 0, 255, 0.7), 0 0 0.6rem rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            text-shadow: 0 0 0.2rem rgba(0,0,0,0.5);
            width: 90%; /* Slightly smaller width */
            max-width: 180px; /* Reduced max-width */
        }

        button:hover {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            box-shadow: 0 0 1.5rem rgba(255, 0, 255, 0.9), 0 0 1rem rgba(138, 43, 226, 0.7);
            transform: translateY(-0.1rem); /* Reduced lift */
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 0.4rem rgba(255, 0, 255, 0.5);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .messages {
            margin-top: 1rem; /* Reduced margin */
            font-size: 1rem; /* Slightly smaller font */
            color: #00ff00;
            text-shadow: 0 0 0.5rem #00ff00;
            min-height: 1.8rem; /* Reduced min-height */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem; /* Reduced padding */
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        /* Styling untuk tombol logout */
        .control-btn {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            font-size: 0.8rem; /* Slightly smaller */
            padding: 0.4rem 0.7rem; /* Reduced padding */
            border-radius: 0.4rem;
            box-shadow: 0 0 0.5rem rgba(0, 123, 255, 0.6);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            box-shadow: 0 0 0.7rem rgba(0, 123, 255, 0.8);
            transform: translateY(-0.05rem);
        }

        /* Bottom "indicators" - GRIFEINE, 777, U.S.NAGS */
        .bottom-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem; /* Reduced margin */
            gap: 0.4rem; /* Reduced gap */
        }
        .bottom-indicator-box {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.6);
            border: 0.1rem solid #00ffff; /* Thinner border */
            border-radius: 0.5rem;
            padding: 0.4rem; /* Reduced padding */
            font-size: 0.9rem; /* Slightly smaller font */
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            box-shadow: inset 0 0 0.6rem rgba(0, 255, 255, 0.4);
            letter-spacing: 0.04rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 2rem; /* Reduced min-height */
        }
        .bottom-indicator-box.seven-display {
            font-size: 1.8rem; /* Smaller for 777 */
            color: #ffcc00;
            text-shadow: 0 0 0.4rem #ffcc00, 0 0 0.8rem #ff0000;
            border-color: #ffcc00;
            box-shadow: inset 0 0 0.8rem rgba(255, 204, 0, 0.6), 0 0 0.6rem rgba(255, 204, 0, 0.4);
        }

        /* Media Query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .slot-game-container {
                padding: 25px; /* Adjust padding for larger screens */
                max-width: 600px; /* Increased max-width but still compact */
                min-height: auto;
            }

            h1 {
                font-size: 3.5em; /* Slightly larger on desktop */
                letter-spacing: 2px;
            }
            h1::before, h1::after {
                width: 3.5rem;
                height: 0.6rem;
                left: -4rem;
                right: -4rem;
            }

            .player-info {
                font-size: 1.2em;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 10px;
            }

            .reels {
                height: 130px; /* Increased height for the visible area of the reels */
                gap: 12px;
            }

            .reel .symbol {
                font-size: 100px; /* KONTROL UKURAN EMOJI DI SINI (DESKTOP) */
                height: 100px; /* KONTROL TINGGI ELEMEN EMOJI (DESKTOP) */
            }

            /* Adjust @keyframes spin-blur for desktop: (height of .reel .symbol) */
            @keyframes spin-blur {
                0% { transform: translateY(0); }
                100% { transform: translateY(-100px); } /* Sesuai dengan height dari .reel .symbol desktop */
            }
        }
    </style>

        const reels_elements = {

        function enableGameControls() {

        function updateBalanceDisplay() {

        function getSymbolDimensions() {
            // Ambil dimensi dari elemen yang sudah ada di DOM untuk akurasi
            const sampleSymbol = reels_elements.reel1.querySelector('.symbol');
            if (sampleSymbol) {
                const rect = sampleSymbol.getBoundingClientRect();
                console.log(`Dimensi aktual simbol: Lebar=${rect.width}px, Tinggi=${rect.height}px`); 
                return {
                    height: rect.height,
                    fullHeight: rect.height // Untuk konsistensi, anggap fullHeight sama dengan height
                };
            }
            // Fallback jika entah bagaimana simbol belum ada (seharusnya tidak terjadi dengan inisialisasi HTML)
            const defaultHeight = window.innerWidth < 100 ? 100 : 100; // Tinggi 100px sudah konsisten di CSS
            console.warn(`Fallback: Menggunakan tinggi simbol default ${defaultHeight}px.`);
            return {
                height: defaultHeight,
                fullHeight: defaultHeight
            };
        }

                    const symbolSpan = document.createElement('span');

                    else if (reel.id === 'reel2') defaultSym = symbols.find(s => s.name === 'Orange'); 
                    else defaultSym = symbols.find(s => s.name === 'Lemon'); 

                    symbolSpan.textContent = defaultSym.emoji;
                    // Pastikan kelas sparkle ditambahkan jika simbolnya ‚ú®
                    if (defaultSym.name === 'Sparkle') {
                        symbolSpan.classList.add('sparkle');
                    }
                    reel.appendChild(symbolSpan);
                    
                    reel.style.transition = 'none'; 
                    reel.style.transform = `translateY(${offsetToCenter}px)`; // Posisikan di tengah
                    reel.classList.remove('spinning'); 
                    console.log(`Gulungan ${reel.id} diinisialisasi dengan ${defaultSym.emoji} pada offset ${offsetToCenter}px.`);

            });

        // ==============================================
        //           LOGIKA SUPABASE
        // ==============================================

        async function loadUserData(userId) {
            console.log("Memuat data pengguna untuk user:", userId); 
            const { data, error } = await supabase
                .from('users_data')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (error && error.code !== 'PGRST116') { 
                console.error('Error memuat data pengguna:', error.message);
                gameMessage.textContent = 'Error memuat data pengguna. Silakan segarkan halaman atau hubungi dukungan.';
                disableGameControls();
                return;
            }

            if (data) {
                playerBalance = data.saldo; 
                playerNameSpan.textContent = data.username || currentUser.email.split('@')[0];
                gameMessage.textContent = 'Selamat datang kembali!';
                enableGameControls();
                console.log("Data pengguna dimuat:", data); 
            } else {
                console.log("Data pengguna tidak ditemukan, inisialisasi pengguna baru."); 
                const initialBalance = 1000;
                const defaultUsername = currentUser.email.split('@')[0];
                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert({ user_id: userId, saldo: initialBalance, username: defaultUsername })
                    .select()
                    .single();

                if (insertError) {
                    console.error('Error menginisialisasi data pengguna baru:', insertError.message);
                    gameMessage.textContent = 'Error menginisialisasi akun Anda. Silakan coba lagi.';
                    disableGameControls();
                    return;
                }
                playerBalance = newUserData.saldo;
                playerNameSpan.textContent = newUserData.username;
                gameMessage.textContent = `Selamat datang, ${newUserData.username}! Anda menerima ${initialBalance} kredit!`;
                enableGameControls();
                console.log("Data pengguna baru diinisialisasi:", newUserData); 
            }
            updateBalanceDisplay();
        }

        async function updateUserData(newBalance) {
            if (!currentUser) {
                console.error('Tidak ada pengguna saat ini untuk memperbarui data.');
                gameMessage.textContent = 'Error: Tidak login untuk menyimpan saldo.';
                return;
            }
            console.log("Memperbarui saldo pengguna menjadi:", newBalance); 
            const { error } = await supabase
                .from('users_data')
                .update({ saldo: newBalance })
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error memperbarui saldo pengguna:', error.message);
                gameMessage.textContent = 'Error menyimpan saldo. Silakan segarkan halaman.';
            } else {
                console.log('Saldo berhasil diperbarui!');
            }
        }

        async function initializeGame() {
            console.log("Menginisialisasi game..."); 
            gameMessage.textContent = 'Memeriksa sesi pengguna...';
            disableGameControls(); 

            const { data: { user } } = await supabase.auth.getUser();
            console.log("Sesi pengguna Supabase:", user); 

            if (user) {
                currentUser = user;
                gameMessage.textContent = 'Pengguna ditemukan. Memuat data pemain...';
                await loadUserData(user.id);
                logoutBtn.style.display = 'inline-block';

                backgroundMusic.volume = 0.3;
                try {
                    await backgroundMusic.play();
                } catch (e) {
                    console.warn("Autoplay musik latar diblokir. Interaksi pengguna diperlukan.", e);
                }

            } else {
                gameMessage.textContent = 'Anda tidak login. Silakan buka halaman login/registrasi untuk bermain.';
                playerNameSpan.textContent = 'Tamu';
                playerBalanceSpan.textContent = 'N/A';
                logoutBtn.style.display = 'none';
                disableGameControls(); 
            }
        }

        logoutBtn.addEventListener('click', async () => {
            console.log("Tombol Logout diklik."); 
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logout:', error.message);
                gameMessage.textContent = 'Logout gagal.';
            } else {
                currentUser = null;
                playerBalance = 0;
                updateBalanceDisplay();
                playerNameSpan.textContent = 'Tamu';
                gameMessage.textContent = 'Logout. Silakan login kembali untuk bermain.';
                disableGameControls();
                logoutBtn.style.display = 'none';
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        });

        function getRandomSymbol(excludeSymbol = null) {
            let availableSymbols = symbols;
            if (excludeSymbol) {
                availableSymbols = symbols.filter(s => s.name !== excludeSymbol.name);
            }
            const randomIndex = Math.floor(Math.random() * availableSymbols.length);
            return availableSymbols[randomIndex];
        }

        /**
         * Menggerakkan reel dengan animasi berputar dan mendarat pada simbol akhir.
         * @param {HTMLElement} reelElement Elemen DOM dari reel.
         * @param {Object} finalSymbol Objek simbol yang akan ditampilkan di akhir.
         * @param {number} delayBeforeSlowdown Durasi (ms) reel ini akan berputar cepat sebelum melambat.
         */
        function spinReel(reelElement, finalSymbol, delayBeforeSlowdown) {
            return new Promise(resolve => {
                const { height: symbolHeight, fullHeight: symbolFullHeight } = getSymbolDimensions();
                const reelViewHeight = reelElement.parentElement.clientHeight; 
                const offsetToCenter = (reelViewHeight / 2) - (symbolHeight / 2);
                
                console.log(`Memutar Gulungan ${reelElement.id}. Simbol Akhir: ${finalSymbol.emoji}. Tinggi Simbol: ${symbolHeight}. Offset: ${offsetToCenter}`); 

                // 1. Fase Spinning Cepat: Isi reel dengan banyak simbol acak
                reelElement.innerHTML = ''; 
                for (let i = 0; i < INITIAL_SPIN_SYMBOLS_COUNT; i++) { 
                    const symbolSpan = document.createElement('span');
                    symbolSpan.classList.add('symbol');
                    const randomSym = getRandomSymbol();
                    symbolSpan.textContent = randomSym.emoji;
                    if (randomSym.name === 'Sparkle') { // Kelas sparkle untuk ‚ú®
                        symbolSpan.classList.add('sparkle');
                    }
                    reelElement.appendChild(symbolSpan);
                }
                
                reelElement.style.transition = 'none'; 
                reelElement.style.transform = `translateY(0px)`; // Pastikan mulai dari atas untuk animasi putar
                void reelElement.offsetWidth; // Trigger reflow untuk memastikan transisi dinonaktifkan

                reelElement.classList.add('spinning'); 

                // 2. Fase Melambat & Mendarat (Easing)
                setTimeout(() => {
                    reelElement.classList.remove('spinning'); 
                    
                    reelElement.innerHTML = '';
                    const landingSymbols = [];

                    for (let i = 0; i < LANDING_BOUNCE_SYMBOLS; i++) {
                        landingSymbols.push(getRandomSymbol());
                    }
                    landingSymbols.push(finalSymbol); 

                    for (let i = 0; i < 2; i++) { 
                        landingSymbols.push(getRandomSymbol());
                    }

                    landingSymbols.forEach(s => {
                        const symbolSpan = document.createElement('span');
                        symbolSpan.classList.add('symbol');
                        symbolSpan.textContent = s.emoji;
                        if (s.name === 'Sparkle') { // Kelas sparkle untuk ‚ú®
                            symbolSpan.classList.add('sparkle');
                        }
                        reelElement.appendChild(symbolSpan);
                    });

                    const finalSymbolArrIndex = LANDING_BOUNCE_SYMBOLS; 
                    const distanceToFinalSymbolTop = finalSymbolArrIndex * symbolFullHeight;
                    const targetScrollPosition = offsetToCenter - distanceToFinalSymbolTop; 
                    console.log(`Gulungan ${reelElement.id} posisi gulir target: ${targetScrollPosition}px`); 

                    const slowDownDuration = (REEL_STOP_DURATION - delayBeforeSlowdown) / 1000;

                    reelElement.style.transition = `transform ${slowDownDuration}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`; 
                    reelElement.style.transform = `translateY(${targetScrollPosition}px)`;

                    setTimeout(() => {
                        reelStopSound.currentTime = 0;
                        reelStopSound.volume = 0.5;
                        reelStopSound.play().catch(e => console.warn("Pemutaran suara berhenti gulungan gagal:", e));
                        resolve(finalSymbol); 
                    }, (REEL_STOP_DURATION - delayBeforeSlowdown)); 
                }, delayBeforeSlowdown); 
            });
        }

        async function spin() {
            console.log("Tombol Spin diklik. isSpinning:", isSpinning, "currentUser:", currentUser); 
            if (isSpinning || !currentUser) {
                if (!currentUser) {
                    gameMessage.textContent = "Silakan login untuk bermain!";
                } else {
                    gameMessage.textContent = "Mohon tunggu putaran saat ini selesai.";
                }
                return;
            }

            const betAmount = parseInt(betAmountInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                gameMessage.textContent = "Silakan masukkan jumlah taruhan yang valid (min 1).";
                return;
            }

            if (playerBalance < betAmount) {
                gameMessage.textContent = "Kredit tidak cukup! Silakan isi ulang atau kurangi taruhan Anda.";
                return;
            }

            isSpinning = true;
            disableGameControls();
            gameMessage.textContent = "Memutar gulungan...";

            spinStartSound.currentTime = 0;
            spinStartSound.volume = 0.6;
            spinStartSound.play().catch(e => console.warn("Pemutaran suara mulai spin gagal:", e));

            if (backgroundMusic.paused) {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Autoplay musik latar diblokir lagi.", e));
            }

            playerBalance -= betAmount;
            updateBalanceDisplay();
            await updateUserData(playerBalance);
            
            // ==============================================
            //           LOGIKA HASIL SPIN YANG LEBIH REALISTIS
            //           (Dengan Sparkle ‚ú® sebagai simbol jackpot)
            // ==============================================
            let resultReels = [];
            
            const winChance = Math.random(); 
            const sparkleSymbol = symbols.find(s => s.name === 'Sparkle');

            if (winChance < 0.01) { // 1% chance for Jackpot (Sparkle x3)
                 resultReels = [sparkleSymbol, sparkleSymbol, sparkleSymbol];
                 console.log("Hasil Spin: JACKPOT (dipaksakan)");
            } else if (winChance < 0.05) { // 4% chance for a Three of a Kind (excluding Sparkle x3)
                const winSymbol = getRandomSymbol(sparkleSymbol); // Exclude Sparkle for this win
                resultReels = [winSymbol, winSymbol, winSymbol];
                console.log("Hasil Spin: Tiga Simbol Sama (dipaksakan)");
            } else if (winChance < 0.12) { // 7% chance for Two Sparkles (2x ‚ú®)
                // Place two Sparkles, and one other symbol that is NOT a Sparkle
                const nonSparkleSymbol = getRandomSymbol(sparkleSymbol);
                const positions = [
                    [sparkleSymbol, sparkleSymbol, nonSparkleSymbol],
                    [sparkleSymbol, nonSparkleSymbol, sparkleSymbol],
                    [nonSparkleSymbol, sparkleSymbol, sparkleSymbol]
                ];
                resultReels = positions[Math.floor(Math.random() * positions.length)];
                console.log("Hasil Spin: Dua Sparkle (dipaksakan)");
            } else if (winChance < 0.30) { // 18% chance for One Sparkle
                // Place one Sparkle, and two other symbols that are NOT Sparkles
                const otherSymbol1 = getRandomSymbol(sparkleSymbol);
                const otherSymbol2 = getRandomSymbol(sparkleSymbol);
                const positions = [
                    [sparkleSymbol, otherSymbol1, otherSymbol2],
                    [otherSymbol1, sparkleSymbol, otherSymbol2],
                    [otherSymbol1, otherSymbol2, sparkleSymbol]
                ];
                resultReels = positions[Math.floor(Math.random() * positions.length)];
                console.log("Hasil Spin: Satu Sparkle (dipaksakan)");
            } else { // Remaining chance for No Win (70%)
                // Generate completely random symbols, ensuring no win combinations
                let attempts = 0;
                do {
                    resultReels = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
                    attempts++;
                    if (attempts > 100) { // Safety break
                        console.warn("Terlalu banyak percobaan untuk menghasilkan kombinasi tidak menang. Mungkin menghasilkan kemenangan kecil.");
                        break;
                    }
                } while (checkWin(resultReels, 1).amount > 0);
                console.log("Hasil Spin: Tidak Menang");
            }

            currentSpinResults = resultReels;
            console.log("Hasil Spin Akhir (sebelum animasi):", currentSpinResults.map(s => s.emoji)); 


            const reelPromises = [
                spinReel(reels_elements.reel1, currentSpinResults[0], 800),
                spinReel(reels_elements.reel2, currentSpinResults[1], 1200),
                spinReel(reels_elements.reel3, currentSpinResults[2], 1600)
            ];

            const finalReelSymbols = await Promise.all(reelPromises);
            console.log("Semua gulungan berhenti. Simbol akhir:", finalReelSymbols.map(s => s.emoji)); 

            const winInfo = checkWin(finalReelSymbols, betAmount);
            console.log("Info Kemenangan:", winInfo); 

            if (winInfo.amount > 0) {
                playerBalance += winInfo.amount;
                updateBalanceDisplay();
                await updateUserData(playerBalance);
                gameMessage.textContent = winInfo.message + ` Anda memenangkan ${winInfo.amount} kredit! Total: ${playerBalance}`;

                if (winInfo.message.includes('JACKPOT')) {
                    jackpotSound.currentTime = 0;
                    jackpotSound.volume = 0.8;
                    jackpotSound.play().catch(e => console.warn("Pemutaran suara jackpot gagal:", e));
                } else {
                    winSound.currentTime = 0;
                    winSound.volume = 0.7;
                    winSound.play().catch(e => console.warn("Pemutaran suara kemenangan gagal:", e));
                }
            } else {
                gameMessage.textContent = "Tidak ada kemenangan kali ini. Semoga beruntung di putaran berikutnya!";
            }

            isSpinning = false;
            enableGameControls();
        }

        function checkWin(resultSymbols, betAmount) {
            let totalWinAmount = 0;
            let winMessage = "";

            // Simbol sparkle untuk pengecekan
            const sparkleSymbolName = 'Sparkle';

            // Check for Three of a Kind
            if (resultSymbols[0].name === resultSymbols[1].name && resultSymbols[1].name === resultSymbols[2].name) {
                winMessage = `Tiga ${resultSymbols[0].name}s!`;
                switch(resultSymbols[0].name) {
                    case 'Cherry': totalWinAmount += resultSymbols[0].value * betAmount * 5; break;
                    case 'Orange': totalWinAmount += resultSymbols[0].value * betAmount * 7; break;
                    case 'Lemon': totalWinAmount += resultSymbols[0].value * betAmount * 10; break;
                    case sparkleSymbolName: // Peraturan untuk 3x ‚ú®
                        winMessage = `üî•üî•üî• JACKPOT! Tiga ‚ú®! üî•üî•üî•`;
                        totalWinAmount += resultSymbols[0].value * betAmount * 50; 
                        break;
                    default: totalWinAmount += resultSymbols[0].value * betAmount * 3;
                }
                return { amount: totalWinAmount, message: winMessage }; 
            }
            // Check for Two Sparkles (any two reels)
            else if (
                (resultSymbols[0].name === sparkleSymbolName && resultSymbols[1].name === sparkleSymbolName) ||
                (resultSymbols[0].name === sparkleSymbolName && resultSymbols[2].name === sparkleSymbolName) ||
                (resultSymbols[1].name === sparkleSymbolName && resultSymbols[2].name === sparkleSymbolName)
            ) {
                winMessage = `Dua ‚ú®!`;
                totalWinAmount += betAmount * 10; // Nilai kemenangan untuk dua ‚ú®
                return { amount: totalWinAmount, message: winMessage }; 
            }
            // Check for One Sparkle (only if no other wins)
            else if (
                resultSymbols[0].name === sparkleSymbolName || 
                resultSymbols[1].name === sparkleSymbolName || 
                resultSymbols[2].name === sparkleSymbolName
            ) {
                if (totalWinAmount === 0) { 
                    winMessage = `Satu ‚ú®! Kemenangan kecil!`;
                    totalWinAmount += betAmount * 2; // Nilai kemenangan untuk satu ‚ú®
                }
                return { amount: totalWinAmount, message: winMessage }; 
            }

            return { amount: totalWinAmount, message: winMessage }; 
        }

        // ==============================================
        //           INISIALISASI GAME
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Peristiwa DOMContentLoaded diaktifkan."); 
            initializeReelsDisplay(); 
            initializeGame();
        });

        spinBtn.addEventListener('click', spin);

        document.addEventListener('click', () => {
            if (backgroundMusic.paused && currentUser) { 
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Autoplay musik latar diblokir. Interaksi pengguna diperlukan.", e));
            }
        }, { once: true });
    </script>
