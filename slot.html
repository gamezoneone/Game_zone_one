<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT77 - Game Slot Neon</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==============================================
           CSS GLOBAL & LAYOUT
           ============================================== */
        :root {
            font-size: 16px; /* Base font size for rem units */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            color: #fff;
            text-shadow: 0 0 0.3rem rgba(255, 255, 255, 0.5);
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .slot-game-container {
            position: relative;
            background: linear-gradient(45deg, #2b0051, #4d1872);
            border: 0.2rem solid #ff00ff;
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow:
                inset 0 0 1.5rem rgba(255, 0, 255, 0.5),
                0 0 3rem rgba(255, 0, 255, 0.7),
                0 0 1.8rem rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 98%;
            max-width: 550px;
            box-sizing: border-box;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Prevent content overflow outside container */
        }

        /* Neon Border Decorations */
        .slot-game-container::before,
        .slot-game-container::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 0.1rem;
            background-color: #00ffff;
            box-shadow: 0 0 0.8rem #00ffff, 0 0 1.5rem rgba(0, 255, 255, 0.6);
            border-radius: 0.1rem;
        }
        .slot-game-container::before { top: 0.5rem; }
        .slot-game-container::after { bottom: 0.5rem; }

        header {
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow:
                0 0 0.4rem #ffcc00, 0 0 0.8rem #ffcc00, 0 0 1.2rem #ffcc00,
                0 0 1.8rem #ff0000, 0 0 2.5rem #ff0000, 0 0 3rem #ff0000;
            margin: 0 auto;
            padding: 0.3rem 0;
            letter-spacing: 0.15rem;
            position: relative;
            display: inline-block;
        }

        /* Neon Lines next to H1 */
        h1::before, h1::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2.5rem;
            height: 0.4rem;
            background-color: #ff00ff;
            box-shadow: 0 0 0.6rem #ff00ff, 0 0 1rem rgba(255, 0, 255, 0.6);
            border-radius: 0.2rem;
        }
        h1::before { left: -3rem; }
        h1::after { right: -3rem; }


        .player-info {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.4rem;
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.3);
        }
        .player-info p { margin: 0; line-height: 1.2; }

        .slot-machine {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 1rem;
            padding: 1rem;
            border: 0.2rem solid #ff6600;
            box-shadow:
                inset 0 0 1.5rem rgba(255, 102, 0, 0.6),
                0 0 1rem rgba(255, 102, 0, 0.4);
            margin-bottom: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0.6rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 0.4rem;
            padding: 0.4rem;
            border: 1px solid #00ffff;
            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.5);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: #00ffff;
        }
        .info-item { display: flex; align-items: center; gap: 0.2rem; }
        .info-light {
            width: 0.5rem; height: 0.5rem; border-radius: 50%;
            background-color: #ff00ff; box-shadow: 0 0 0.3rem #ff00ff;
        }
        .info-light.cherry { background-color: #ff00ff; box-shadow: 0 0 0.3rem #ff00ff; }
        .info-light.orange { background-color: #ff6600; box-shadow: 0 0 0.3rem #ff6600; }
        .info-light.lemon { background-color: #99ff33; box-shadow: 0 0 0.3rem #99ff33; } /* Changed to lemon */


        /* ==============================================
           REELS & SYMBOLS - KRITIKAL UNTUK TAMPILAN
           ============================================== */
        .reels {
            display: flex;
            justify-content: space-around;
            gap: 0.6rem;
            margin-bottom: 1rem;
            height: 100px; /* **Tinggi view area untuk satu emoji penuh** */
            overflow: hidden; /* Sangat penting: menyembunyikan simbol di luar view */
            border: 0.15rem solid #fff;
            border-radius: 0.6rem;
            background-color: #1a1a1a;
            position: relative;
            flex-shrink: 0;
            box-shadow: inset 0 0 0.8rem rgba(255,255,255,0.3);
        }

        /* Garis payline di tengah */
        .reels::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px; /* Ketebalan garis */
            background-color: #00ffff; /* Warna neon cyan */
            box-shadow: 0 0 10px #00ffff, 0 0 20px rgba(0, 255, 255, 0.7);
            transform: translateY(-50%);
            z-index: 10; /* Pastikan di atas gulungan */
            pointer-events: none; /* Agar tidak mengganggu klik/interaksi */
        }

        .reel {
            flex: 1;
            display: flex;
            flex-direction: column; /* Symbols stack vertically */
            justify-content: flex-start; /* Start from the top for scrolling */
            align-items: center;
            background-color: #0d0d0d;
            border-radius: 0.5rem;
            border: 1px solid #333;
            overflow: hidden; /* Hide anything outside this reel's boundary */
            position: relative;
            /* No transition here. Transition will be set by JS for landing */
        }

        .reel .symbol {
            /* **KONTROL UKURAN EMOJI DI SINI (MOBILE)** */
            font-size: 80px; /* Ukuran emoji */
            line-height: 1; /* Hapus spasi antar baris */
            width: 100%; /* Lebar penuh reel */
            text-align: center;
            height: 80px; /* **Tinggi elemen emoji, harus sesuai font-size untuk 100% visibilitas** */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Pastikan tidak menyusut */
            user-select: none; /* Agar tidak bisa diseleksi */
            padding: 0; /* Tanpa padding tambahan */
            margin: 0; /* Tanpa margin tambahan */
            color: transparent; /* Sembunyikan warna asli emoji */
            text-shadow: 0 0 0.1em rgba(0,0,0,0.5), 0 0 0 #fff; /* Jadikan emoji putih neon */
        }

        /* Class for fast spinning animation */
        .spinning {
            animation: spin-blur 0.1s linear infinite; /* Fast spin animation */
            filter: blur(2px); /* Blur effect while spinning */
        }

        @keyframes spin-blur {
            /* Pergeseran harus sebesar tinggi satu elemen symbol (untuk mobile: 80px) */
            0% { transform: translateY(0); }
            100% { transform: translateY(-80px); } /* Sesuai dengan height dari .reel .symbol mobile */
        }

        /* ==============================================
           CONTROLS & MESSAGES
           ============================================== */
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid rgba(153, 255, 51, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(153, 255, 51, 0.3);
        }
        .bet-control label {
            font-size: 1rem;
            color: #99ff33;
            text-shadow: 0 0 0.4rem #99ff33;
        }
        .bet-control input {
            width: 60px;
            padding: 0.5rem 0.6rem;
            border-radius: 0.4rem;
            border: 0.1rem solid #66ffff;
            background-color: #0d1217;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: inset 0 0 0.5rem rgba(102, 255, 255, 0.4);
            outline: none;
        }
        .bet-control input:focus {
            border-color: #ff00ff;
            box-shadow: inset 0 0 0.7rem rgba(255, 0, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            color: #fff;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 0.6rem;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 1rem rgba(255, 0, 255, 0.7), 0 0 0.6rem rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            text-shadow: 0 0 0.2rem rgba(0,0,0,0.5);
            width: 90%;
            max-width: 180px;
        }
        button:hover {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            box-shadow: 0 0 1.5rem rgba(255, 0, 255, 0.9), 0 0 1rem rgba(138, 43, 226, 0.7);
            transform: translateY(-0.1rem);
        }
        button:active { transform: translateY(0); box-shadow: 0 0 0.4rem rgba(255, 0, 255, 0.5); }
        button:disabled { background: #555; cursor: not-allowed; box-shadow: none; opacity: 0.7; }

        .messages {
            margin-top: 1rem;
            font-size: 1rem;
            color: #00ff00;
            text-shadow: 0 0 0.5rem #00ff00;
            min-height: 1.8rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        /* ==============================================
           BOTTOM INDICATORS & LOGOUT BUTTON
           ============================================== */
        .control-btn {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            font-size: 0.8rem;
            padding: 0.4rem 0.7rem;
            border-radius: 0.4rem;
            box-shadow: 0 0 0.5rem rgba(0, 123, 255, 0.6);
        }
        .control-btn:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            box-shadow: 0 0 0.7rem rgba(0, 123, 255, 0.8);
            transform: translateY(-0.05rem);
        }

        .bottom-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 0.4rem;
        }
        .bottom-indicator-box {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.6);
            border: 0.1rem solid #00ffff;
            border-radius: 0.5rem;
            padding: 0.4rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            box-shadow: inset 0 0 0.6rem rgba(0, 255, 255, 0.4);
            letter-spacing: 0.04rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 2rem;
        }
        .bottom-indicator-box.seven-display {
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 0.4rem #ffcc00, 0 0 0.8rem #ff0000;
            border-color: #ffcc00;
            box-shadow: inset 0 0 0.8rem rgba(255, 204, 0, 0.6), 0 0 0.6rem rgba(255, 204, 0, 0.4);
        }

        /* ==============================================
           MEDIA QUERIES (RESPONSIVE)
           ============================================== */
        @media (min-width: 600px) {
            .slot-game-container {
                padding: 25px;
                max-width: 600px;
                min-height: auto;
            }
            h1 { font-size: 3.5em; letter-spacing: 2px; }
            h1::before, h1::after { width: 3.5rem; height: 0.6rem; left: -4rem; right: -4rem; }

            .player-info {
                font-size: 1.2em;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 10px;
            }

            .reels {
                height: 100px; /* **Increased height for desktop to match symbol size** */
                gap: 12px;
            }

            .reel .symbol {
                /* **KONTROL UKURAN EMOJI DI SINI (DESKTOP)** */
                font-size: 100px;
                height: 100px; /* **Tinggi elemen emoji, harus sesuai font-size** */
            }

            /* Adjust @keyframes spin-blur for desktop */
            @keyframes spin-blur {
                0% { transform: translateY(0); }
                100% { transform: translateY(-100px); } /* Sesuai dengan height dari .reel .symbol desktop */
            }
        }
    </style>
</head>
<body>
    <audio id="spinStartSound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="reelStopSound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-arcade-video-game-machine-alert-2821%20(mp3cut.net).mp3" preload="auto"></audio>
    <audio id="winSound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-game-experience-level-increased-2062.mp3" preload="auto"></audio>
    <audio id="jackpotSound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-game-level-completed-2059.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>

    <div class="slot-game-container">
        <header>
            <h1>SLOT77</h1>
            <div class="player-info">
                <p>Player: <span id="playerName">Loading...</span></p>
                <p>Balance: <span id="playerBalance">0</span> Credits</p>
                <button id="logoutBtn" class="control-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <div class="slot-machine">
            <div class="info-bar">
                <div class="info-item">
                    <span class="info-light cherry"></span> CHERRY
                </div>
                <div class="info-item">
                    <span class="info-light orange"></span> ORANGE
                </div>
                <div class="info-item">
                    <span class="info-light lemon"></span> LEMON
                </div>
            </div>

            <div class="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div class="controls">
                <div class="bet-control">
                    <label for="betAmount">Bet:</label>
                    <input type="number" id="betAmount" value="10" min="1">
                </div>
                <button id="spinBtn">SPIN</button>
            </div>
            <div class="messages">
                <p id="gameMessage">Checking user session...</p>
            </div>

            <div class="bottom-indicators">
                <div class="bottom-indicator-box">GRIFEINE</div>
                <div class="bottom-indicator-box seven-display">777</div>
                <div class="bottom-indicator-box">U.S. NAGS</div>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
          'https://vqmfachxnjyxwuavpgds.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxbWZhY2h4bmp5eHd1YXZwZ2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDYxNDAsImV4cCI6MjA2Mzk4MjE0MH0.Bzr8mUiEl8MzRWpVQ3_59eFxKk0EWZ3ca-4IEcpGLkk'
        );
        
        let currentSaldo = 0; // Ini akan diperbarui dari Supabase

        // ==============================================
        //           DOM ELEMENTS & AUDIO
        // ==============================================
        const playerNameSpan = document.getElementById('playerName');
        const playerBalanceSpan = document.getElementById('playerBalance');
        const spinBtn = document.getElementById('spinBtn');
        const betAmountInput = document.getElementById('betAmount');
        const gameMessage = document.getElementById('gameMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        const reels_elements = {
            reel1: document.getElementById('reel1'),
            reel2: document.getElementById('reel2'),
            reel3: document.getElementById('reel3')
        };

        const spinStartSound = document.getElementById('spinStartSound');
        const reelStopSound = document.getElementById('reelStopSound');
        const winSound = document.getElementById('winSound');
        const jackpotSound = document.getElementById('jackpotSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // ==============================================
        //           KONFIGURASI GAME SLOT (EMOJI)
        // ==============================================
        const symbols = [
            { name: 'Cherry', emoji: '🍒', value: 10 },
            { name: 'Orange', emoji: '🍊', value: 15 },
            { name: 'Lemon',  emoji: '🔔', value: 20 },
            { name: 'Seven',  emoji: '✨', value: 100, isJackpot: true }
        ];

        // Durasi spin total untuk setiap reel. Reel selanjutnya akan berhenti sedikit lebih lambat.
        const REEL_STOP_DURATION = 2500; // Total waktu reel berputar hingga berhenti (ms) - sedikit dipercepat
        const INITIAL_SPIN_SYMBOLS_COUNT = 30; // Jumlah simbol acak untuk efek putaran awal yang panjang
        const LANDING_BOUNCE_SYMBOLS = 3; // Jumlah simbol acak sebelum simbol final untuk efek 'pantulan'

        let currentUser = null;
        let playerBalance = 0; 
        let isSpinning = false;
        let currentSpinResults = null;

        // ==============================================
        //           FUNGSI BANTUAN UI
        // ==============================================
        function disableGameControls() {
            spinBtn.disabled = true;
            betAmountInput.disabled = true;
        }

        function enableGameControls() {
            spinBtn.disabled = false;
            betAmountInput.disabled = false;
        }

        function updateBalanceDisplay() {
            playerBalanceSpan.textContent = playerBalance;
        }

        function getSymbolDimensions() {
            // Gunakan DOMRect untuk mendapatkan ukuran sebenarnya dari elemen .symbol
            // Ambil dari salah satu reel element yang sudah ada di DOM
            const sampleSymbol = reels_elements.reel1.querySelector('.symbol');
            if (sampleSymbol) {
                const rect = sampleSymbol.getBoundingClientRect();
                return {
                    height: rect.height,
                    fullHeight: rect.height
                };
            }
            // Fallback jika belum ada simbol di DOM (hanya untuk inisialisasi awal)
            // Ini akan diambil dari CSS. Pastikan nilai di CSS akurat.
            const defaultHeight = window.innerWidth < 600 ? 80 : 100; // Sesuai dengan media query CSS
            return {
                height: defaultHeight,
                fullHeight: defaultHeight
            };
        }
        
        function initializeReelsDisplay() {
            requestAnimationFrame(() => {
                const { height: symbolHeight } = getSymbolDimensions();
                const reelViewHeight = reels_elements.reel1.clientHeight; // Tinggi container .reels
                // Offset untuk memusatkan simbol pertama di tengah
                const offsetToCenter = (reelViewHeight / 2) - (symbolHeight / 2);

                Object.values(reels_elements).forEach((reel) => {
                    reel.innerHTML = '';
                    // Buat satu simbol default untuk ditampilkan di awal
                    const symbolSpan = document.createElement('span');
                    symbolSpan.classList.add('symbol');
                    const defaultSymbol = symbols[0]; // Tampilkan simbol default
                    symbolSpan.textContent = defaultSymbol.emoji;
                    reel.appendChild(symbolSpan);
                    
                    reel.style.transition = 'none'; // Matikan transisi
                    reel.style.transform = `translateY(${offsetToCenter}px)`; // Posisikan di tengah
                    reel.classList.remove('spinning'); // Pastikan tidak ada kelas spinning
                });
            });
        }


        // ==============================================
        //           LOGIKA SUPABASE
        // ==============================================

        async function loadUserData(userId) {
            const { data, error } = await supabase
                .from('users_data')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (error && error.code !== 'PGRST116') { // PGRST116 berarti "Row not found"
                console.error('Error loading user data:', error.message);
                gameMessage.textContent = 'Error loading user data. Please refresh or contact support.';
                disableGameControls();
                return;
            }

            if (data) {
                playerBalance = data.saldo; 
                playerNameSpan.textContent = data.username || currentUser.email.split('@')[0];
                gameMessage.textContent = 'Welcome back!';
                enableGameControls();
            } else {
                // Jika data tidak ditemukan, buat entri baru untuk user ini
                const initialBalance = 1000;
                const defaultUsername = currentUser.email.split('@')[0];
                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert({ user_id: userId, saldo: initialBalance, username: defaultUsername })
                    .select()
                    .single();

                if (insertError) {
                    console.error('Error initializing new user data:', insertError.message);
                    gameMessage.textContent = 'Error initializing your account. Please try again.';
                    disableGameControls();
                    return;
                }
                playerBalance = newUserData.saldo;
                playerNameSpan.textContent = newUserData.username;
                gameMessage.textContent = `Welcome, ${newUserData.username}! You received ${initialBalance} credits!`;
                enableGameControls();
            }
            updateBalanceDisplay();
        }

        async function updateUserData(newBalance) {
            if (!currentUser) {
                console.error('No current user to update data for.');
                gameMessage.textContent = 'Error: Not logged in to save saldo.';
                return;
            }

            const { error } = await supabase
                .from('users_data')
                .update({ saldo: newBalance })
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error updating user saldo:', error.message);
                gameMessage.textContent = 'Error saving saldo. Please refresh.';
            } else {
                console.log('Saldo updated successfully!');
            }
        }

        async function initializeGame() {
            gameMessage.textContent = 'Checking user session...';
            disableGameControls(); // Disabled sejak awal

            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                currentUser = user;
                gameMessage.textContent = 'User found. Loading player data...';
                await loadUserData(user.id);
                logoutBtn.style.display = 'inline-block';

                // START BACKGROUND MUSIC
                backgroundMusic.volume = 0.3;
                try {
                    await backgroundMusic.play();
                } catch (e) {
                    console.warn("Background music autoplay blocked. User interaction needed.", e);
                }

            } else {
                gameMessage.textContent = 'You are not logged in. Please go to the login/registration page to play.';
                playerNameSpan.textContent = 'Guest';
                playerBalanceSpan.textContent = 'N/A';
                logoutBtn.style.display = 'none';
                disableGameControls(); // Pastikan kontrol dinonaktifkan jika tidak login
            }
        }

        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
                gameMessage.textContent = 'Logout failed.';
            } else {
                currentUser = null;
                playerBalance = 0;
                updateBalanceDisplay();
                playerNameSpan.textContent = 'Guest';
                gameMessage.textContent = 'Logged out. Please login again to play.';
                disableGameControls();
                logoutBtn.style.display = 'none';
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        });

        function getRandomSymbol(excludeSymbol = null) {
            let availableSymbols = symbols;
            if (excludeSymbol) {
                availableSymbols = symbols.filter(s => s.name !== excludeSymbol.name);
            }
            const randomIndex = Math.floor(Math.random() * availableSymbols.length);
            return availableSymbols[randomIndex];
        }

        /**
         * Menggerakkan reel dengan animasi berputar dan mendarat pada simbol akhir.
         * @param {HTMLElement} reelElement Elemen DOM dari reel.
         * @param {Object} finalSymbol Objek simbol yang akan ditampilkan di akhir.
         * @param {number} delayBeforeSlowdown Durasi (ms) reel ini akan berputar cepat sebelum melambat.
         */
        function spinReel(reelElement, finalSymbol, delayBeforeSlowdown) {
            return new Promise(resolve => {
                const { height: symbolHeight, fullHeight: symbolFullHeight } = getSymbolDimensions();
                const reelViewHeight = reelElement.clientHeight;
                const offsetToCenter = (reelViewHeight / 2) - (symbolHeight / 2);
                
                // 1. Fase Spinning Cepat: Isi reel dengan banyak simbol acak
                reelElement.innerHTML = '';
                for (let i = 0; i < INITIAL_SPIN_SYMBOLS_COUNT; i++) { 
                    const symbolSpan = document.createElement('span');
                    symbolSpan.classList.add('symbol');
                    const randomSym = getRandomSymbol();
                    symbolSpan.textContent = randomSym.emoji;
                    reelElement.appendChild(symbolSpan);
                }
                reelElement.style.transition = 'none';
                reelElement.style.transform = `translateY(0px)`;
                void reelElement.offsetWidth; // Trigger reflow
                reelElement.classList.add('spinning');

                // 2. Fase Melambat & Mendarat (Easing)
                setTimeout(() => {
                    reelElement.classList.remove('spinning');
                    
                    reelElement.innerHTML = '';
                    const landingSymbols = [];

                    // Tambahkan simbol acak di atas simbol final untuk efek 'pantulan'
                    for (let i = 0; i < LANDING_BOUNCE_SYMBOLS; i++) {
                        landingSymbols.push(getRandomSymbol());
                    }
                    landingSymbols.push(finalSymbol); // SIMBOL HASIL AKHIR YANG AKAN TAMPIL DI TENGAH

                    // Tambahkan beberapa simbol acak di bawah final untuk mengisi ruang jika ada overshoot
                    for (let i = 0; i < 2; i++) {
                        landingSymbols.push(getRandomSymbol());
                    }

                    landingSymbols.forEach(s => {
                        const symbolSpan = document.createElement('span');
                        symbolSpan.classList.add('symbol');
                        symbolSpan.textContent = s.emoji;
                        reelElement.appendChild(symbolSpan);
                    });

                    // >>>>>>>>>> PERBAIKAN KRITIS UNTUK POSISI AKHIR <<<<<<<<<<
                    const finalSymbolArrIndex = LANDING_BOUNCE_SYMBOLS; 
                    const distanceToFinalSymbolTop = finalSymbolArrIndex * symbolFullHeight;
                    const targetScrollPosition = offsetToCenter - distanceToFinalSymbolTop; 

                    const slowDownDuration = (REEL_STOP_DURATION - delayBeforeSlowdown) / 1000;

                    reelElement.style.transition = `transform ${slowDownDuration}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`;
                    reelElement.style.transform = `translateY(${targetScrollPosition}px)`;

                    setTimeout(() => {
                        reelStopSound.currentTime = 0;
                        reelStopSound.volume = 0.5;
                        reelStopSound.play().catch(e => console.warn("Reel stop sound playback failed:", e));
                        resolve(finalSymbol);
                    }, (REEL_STOP_DURATION - delayBeforeSlowdown));
                }, delayBeforeSlowdown);
            });
        }

        async function spin() {
            if (isSpinning || !currentUser) {
                if (!currentUser) {
                    gameMessage.textContent = "Please login to play!";
                } else {
                    gameMessage.textContent = "Please wait for current spin to finish.";
                }
                return;
            }

            const betAmount = parseInt(betAmountInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                gameMessage.textContent = "Please enter a valid bet amount (min 1).";
                return;
            }

            if (playerBalance < betAmount) {
                gameMessage.textContent = "Not enough credits! Please top up or decrease your bet.";
                return;
            }

            isSpinning = true;
            disableGameControls();
            gameMessage.textContent = "Spinning reels...";

            spinStartSound.currentTime = 0;
            spinStartSound.volume = 0.6;
            spinStartSound.play().catch(e => console.warn("Spin start sound playback failed:", e));

            if (backgroundMusic.paused) {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Background music autoplay blocked again.", e));
            }

            playerBalance -= betAmount;
            updateBalanceDisplay();
            await updateUserData(playerBalance);

            // ==============================================
            //           LOGIKA HASIL SPIN YANG LEBIH REALISTIS
            // ==============================================
            let resultReels = [];
            
            // Random chance for a win (you can adjust probabilities)
            const winChance = Math.random(); 
            if (winChance < 0.05) { // 5% chance for a Three of a Kind (excluding 777)
                const winSymbol = getRandomSymbol(symbols.find(s => s.isJackpot)); // Exclude Jackpot for this win
                resultReels = [winSymbol, winSymbol, winSymbol];
            } else if (winChance < 0.06) { // 1% chance for Jackpot (777)
                 const jackpotSymbol = symbols.find(s => s.isJackpot);
                 resultReels = [jackpotSymbol, jackpotSymbol, jackpotSymbol];
            } else if (winChance < 0.10) { // 4% chance for Two Sevens
                const sevenSymbol = symbols.find(s => s.name === 'Seven');
                resultReels = [sevenSymbol, sevenSymbol, getRandomSymbol(sevenSymbol)]; // Two Sevens and one other
            } else if (winChance < 0.25) { // 15% chance for One Seven
                const sevenSymbol = symbols.find(s => s.name === 'Seven');
                // Place one Seven randomly
                const sevenIndex = Math.floor(Math.random() * 3);
                resultReels[sevenIndex] = sevenSymbol;
                for (let i = 0; i < 3; i++) {
                    if (i !== sevenIndex) {
                        resultReels[i] = getRandomSymbol(sevenSymbol); // Other symbols are not Seven
                    }
                }
            } else { // Remaining chance for No Win
                // Generate completely random symbols, but try to avoid accidental wins
                do {
                    resultReels = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
                } while (checkWin(resultReels, 1).amount > 0); // Keep generating until no win
            }

            currentSpinResults = resultReels;

            const reelPromises = [
                spinReel(reels_elements.reel1, currentSpinResults[0], 800),
                spinReel(reels_elements.reel2, currentSpinResults[1], 1200),
                spinReel(reels_elements.reel3, currentSpinResults[2], 1600)
            ];

            const finalReelSymbols = await Promise.all(reelPromises);

            const winInfo = checkWin(finalReelSymbols, betAmount);

            if (winInfo.amount > 0) {
                playerBalance += winInfo.amount;
                updateBalanceDisplay();
                await updateUserData(playerBalance);
                gameMessage.textContent = winInfo.message + ` You won ${winInfo.amount} credits! Total: ${playerBalance}`;

                if (winInfo.message.includes('JACKPOT')) {
                    jackpotSound.currentTime = 0;
                    jackpotSound.volume = 0.8;
                    jackpotSound.play().catch(e => console.warn("Jackpot sound playback failed:", e));
                } else {
                    winSound.currentTime = 0;
                    winSound.volume = 0.7;
                    winSound.play().catch(e => console.warn("Win sound playback failed:", e));
                }
            } else {
                gameMessage.textContent = "No win this time. Good luck on the next spin!";
            }

            isSpinning = false;
            enableGameControls();
        }

        function checkWin(resultSymbols, betAmount) {
            let totalWinAmount = 0;
            let winMessage = "";

            // Check for Three of a Kind
            if (resultSymbols[0].name === resultSymbols[1].name && resultSymbols[1].name === resultSymbols[2].name) {
                winMessage = `Three ${resultSymbols[0].name}s!`;
                switch(resultSymbols[0].name) {
                    case 'Cherry': totalWinAmount += resultSymbols[0].value * betAmount * 5; break;
                    case 'Orange': totalWinAmount += resultSymbols[0].value * betAmount * 7; break;
                    case 'Lemon': totalWinAmount += resultSymbols[0].value * betAmount * 10; break;
                    case 'Seven':
                        winMessage = `🔥🔥🔥 JACKPOT! 777! 🔥🔥🔥`;
                        totalWinAmount += resultSymbols[0].value * betAmount * 50; // Lebih besar untuk jackpot
                        break;
                    default: totalWinAmount += resultSymbols[0].value * betAmount * 3;
                }
            }
            // Check for Two Sevens (regardless of third reel)
            else if (
                (resultSymbols[0].name === 'Seven' && resultSymbols[1].name === 'Seven') ||
                (resultSymbols[0].name === 'Seven' && resultSymbols[2].name === 'Seven') ||
                (resultSymbols[1].name === 'Seven' && resultSymbols[2].name === 'Seven')
            ) {
                winMessage = `Two Sevens!`;
                totalWinAmount += betAmount * 10;
            }
            // Check for One Seven (only if no other wins)
            else if (
                resultSymbols[0].name === 'Seven' || 
                resultSymbols[1].name === 'Seven' || 
                resultSymbols[2].name === 'Seven'
            ) {
                // Pastikan ini adalah kemenangan "satu Seven" dan bukan bagian dari kemenangan yang lebih besar
                if (totalWinAmount === 0) { 
                    winMessage = `One Seven! Small win!`;
                    totalWinAmount += betAmount * 2;
                }
            }

            return { amount: totalWinAmount, message: winMessage };
        }

        // ==============================================
        //           INISIALISASI GAME
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Penting: Inisialisasi tampilan reel pertama kali setelah DOM siap
            initializeReelsDisplay(); 
            // Kemudian, inisialisasi game (cek user, load saldo)
            initializeGame();
        });

        spinBtn.addEventListener('click', spin);

        // Tambahan: Tambahkan event listener untuk mencegah autoplay blocking pada audio
        document.addEventListener('click', () => {
            if (backgroundMusic.paused && currentUser) { 
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Background music autoplay blocked. User interaction needed.", e));
            }
        }, { once: true });
    </script>
