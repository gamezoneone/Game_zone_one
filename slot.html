    <style>
        /* ==============================================
           CSS UNTUK TAMPILAN GAME SLOT (MIRIP GAMBAR & LEBIH KOMPAK)
           ============================================== */
        :root {
            font-size: 16px; /* Base font size for rem units */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Fallback font */
            /* Jika menggunakan Google Fonts, tambahkan: font-family: 'Press Start 2P', cursive; */
            background-color: #0a0a0a; /* Darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use full viewport height */
            overflow: auto; /* Allow scrolling if content is too large, but prefer compact */
            color: #fff;
            text-shadow: 0 0 0.3rem rgba(255, 255, 255, 0.5);
            padding: 0.5rem; /* Reduced padding */
            box-sizing: border-box;
        }

        .slot-game-container {
            position: relative;
            background: linear-gradient(45deg, #2b0051, #4d1872); /* Ungu gelap kebiruan */
            border: 0.2rem solid #ff00ff; /* Neon magenta */
            border-radius: 1.5rem;
            padding: 1rem; /* Reduced padding */
            box-shadow:
                inset 0 0 1.5rem rgba(255, 0, 255, 0.5), /* Inner neon glow */
                0 0 3rem rgba(255, 0, 255, 0.7),
                0 0 1.8rem rgba(0, 255, 255, 0.5); /* Outer neon glow */
            text-align: center;
            width: 98%; /* Take up more width on smaller screens */
            max-width: 550px; /* Reduced max-width for more compact design */
            box-sizing: border-box;
            min-height: 85vh; /* Reduced min-height to make it less "tall" */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Dekorasi Garis Neon Horizontal */
        .slot-game-container::before,
        .slot-game-container::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 0.1rem; /* Slightly thinner */
            background-color: #00ffff; /* Neon cyan */
            box-shadow: 0 0 0.8rem #00ffff, 0 0 1.5rem rgba(0, 255, 255, 0.6);
            border-radius: 0.1rem;
        }
        .slot-game-container::before {
            top: 0.5rem; /* Reduced distance from top */
        }
        .slot-game-container::after {
            bottom: 0.5rem; /* Reduced distance from bottom */
        }

        header {
            margin-bottom: 1rem; /* Reduced margin */
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem; /* Slightly smaller for compactness */
            color: #ffcc00; /* Neon kuning */
            text-shadow:
                0 0 0.4rem #ffcc00,
                0 0 0.8rem #ffcc00,
                0 0 1.2rem #ffcc00,
                0 0 1.8rem #ff0000,
                0 0 2.5rem #ff0000,
                0 0 3rem #ff0000;
            margin: 0 auto;
            padding: 0.3rem 0; /* Reduced padding */
            letter-spacing: 0.15rem; /* Slightly reduced letter spacing */
            position: relative;
            display: inline-block;
        }

        /* Garis Neon di Samping Judul H1 */
        h1::before,
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2.5rem; /* Reduced width */
            height: 0.4rem; /* Reduced height */
            background-color: #ff00ff; /* Magenta */
            box-shadow: 0 0 0.6rem #ff00ff, 0 0 1rem rgba(255, 0, 255, 0.6);
            border-radius: 0.2rem;
        }
        h1::before {
            left: -3rem; /* Adjusted position */
        }
        h1::after {
            right: -3rem; /* Adjusted position */
        }


        .player-info {
            font-size: 1rem; /* Adjusted for mobile */
            margin-bottom: 1rem; /* Reduced margin */
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            padding: 0.5rem; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.4rem;
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.3);
        }
        .player-info p {
            margin: 0;
            line-height: 1.2;
        }

        .slot-machine {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 1rem; /* Slightly smaller radius */
            padding: 1rem; /* Reduced padding */
            border: 0.2rem solid #ff6600; /* Neon orange */
            box-shadow:
                inset 0 0 1.5rem rgba(255, 102, 0, 0.6),
                0 0 1rem rgba(255, 102, 0, 0.4);
            margin-bottom: 1rem; /* Reduced margin */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0.6rem; /* Reduced margin */
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 0.4rem;
            padding: 0.4rem; /* Reduced padding */
            border: 1px solid #00ffff;
            box-shadow: inset 0 0 0.4rem rgba(0, 255, 255, 0.5);
            font-size: 0.75rem; /* Slightly smaller font */
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: #00ffff;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.2rem; /* Reduced gap */
        }
        .info-light {
            width: 0.5rem; /* Smaller light */
            height: 0.5rem; /* Smaller light */
            border-radius: 50%;
            background-color: #ff00ff;
            box-shadow: 0 0 0.3rem #ff00ff;
        }
        .info-light.cherry { background-color: #ff00ff; box-shadow: 0 0 0.3rem #ff00ff; }
        .info-light.orange { background-color: #ff6600; box-shadow: 0 0 0.3rem #ff6600; }
        .info-light.lerang { background-color: #99ff33; box-shadow: 0 0 0.3rem #99ff33; }


        .reels {
            display: flex;
            justify-content: space-around;
            gap: 0.6rem; /* Reduced gap */
            margin-bottom: 1rem; /* Reduced margin */
            height: 100px; /* Further reduced height for symbols */
            overflow: hidden;
            border: 0.15rem solid #fff; /* Thinner border */
            border-radius: 0.6rem;
            background-color: #1a1a1a;
            position: relative;
            flex-shrink: 0;
            box-shadow: inset 0 0 0.8rem rgba(255,255,255,0.3);
        }

        .reel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #0d0d0d;
            border-radius: 0.5rem;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
        }

        .reel img {
            width: 90%;
            max-width: 80px; /* Reduced max-width for symbols */
            height: 80px; /* Reduced fixed height for symbols */
            object-fit: contain;
            padding: 0.2rem; /* Reduced padding */
            box-sizing: border-box;
            display: block;
            filter: drop-shadow(0 0 0.2rem rgba(255, 255, 0, 0.5));
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.8rem; /* Reduced gap */
            margin-top: 0.8rem; /* Reduced margin */
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem; /* Reduced padding */
            border: 1px solid rgba(153, 255, 51, 0.5);
            box-shadow: inset 0 0 0.4rem rgba(153, 255, 51, 0.3);
        }

        .bet-control label {
            font-size: 1rem; /* Slightly smaller font */
            color: #99ff33;
            text-shadow: 0 0 0.4rem #99ff33;
        }

        .bet-control input {
            width: 60px; /* Narrower input */
            padding: 0.5rem 0.6rem; /* Reduced padding */
            border-radius: 0.4rem;
            border: 0.1rem solid #66ffff;
            background-color: #0d1217;
            color: #fff;
            font-size: 0.9rem; /* Slightly smaller font */
            text-align: center;
            box-shadow: inset 0 0 0.5rem rgba(102, 255, 255, 0.4);
            outline: none;
        }
        .bet-control input:focus {
            border-color: #ff00ff;
            box-shadow: inset 0 0 0.7rem rgba(255, 0, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            color: #fff;
            padding: 0.7rem 1.2rem; /* Reduced padding */
            border: none;
            border-radius: 0.6rem; /* Slightly smaller radius */
            font-size: 1.3rem; /* Slightly smaller font */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 1rem rgba(255, 0, 255, 0.7), 0 0 0.6rem rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            text-shadow: 0 0 0.2rem rgba(0,0,0,0.5);
            width: 90%; /* Slightly smaller width */
            max-width: 180px; /* Reduced max-width */
        }

        button:hover {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            box-shadow: 0 0 1.5rem rgba(255, 0, 255, 0.9), 0 0 1rem rgba(138, 43, 226, 0.7);
            transform: translateY(-0.1rem); /* Reduced lift */
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 0.4rem rgba(255, 0, 255, 0.5);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .messages {
            margin-top: 1rem; /* Reduced margin */
            font-size: 1rem; /* Slightly smaller font */
            color: #00ff00;
            text-shadow: 0 0 0.5rem #00ff00;
            min-height: 1.8rem; /* Reduced min-height */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.4rem;
            padding: 0.4rem; /* Reduced padding */
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        /* Styling untuk tombol logout */
        .control-btn {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            font-size: 0.8rem; /* Slightly smaller */
            padding: 0.4rem 0.7rem; /* Reduced padding */
            border-radius: 0.4rem;
            box-shadow: 0 0 0.5rem rgba(0, 123, 255, 0.6);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            box-shadow: 0 0 0.7rem rgba(0, 123, 255, 0.8);
            transform: translateY(-0.05rem);
        }

        /* Bottom "indicators" - GRIFEINE, 777, U.S.NAGS */
        .bottom-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem; /* Reduced margin */
            gap: 0.4rem; /* Reduced gap */
        }
        .bottom-indicator-box {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.6);
            border: 0.1rem solid #00ffff; /* Thinner border */
            border-radius: 0.5rem;
            padding: 0.4rem; /* Reduced padding */
            font-size: 0.9rem; /* Slightly smaller font */
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            box-shadow: inset 0 0 0.6rem rgba(0, 255, 255, 0.4);
            letter-spacing: 0.04rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 2rem; /* Reduced min-height */
        }
        .bottom-indicator-box.seven-display {
            font-size: 1.8rem; /* Smaller for 777 */
            color: #ffcc00;
            text-shadow: 0 0 0.4rem #ffcc00, 0 0 0.8rem #ff0000;
            border-color: #ffcc00;
            box-shadow: inset 0 0 0.8rem rgba(255, 204, 0, 0.6), 0 0 0.6rem rgba(255, 204, 0, 0.4);
        }

        /* Media Query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .slot-game-container {
                padding: 25px; /* Adjust padding for larger screens */
                max-width: 600px; /* Increased max-width but still compact */
                min-height: auto;
            }

            h1 {
                font-size: 3.5em; /* Slightly larger on desktop */
                letter-spacing: 2px;
            }
            h1::before, h1::after {
                width: 3.5rem;
                height: 0.6rem;
                left: -4rem;
                right: -4rem;
            }

            .player-info {
                font-size: 1.2em;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 10px;
            }

            .reels {
                height: 130px; /* Increased height for symbols on desktop */
                gap: 12px;
            }

            .reel img {
                max-width: 100px; /* Larger symbols on desktop */
                height: 100px; /* Larger symbols on desktop */
            }

            .controls {
                flex-direction: row;
                gap: 20px;
            }
            .bet-control input {
                width: 80px;
                font-size: 1.1em;
            }

            button {
                padding: 12px 25px;
                font-size: 1.6em;
                max-width: none;
            }

            .messages {
                font-size: 1.2em;
            }

            .control-btn {
                font-size: 0.9em;
                padding: 6px 12px;
            }

            .bottom-indicators {
                gap: 0.8rem;
            }
            .bottom-indicator-box {
                font-size: 1.1rem;
                min-height: 3rem;
            }
            .bottom-indicator-box.seven-display {
                font-size: 2.5em;
            }
        }
    </style>
    </head>
<body>

    <script>
    const supabase = window.supabase.createClient(
      'https://vqmfachxnjyxwuavpgds.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxbWZhY2h4bmp5eHd1YXZwZ2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDYxNDAsImV4cCI6MjA2Mzk4MjE0MH0.Bzr8mUiEl8MzRWpVQ3_59eFxKk0EWZ3ca-4IEcpGLkk'
    );
        let uid = localStorage.getItem('uid');
    let currentSaldo = 0;
    
        const playerNameSpan = document.getElementById('playerName');
        const playerBalanceSpan = document.getElementById('playerBalance');
        const spinBtn = document.getElementById('spinBtn');
        const betAmountInput = document.getElementById('betAmount');
        const gameMessage = document.getElementById('gameMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        const reels_elements = {
            reel1: document.getElementById('reel1'),
            reel2: document.getElementById('reel2'),
            reel3: document.getElementById('reel3')
        };

        // <<< ELEMEN AUDIO BARU >>>
        const spinStartSound = document.getElementById('spinStartSound');
        const reelStopSound = document.getElementById('reelStopSound');
        const winSound = document.getElementById('winSound');
        const jackpotSound = document.getElementById('jackpotSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // ==============================================
        //           KONFIGURASI GAME SLOT
        // ==============================================
        const symbols = [
            { name: 'Cherry', image: 'https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//download%20(1).jpeg', value: 10 },
            { name: 'Orange', image: 'https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//images%20(3).jpeg', value: 15 },
            { name: 'Lerang', image: 'https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//download%20(3).jpeg', value: 20 },
            { name: 'Seven', image: 'https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//download%20(2).jpeg', value: 100, isJackpot: true }
        ];

        const REEL_STOP_DURATION = 2500;
        const SYMBOLS_PER_REEL_ANIMATION = 20;

        let currentUser = null;
        let playerBalance = 0; // Variabel JS untuk menyimpan saldo
        let isSpinning = false;
        let currentSpinResults = null;

        // ==============================================
        //           FUNGSI BANTUAN UI
        // ==============================================
        function updateBalanceDisplay() {
            playerBalanceSpan.textContent = playerBalance;
        }

        function disableGameControls() {
            spinBtn.disabled = true;
            betAmountInput.disabled = true;
        }

        function enableGameControls() {
            spinBtn.disabled = false;
            betAmountInput.disabled = false;
        }

        // Menampilkan simbol awal pada reel
        function initializeReelsDisplay() {
            const initialSymbolHeight = 80; // Disesuaikan dengan tinggi reel baru
            const reelViewHeight = reels_elements.reel1.clientHeight;
            const offsetToCenter = (reelViewHeight / 2) - (initialSymbolHeight / 2);

            Object.values(reels_elements).forEach((reel) => {
                reel.innerHTML = '';
                const img = document.createElement('img');
                const defaultSymbol = symbols[0];
                img.src = defaultSymbol.image;
                img.alt = defaultSymbol.name;
                img.style.height = `${initialSymbolHeight}px`;
                img.style.width = `auto`;
                img.style.padding = `2px`; // Disesuaikan
                reel.appendChild(img);
                reel.style.transform = `translateY(${offsetToCenter}px)`;
            });
        }

        // ==============================================
        //           LOGIKA SUPABASE
        // ==============================================

        async function loadUserData(userId) {
            const { data, error } = await supabase
                .from('users_data')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Error loading user data:', error.message);
                gameMessage.textContent = 'Error loading user data. Please refresh or contact support.';
                disableGameControls();
                return;
            }

            if (data) {
                playerBalance = data.saldo; // <<< PERBAIKAN: Menggunakan 'saldo'
                playerNameSpan.textContent = data.username || currentUser.email.split('@')[0];
                gameMessage.textContent = 'Welcome back!';
                enableGameControls();
            } else {
                const initialBalance = 1000;
                const defaultUsername = currentUser.email.split('@')[0];
                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert({ user_id: userId, saldo: initialBalance, username: defaultUsername }) // <<< PERBAIKAN: Menggunakan 'saldo'
                    .select()
                    .single();

                if (insertError) {
                    console.error('Error initializing new user data:', insertError.message);
                    gameMessage.textContent = 'Error initializing your account. Please try again.';
                    disableGameControls();
                    return;
                }
                playerBalance = newUserData.saldo; // <<< PERBAIKAN: Menggunakan 'saldo'
                playerNameSpan.textContent = newUserData.username;
                gameMessage.textContent = `Welcome, ${newUserData.username}! You received ${initialBalance} credits!`;
                enableGameControls();
            }
            updateBalanceDisplay();
        }
        async function updateUserData(newBalance) {
            if (!currentUser) {
                console.error('No current user to update data for.');
                gameMessage.textContent = 'Error: Not logged in to save saldo.';
                return;
            }

            const { error } = await supabase
                .from('users_data')
                .update({ saldo: newBalance }) // <<< PERBAIKAN: Menggunakan 'saldo'
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error updating user saldo:', error.message);
                gameMessage.textContent = 'Error saving saldo. Please refresh.';
            } else {
                console.log('Saldo updated successfully!');
            }
        }

        async function initializeGame() {
            gameMessage.textContent = 'Checking user session...';
            disableGameControls();

            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                currentUser = user;
                gameMessage.textContent = 'User found. Loading player data...';
                await loadUserData(user.id);
                logoutBtn.style.display = 'inline-block';

                // <<< START BACKGROUND MUSIC >>>
                backgroundMusic.volume = 0.3;
                try {
                    await backgroundMusic.play();
                } catch (e) {
                    console.warn("Background music autoplay blocked. User interaction needed.", e);
                    // Jika autoplay diblokir, coba putar saat spin pertama
                }

            } else {
                gameMessage.textContent = 'You are not logged in. Please go to the login/registration page to play.';
                playerNameSpan.textContent = 'Guest';
                playerBalanceSpan.textContent = 'N/A';
                logoutBtn.style.display = 'none';
            }
        }

        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
                gameMessage.textContent = 'Logout failed.';
            } else {
                currentUser = null;
                playerBalance = 0;
                updateBalanceDisplay();
                playerNameSpan.textContent = 'Guest';
                gameMessage.textContent = 'Logged out. Please login again to play.';
                disableGameControls();
                logoutBtn.style.display = 'none';
                // Hentikan musik latar saat logout
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        });
        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * symbols.length);
            return symbols[randomIndex];
        }

        function spinReel(reelElement, finalSymbol) {
            return new Promise(resolve => {
                const animationSymbols = [];
                const initialSymbolHeight = 80; // Disesuaikan dengan tinggi reel baru

                for (let i = 0; i < SYMBOLS_PER_REEL_ANIMATION; i++) {
                    animationSymbols.push(getRandomSymbol());
                }
                animationSymbols.push(finalSymbol);
                for (let i = 0; i < 5; i++) {
                    animationSymbols.push(getRandomSymbol());
                }

                reelElement.innerHTML = '';
                animationSymbols.forEach(s => {
                    const img = document.createElement('img');
                    img.src = s.image;
                    img.alt = s.name;
                    img.style.height = `${initialSymbolHeight}px`;
                    img.style.width = `auto`;
                    img.style.padding = `2px`;
                    reelElement.appendChild(img);
                });

                const reelViewHeight = reelElement.clientHeight;
                const offsetToCenter = (reelViewHeight / 2) - (initialSymbolHeight / 2);
                const finalSymbolAnimationIndex = animationSymbols.length - (5 + 1);
                const targetScrollPosition = -(finalSymbolAnimationIndex * (initialSymbolHeight + 4)); // Adjusted for padding

                reelElement.style.transition = `none`;
                reelElement.style.transform = `translateY(0px)`;
                void reelElement.offsetWidth;

                reelElement.style.transition = `transform ${REEL_STOP_DURATION / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`;
                reelElement.style.transform = `translateY(${targetScrollPosition}px)`;

                setTimeout(() => {
                    reelElement.style.transition = 'none';
                    reelElement.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = finalSymbol.image;
                    img.alt = finalSymbol.name;
                    img.style.height = `${initialSymbolHeight}px`;
                    img.style.width = `auto`;
                    img.style.padding = `2px`;
                    reelElement.appendChild(img);
                    reelElement.style.transform = `translateY(${offsetToCenter}px)`;
                    
                    // <<< PLAY REEL STOP SOUND >>>
                    reelStopSound.currentTime = 0;
                    reelStopSound.volume = 0.5;
                    reelStopSound.play().catch(e => console.warn("Reel stop sound playback failed:", e));

                    resolve(finalSymbol);
                }, REEL_STOP_DURATION);
            });
        }

        async function spin() {
            if (isSpinning || !currentUser) {
                if (!currentUser) {
                    gameMessage.textContent = "Please login to play!";
                } else {
                    gameMessage.textContent = "Please wait for current spin to finish.";
                }
                return;
            }

            const betAmount = parseInt(betAmountInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                gameMessage.textContent = "Please enter a valid bet amount (min 1).";
                return;
            }

            if (playerBalance < betAmount) {
                gameMessage.textContent = "Not enough credits! Please top up or decrease your bet.";
                return;
            }

            isSpinning = true;
            disableGameControls();
            gameMessage.textContent = "Spinning reels...";

            // <<< PLAY SPIN START SOUND >>>
            spinStartSound.currentTime = 0;
            spinStartSound.volume = 0.6;
            spinStartSound.play().catch(e => console.warn("Spin start sound playback failed:", e));

            // <<< START BACKGROUND MUSIC ON FIRST SPIN IF NOT ALREADY PLAYING >>>
            if (backgroundMusic.paused) {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Background music autoplay blocked again.", e));
            }

            playerBalance -= betAmount;
            updateBalanceDisplay();
            await updateUserData(playerBalance);

            currentSpinResults = [
                getRandomSymbol(),
                getRandomSymbol(),
                getRandomSymbol()
            ];

            const reelPromises = [
                spinReel(reels_elements.reel1, currentSpinResults[0]),
                new Promise(resolve => setTimeout(() => resolve(spinReel(reels_elements.reel2, currentSpinResults[1])), 300)),
                new Promise(resolve => setTimeout(() => resolve(spinReel(reels_elements.reel3, currentSpinResults[2])), 600))
            ];

            const finalReelSymbols = await Promise.all(reelPromises);

            const winInfo = checkWin(finalReelSymbols, betAmount);

            if (winInfo.amount > 0) {
                playerBalance += winInfo.amount;
                updateBalanceDisplay();
                await updateUserData(playerBalance);
                gameMessage.textContent = winInfo.message + ` You won ${winInfo.amount} credits! Total: ${playerBalance}`;

                // <<< PLAY WIN / JACKPOT SOUND >>>
                if (winInfo.message.includes('JACKPOT')) {
                    jackpotSound.currentTime = 0;
                    jackpotSound.volume = 0.8;
                    jackpotSound.play().catch(e => console.warn("Jackpot sound playback failed:", e));
                } else {
                    winSound.currentTime = 0;
                    winSound.volume = 0.7;
                    winSound.play().catch(e => console.warn("Win sound playback failed:", e));
                }
            } else {
                gameMessage.textContent = "No win this time. Good luck on the next spin!";
            }

            isSpinning = false;
            enableGameControls();
        }

        function checkWin(resultSymbols, betAmount) {
            let totalWinAmount = 0;
            let winMessage = "";

            if (resultSymbols[0].name === resultSymbols[1].name && resultSymbols[1].name === resultSymbols[2].name) {
                winMessage = `Three ${resultSymbols[0].name}s!`;
                switch(resultSymbols[0].name) {
                    case 'Cherry': totalWinAmount += resultSymbols[0].value * betAmount * 5; break;
                    case 'Orange': totalWinAmount += resultSymbols[0].value * betAmount * 7; break;
                    case 'Lerang': totalWinAmount += resultSymbols[0].value * betAmount * 10; break;
                    case 'Seven':
                        winMessage = `🔥🔥🔥 JACKPOT! 777! 🔥🔥🔥`;
                        totalWinAmount += resultSymbols[0].value * betAmount * 50;
                        break;
                    default: totalWinAmount += resultSymbols[0].value * betAmount * 3;
                }
            }
            else if (resultSymbols[0].name === 'Seven' && resultSymbols[1].name === 'Seven' && resultSymbols[2].name !== 'Seven') {
                winMessage = `Two Sevens!`;
                totalWinAmount += betAmount * 10;
            }
            else if (resultSymbols[0].name === 'Seven' || resultSymbols[1].name === 'Seven' || resultSymbols[2].name === 'Seven') {
                if (totalWinAmount === 0) {
                    winMessage = `One Seven! Small win!`;
                    totalWinAmount += betAmount * 2;
                }
            }

            return { amount: totalWinAmount, message: winMessage };
        }

        // ==============================================
        //           INISIALISASI
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeReelsDisplay();
            initializeGame();
        });

        spinBtn.addEventListener('click', spin);
    </script>
