           CSS UNTUK TAMPILAN GAME SLOT (EMOJI & LEBIH KOMPAK)
           ============================================== */
        :root {
            font-size: 16px; /* Base font size for rem units */

        body {
            margin: 0;

            background-color: #0a0a0a; /* Darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use full viewport height */

            text-shadow: 0 0 0.3rem rgba(255, 255, 255, 0.5);
            padding: 0.5rem; /* Reduced padding */
            box-sizing: border-box;
        }

        .slot-game-container {
            position: relative;
            background: linear-gradient(45deg, #2b0051, #4d1872); /* Ungu gelap kebiruan */
            border: 0.2rem solid #ff00ff; /* Neon magenta */
            border-radius: 1.5rem;
            padding: 1rem; /* Reduced padding */
            box-shadow:
                inset 0 0 1.5rem rgba(255, 0, 255, 0.5), /* Inner neon glow */
                0 0 3rem rgba(255, 0, 255, 0.7),

            max-width: 550px; /* Reduced max-width for more compact design */

            min-height: 85vh; /* Reduced min-height to make it less "tall" */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Dekorasi Garis Neon Horizontal */
        .slot-game-container::before,
        .slot-game-container::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 0.1rem; /* Slightly thinner */
            background-color: #00ffff; /* Neon cyan */
            box-shadow: 0 0 0.8rem #00ffff, 0 0 1.5rem rgba(0, 255, 255, 0.6);
            border-radius: 0.1rem;
        }
        .slot-game-container::before {
            top: 0.5rem; /* Reduced distance from top */
        }
        .slot-game-container::after {
            bottom: 0.5rem; /* Reduced distance from bottom */
        }

        header {
            margin-bottom: 1rem; /* Reduced margin */
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem; /* Slightly smaller for compactness */

                0 0 1.8rem #ff0000,
                0 0 2.5rem #ff0000,

            padding: 0.3rem 0; /* Reduced padding */
            letter-spacing: 0.15rem; /* Slightly reduced letter spacing */
            position: relative;
            display: inline-block;

            background-color: #ff00ff; /* Magenta */
            box-shadow: 0 0 0.6rem #ff00ff, 0 0 1rem rgba(255, 0, 255, 0.6);
            border-radius: 0.2rem;
        }
        h1::before {
            left: -3rem; /* Adjusted position */
        }
        h1::after {
            right: -3rem; /* Adjusted position */
        }


        .player-info {

            margin-bottom: 1rem; /* Reduced margin */
            color: #00ffff;

            justify-content: center;
            align-items: center;

        .info-bar {

        .reel {

            justify-content: flex-start; /* Start from the top for scrolling */

            background-color: #0d0d0d;
            border-radius: 0.5rem;
            border: 1px solid #333;
            overflow: hidden; /* Hide anything outside this reel's boundary */
            position: relative;
            /* NO TRANSITION HERE. TRANSITION WILL BE SET BY JS FOR LANDING */
        }

        /* Styling untuk emoji symbols */
        .reel .symbol {
            font-size: 80px; /* KONTROL UKURAN EMOJI DI SINI (MOBILE) */
            line-height: 1; /* Penting untuk menghilangkan spasi antar baris */
            width: 100%; /* Agar memenuhi lebar reel */
            text-align: center;
            height: 80px; /* KONTROL TINGGI ELEMEN EMOJI (MOBILE) */
            display: flex; /* Untuk memusatkan emoji vertikal */
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Pastikan tidak menyusut */
            user-select: none; /* Agar tidak bisa diseleksi */
            padding: 0; /* Pastikan tidak ada padding tambahan */
            margin: 0; /* Pastikan tidak ada margin tambahan */
        }

        /* Class for fast spinning animation */
        .spinning {
            animation: spin-blur 0.1s linear infinite; /* Fast spin animation */
            filter: blur(2px); /* Blur effect while spinning */
        }

        @keyframes spin-blur {
            /* Pergeseran harus sebesar tinggi satu elemen symbol (untuk mobile: 80px) */
            0% { transform: translateY(0); }
            100% { transform: translateY(-80px); } /* Sesuai dengan height dari .reel .symbol mobile */
        }


        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.8rem; /* Reduced gap */
            margin-top: 0.8rem; /* Reduced margin */

        .bet-control {
            display: flex;
            align-items: center;

        .bet-control label {

            color: #99ff33;
            text-shadow: 0 0 0.4rem #99ff33;
        }

        .bet-control input {

            padding: 0.5rem 0.6rem; /* Reduced padding */
            border-radius: 0.4rem;
            border: 0.1rem solid #66ffff;
            background-color: #0d1217;
            color: #fff;
            font-size: 0.9rem; /* Slightly smaller font */

        .bet-control input:focus {
            border-color: #ff00ff;

        button {

            border-radius: 0.6rem; /* Slightly smaller radius */

        button:active {

        }

        button:disabled {

        .messages {

        .control-btn:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            box-shadow: 0 0 0.7rem rgba(0, 123, 255, 0.8);
            transform: translateY(-0.05rem);
        }

        /* Bottom "indicators" - GRIFEINE, 777, U.S.NAGS */
        .bottom-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem; /* Reduced margin */
            gap: 0.4rem; /* Reduced gap */
        }
        .bottom-indicator-box {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.6);
            border: 0.1rem solid #00ffff; /* Thinner border */
            border-radius: 0.5rem;
            padding: 0.4rem; /* Reduced padding */
            font-size: 0.9rem; /* Slightly smaller font */
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 0.4rem #00ffff;
            box-shadow: inset 0 0 0.6rem rgba(0, 255, 255, 0.4);
            letter-spacing: 0.04rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 2rem; /* Reduced min-height */
        }
        .bottom-indicator-box.seven-display {
            font-size: 1.8rem; /* Smaller for 777 */
            color: #ffcc00;
            text-shadow: 0 0 0.4rem #ffcc00, 0 0 0.8rem #ff0000;
            border-color: #ffcc00;
            box-shadow: inset 0 0 0.8rem rgba(255, 204, 0, 0.6), 0 0 0.6rem rgba(255, 204, 0, 0.4);

        /* Media Query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .slot-game-container {
                padding: 25px; /* Adjust padding for larger screens */
                max-width: 600px; /* Increased max-width but still compact */
                min-height: auto;
            }

            h1 {
                font-size: 3.5em; /* Slightly larger on desktop */
                letter-spacing: 2px;
            }
            h1::before, h1::after {
                width: 3.5rem;
                height: 0.6rem;
                left: -4rem;
                right: -4rem;
            }

            .player-info {
                font-size: 1.2em;
                flex-direction: row;

                padding: 0 10px;
            }

            .reels {
                height: 130px; /* Increased height for the visible area of the reels */

            }

            .reel .symbol {
                font-size: 100px; /* KONTROL UKURAN EMOJI DI SINI (DESKTOP) */
                height: 100px; /* KONTROL TINGGI ELEMEN EMOJI (DESKTOP) */
            }

            /* Adjust @keyframes spin-blur for desktop: (height of .reel .symbol) */
            @keyframes spin-blur {
                0% { transform: translateY(0); }
                100% { transform: translateY(-100px); } /* Sesuai dengan height dari .reel .symbol desktop */
            }
        }
    </style>

    <script>
        const supabase = window.supabase.createClient(

        let currentSaldo = 0; // Ini akan diperbarui dari Supabase

        const playerNameSpan = document.getElementById('playerName');
        const playerBalanceSpan = document.getElementById('playerBalance');
        const spinBtn = document.getElementById('spinBtn');
        const betAmountInput = document.getElementById('betAmount');
        const gameMessage = document.getElementById('gameMessage');

        };

        // ELEMEN AUDIO
        const spinStartSound = document.getElementById('spinStartSound');

        // ==============================================

        const symbols = [
            { name: 'Cherry', emoji: 'ðŸ’', value: 10 },
            { name: 'Orange', emoji: 'ðŸŠ', value: 15 },
            { name: 'Lemon',  emoji: 'ðŸ””', value: 20 }, // Ganti Lerang jadi Lemon
            { name: 'Seven',  emoji: 'âœ¨', value: 100, isJackpot: true }
        ];

        // Durasi spin total untuk setiap reel. Reel selanjutnya akan berhenti sedikit lebih lambat.
        const REEL_STOP_DURATION = 2000; // Total waktu reel berputar hingga berhenti (ms)
        const INITIAL_SPIN_SYMBOLS_COUNT = 30; // Jumlah simbol acak untuk efek putaran awal yang panjang
        const LANDING_BOUNCE_SYMBOLS = 3; // Jumlah simbol acak sebelum simbol final untuk efek 'pantulan'


        let currentUser = null;

        // ==============================================

        function updateBalanceDisplay() {
            playerBalanceSpan.textContent = playerBalance;
        }

        function disableGameControls() {
            spinBtn.disabled = true;
            betAmountInput.disabled = true;
        }

        function enableGameControls() {
            spinBtn.disabled = false;
            betAmountInput.disabled = false;
        }

        function getSymbolDimensions() {
            // Kita akan menggunakan DOMRect untuk mendapatkan ukuran sebenarnya
            // Ini lebih robust daripada hardcoding nilai karena font-size emoji bisa bervariasi
            const tempSymbol = document.createElement('span');
            tempSymbol.classList.add('symbol');
            tempSymbol.textContent = 'ðŸ’'; // Gunakan emoji apa saja untuk pengukuran
            // Tambahkan ke DOM sementara agar browser bisa menghitung ukurannya
            document.body.appendChild(tempSymbol);
            const rect = tempSymbol.getBoundingClientRect();
            document.body.removeChild(tempSymbol); // Hapus setelah pengukuran

            return {
                height: rect.height,
                fullHeight: rect.height // Karena tidak ada padding/margin di sini
            };
        }
        
        function initializeReelsDisplay() {
            // Gunakan requestAnimationFrame untuk memastikan ukuran elemen sudah dihitung
            requestAnimationFrame(() => {
                const { height: symbolHeight } = getSymbolDimensions(); // Dapatkan tinggi emoji
                const reelViewHeight = reels_elements.reel1.clientHeight;
                const offsetToCenter = (reelViewHeight / 2) - (symbolHeight / 2);

                Object.values(reels_elements).forEach((reel) => {
                    reel.innerHTML = '';
                    const symbolSpan = document.createElement('span');
                    symbolSpan.classList.add('symbol');
                    const defaultSymbol = symbols[0]; // Tampilkan simbol default
                    symbolSpan.textContent = defaultSymbol.emoji;
                    reel.appendChild(symbolSpan);
                    
                    // Posisikan di tengah vertikal pada saat inisialisasi
                    reel.style.transform = `translateY(${offsetToCenter}px)`; 
                    reel.classList.remove('spinning'); // Pastikan tidak ada kelas spinning
                    reel.style.transition = 'none'; // Pastikan transisi dinonaktifkan saat inisialisasi
                });
            });
        }


        // ==============================================
        //           LOGIKA SUPABASE
        // ==============================================

        async function loadUserData(userId) {
            const { data, error } = await supabase
                .from('users_data')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (error && error.code !== 'PGRST116') { // PGRST116 berarti "Row not found"
                console.error('Error loading user data:', error.message);
                gameMessage.textContent = 'Error loading user data. Please refresh or contact support.';
                disableGameControls();
                return;
            }

            if (data) {
                playerBalance = data.saldo; 
                playerNameSpan.textContent = data.username || currentUser.email.split('@')[0];
                gameMessage.textContent = 'Welcome back!';
                enableGameControls();
            } else {
                // Jika data tidak ditemukan, buat entri baru untuk user ini
                const initialBalance = 1000;
                const defaultUsername = currentUser.email.split('@')[0];
                const { data: newUserData, error: insertError } = await supabase
                    .from('users_data')
                    .insert({ user_id: userId, saldo: initialBalance, username: defaultUsername })
                    .select()
                    .single();

                if (insertError) {
                    console.error('Error initializing new user data:', insertError.message);
                    gameMessage.textContent = 'Error initializing your account. Please try again.';
                    disableGameControls();
                    return;
                }
                playerBalance = newUserData.saldo;
                playerNameSpan.textContent = newUserData.username;
                gameMessage.textContent = `Welcome, ${newUserData.username}! You received ${initialBalance} credits!`;
                enableGameControls();
            }
            updateBalanceDisplay();
        }

        async function updateUserData(newBalance) {
            if (!currentUser) {
                console.error('No current user to update data for.');
                gameMessage.textContent = 'Error: Not logged in to save saldo.';
                return;
            }

            const { error } = await supabase
                .from('users_data')
                .update({ saldo: newBalance })
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error updating user saldo:', error.message);
                gameMessage.textContent = 'Error saving saldo. Please refresh.';
            } else {
                console.log('Saldo updated successfully!');
            }
        }

        async function initializeGame() {
            gameMessage.textContent = 'Checking user session...';
            disableGameControls(); // Disabled sejak awal

            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                currentUser = user;
                gameMessage.textContent = 'User found. Loading player data...';
                await loadUserData(user.id);
                logoutBtn.style.display = 'inline-block';

                // START BACKGROUND MUSIC
                backgroundMusic.volume = 0.3;
                try {
                    await backgroundMusic.play();
                } catch (e) {
                    console.warn("Background music autoplay blocked. User interaction needed.", e);
                }

            } else {
                gameMessage.textContent = 'You are not logged in. Please go to the login/registration page to play.';
                playerNameSpan.textContent = 'Guest';
                playerBalanceSpan.textContent = 'N/A';
                logoutBtn.style.display = 'none';
                disableGameControls(); // Pastikan kontrol dinonaktifkan jika tidak login
            }
        }

        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
                gameMessage.textContent = 'Logout failed.';
            } else {
                currentUser = null;
                playerBalance = 0;
                updateBalanceDisplay();
                playerNameSpan.textContent = 'Guest';
                gameMessage.textContent = 'Logged out. Please login again to play.';
                disableGameControls();
                logoutBtn.style.display = 'none';
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        });

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * symbols.length);
            return symbols[randomIndex];
        }

        /**
         * Menggerakkan reel dengan animasi berputar dan mendarat pada simbol akhir.
         * @param {HTMLElement} reelElement Elemen DOM dari reel.
         * @param {Object} finalSymbol Objek simbol yang akan ditampilkan di akhir.
         * @param {number} delayBeforeSlowdown Durasi (ms) reel ini akan berputar cepat sebelum melambat.
         */
        function spinReel(reelElement, finalSymbol, delayBeforeSlowdown) {
            return new Promise(resolve => {
                const { height: symbolHeight, fullHeight: symbolFullHeight } = getSymbolDimensions();
                const reelViewHeight = reelElement.clientHeight;
                // Posisi Y dari bagian atas reel yang akan membuat simbol berada di tengah
                const offsetToCenter = (reelViewHeight / 2) - (symbolHeight / 2);
                
                // 1. Fase Spinning Cepat: Isi reel dengan banyak simbol acak
                reelElement.innerHTML = ''; // Kosongkan reel
                for (let i = 0; i < INITIAL_SPIN_SYMBOLS_COUNT; i++) { 
                    const symbolSpan = document.createElement('span');
                    symbolSpan.classList.add('symbol');
                    const randomSym = getRandomSymbol();
                    symbolSpan.textContent = randomSym.emoji;
                    reelElement.appendChild(symbolSpan);
                }
                
                reelElement.style.transition = 'none'; // Matikan transisi untuk reset posisi
                reelElement.style.transform = `translateY(0px)`; // Pastikan mulai dari atas untuk animasi putar
                void reelElement.offsetWidth; // Trigger reflow untuk memastikan transisi dinonaktifkan

                reelElement.classList.add('spinning'); // Tambahkan kelas spinning untuk memulai animasi CSS

                // 2. Fase Melambat & Mendarat (Easing)
                setTimeout(() => {
                    reelElement.classList.remove('spinning'); // Hapus kelas spinning (hentikan animasi CSS)
                    
                    // Siapkan kembali reel dengan simbol yang akan mendarat
                    reelElement.innerHTML = '';
                    const landingSymbols = [];

                    // Tambahkan simbol acak di atas simbol final untuk efek 'pantulan'
                    for (let i = 0; i < LANDING_BOUNCE_SYMBOLS; i++) {
                        landingSymbols.push(getRandomSymbol());
                    }
                    landingSymbols.push(finalSymbol); // SIMBOL HASIL AKHIR YANG AKAN TAMPIL DI TENGAH

                    // Tambahkan simbol di bawah final untuk mengisi ruang jika ada overshoot
                    for (let i = 0; i < 2; i++) { // Cukup 2 simbol di bawah
                        landingSymbols.push(getRandomSymbol());
                    }

                    landingSymbols.forEach(s => {
                        const symbolSpan = document.createElement('span');
                        symbolSpan.classList.add('symbol');
                        symbolSpan.textContent = s.emoji;
                        reelElement.appendChild(symbolSpan);
                    });

                    // >>>>>>>>>> PERBAIKAN KRITIS UNTUK POSISI AKHIR <<<<<<<<<<
                    // Index dari simbol yang kita inginkan untuk mendarat di tengah
                    const finalSymbolArrIndex = LANDING_BOUNCE_SYMBOLS; 
                    
                    // Jarak dari atas reel ke bagian atas simbol final yang kita inginkan
                    const distanceToFinalSymbolTop = finalSymbolArrIndex * symbolFullHeight;
                    
                    // Posisi Y target untuk container reel agar finalSymbol tepat di tengah
                    const targetScrollPosition = offsetToCenter - distanceToFinalSymbolTop; 

                    // Durasi melambat: Total durasi dikurangi waktu spinning cepat
                    const slowDownDuration = (REEL_STOP_DURATION - delayBeforeSlowdown) / 1000; // dalam detik

                    // Set transisi dan target transform
                    reelElement.style.transition = `transform ${slowDownDuration}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`; // Melambat dengan easing
                    reelElement.style.transform = `translateY(${targetScrollPosition}px)`;

                    // Play reel stop sound when it's about to stop
                    setTimeout(() => {
                        reelStopSound.currentTime = 0;
                        reelStopSound.volume = 0.5;
                        reelStopSound.play().catch(e => console.warn("Reel stop sound playback failed:", e));
                        resolve(finalSymbol); // Resolve setelah reel berhenti
                    }, (REEL_STOP_DURATION - delayBeforeSlowdown)); // Resolusi ini harus pada akhir total durasi reel berputar
                }, delayBeforeSlowdown); // Delay sebelum melambat
            });
        }
        async function spin() {
            if (isSpinning || !currentUser) {
                if (!currentUser) {
                    gameMessage.textContent = "Please login to play!";
                } else {
                    gameMessage.textContent = "Please wait for current spin to finish.";
                }
                return;
            }

            const betAmount = parseInt(betAmountInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                gameMessage.textContent = "Please enter a valid bet amount (min 1).";
                return;
            }

            if (playerBalance < betAmount) {
                gameMessage.textContent = "Not enough credits! Please top up or decrease your bet.";
                return;
            }

            isSpinning = true;
            disableGameControls();
            gameMessage.textContent = "Spinning reels...";

            spinStartSound.currentTime = 0;
            spinStartSound.volume = 0.6;
            spinStartSound.play().catch(e => console.warn("Spin start sound playback failed:", e));

            if (backgroundMusic.paused) {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Background music autoplay blocked again.", e));
            }

            playerBalance -= betAmount;
            updateBalanceDisplay();
            await updateUserData(playerBalance);

            currentSpinResults = [
                getRandomSymbol(),
                getRandomSymbol(),
                getRandomSymbol()
            ];

            // Jalankan reel secara berurutan dengan delay untuk efek staggered stop
            // Delay untuk setiap reel sebelum mulai melambat (total durasi spin tetap sama)
            // Sesuaikan nilai ini untuk mengatur seberapa lama setiap reel berputar cepat
            const reel1DelayBeforeSlow = 800; 
            const reel2DelayBeforeSlow = 1200; 
            const reel3DelayBeforeSlow = 1600; 

            const reelPromises = [
                spinReel(reels_elements.reel1, currentSpinResults[0], reel1DelayBeforeSlow),
                spinReel(reels_elements.reel2, currentSpinResults[1], reel2DelayBeforeSlow),
                spinReel(reels_elements.reel3, currentSpinResults[2], reel3DelayBeforeSlow)
            ];

            const finalReelSymbols = await Promise.all(reelPromises);

            const winInfo = checkWin(finalReelSymbols, betAmount);

            if (winInfo.amount > 0) {
                playerBalance += winInfo.amount;
                updateBalanceDisplay();
                await updateUserData(playerBalance);
                gameMessage.textContent = winInfo.message + ` You won ${winInfo.amount} credits! Total: ${playerBalance}`;

                if (winInfo.message.includes('JACKPOT')) {
                    jackpotSound.currentTime = 0;
                    jackpotSound.volume = 0.8;
                    jackpotSound.play().catch(e => console.warn("Jackpot sound playback failed:", e));
                } else {
                    winSound.currentTime = 0;
                    winSound.volume = 0.7;
                    winSound.play().catch(e => console.warn("Win sound playback failed:", e));
                }
            } else {
                gameMessage.textContent = "No win this time. Good luck on the next spin!";
            }

            isSpinning = false;
            enableGameControls();
        }

        function checkWin(resultSymbols, betAmount) {
            let totalWinAmount = 0;
            let winMessage = "";

            if (resultSymbols[0].name === resultSymbols[1].name && resultSymbols[1].name === resultSymbols[2].name) {
                winMessage = `Three ${resultSymbols[0].name}s!`;
                switch(resultSymbols[0].name) {
                    case 'Cherry': totalWinAmount += resultSymbols[0].value * betAmount * 5; break;
                    case 'Orange': totalWinAmount += resultSymbols[0].value * betAmount * 7; break;
                    case 'Lemon': totalWinAmount += resultSymbols[0].value * betAmount * 10; break;
                    case 'Seven':
                        winMessage = `ðŸ”¥ðŸ”¥ðŸ”¥ JACKPOT! 777! ðŸ”¥ðŸ”¥ðŸ”¥`;
                        totalWinAmount += resultSymbols[0].value * betAmount * 50;
                        break;
                    default: totalWinAmount += resultSymbols[0].value * betAmount * 3;
                }
            }
            else if (resultSymbols[0].name === 'Seven' && resultSymbols[1].name === 'Seven' && resultSymbols[2].name !== 'Seven') {
                winMessage = `Two Sevens!`;
                totalWinAmount += betAmount * 10;
            }
            else if (resultSymbols[0].name === 'Seven' || resultSymbols[1].name === 'Seven' || resultSymbols[2].name === 'Seven') {
                if (totalWinAmount === 0) { // Pastikan hanya berlaku jika belum ada kemenangan lain
                    winMessage = `One Seven! Small win!`;
                    totalWinAmount += betAmount * 2;
                }
            }

            return { amount: totalWinAmount, message: winMessage };
        }

        // ==============================================
        //           INISIALISASI (PENTING!)
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeReelsDisplay(); // Panggil ini setelah DOM siap
            initializeGame(); // Panggil fungsi inisialisasi game
        });

        spinBtn.addEventListener('click', spin);

        // Tambahan: Tambahkan event listener untuk mencegah autoplay blocking pada audio
        document.addEventListener('click', () => {
            // Coba putar lagi jika masih belum putar dan user sudah login
            if (backgroundMusic.paused && currentUser) { 
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.warn("Background music autoplay blocked. User interaction needed.", e));
            }
        }, { once: true }); // Hanya perlu dijalankan sekali
    </script>
