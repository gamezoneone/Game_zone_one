/* Fallback for Press Start 2P if not loaded */
body {

}

.game-container {

    box-sizing: border-box;

h1 {

.header-info {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
    font-size: 1em;
    color: #ffcc00; /* Neon yellow */

    flex-wrap: wrap; /* Izinkan wrap pada layar kecil */

}

.dashboard-link, #logout-button {

    background: none;
    cursor: pointer;
}

.dashboard-link:hover, #logout-button:hover {

    color: #0a0a1a;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}


.roulette-wheel-area {
    margin: 20px auto;

    height: 200px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wheel-outer {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at center, #330033 0%, #0d0d1a 100%);
    border: 5px solid #ff00ff; /* Neon pink */
    box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wheel-inner {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background-color: #0d0d;
    border: 3px solid #00ffcc; /* Neon green inner border */
    box-shadow: inset 0 0 10px #00ffcc, 0 0 20px #00ffcc;

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Hide overflow for ball */

.current-result {
    font-size: 3.5em; /* Ukuran hasil lebih kecil */
    font-weight: bold;
    color: #ff00ff; /* Neon pink */
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    position: absolute;
    z-index: 5;
    background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background for readability */
    border-radius: 10px;
    padding: 5px 15px;
}

.ball {
    width: 15px;
    height: 15px;
    background-color: #ffffff; /* White ball */
    border-radius: 50%;
    box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 3s ease-out; /* Smooth transition for ball movement */
    z-index: 10;
}

.betting-area {
    margin-top: 20px;
}

h2 {
    color: #ff6600; /* Neon orange */
    text-shadow: 0 0 8px #ff6600;
    margin-bottom: 15px;
    font-size: 1.6em; /* Ukuran H2 lebih kecil */
}

.bet-input {
    margin-bottom: 15px;
}

.bet-input label {
    font-size: 1em;
    color: #aaffff; /* Light cyan */
    text-shadow: 0 0 3px #aaffff;
    margin-right: 10px;
}

.bet-input input[type="number"] {
    background-color: #0d0d1a;
    border: 2px solid #00ffff; /* Cyan neon */
    color: #00ffcc;
    padding: 6px 10px; /* Padding lebih kecil */
    border-radius: 5px;
    font-size: 0.9em;
    width: 90px; /* Lebar input lebih kecil */
    text-align: center;
    box-shadow: 0 0 5px #00ffff;
    outline: none;
}

.bet-options {
    display: flex;
    flex-direction:;
    gap: 30px;
    margin-bottom: 0px;
}

/* --- GRID UNTUK SIMPLE CHANCES --- */
.bet-group.simple-chances {
    display: grid;
    gap: 10px;
}

.bet-chip {
    padding: 10px 15px; /* Padding sedikit lebih kecil */
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    border: 2px solid;
    font-size: 0.85em; /* Ukuran font sedikit lebih kecil */
    user-select: none;
    text-align: center;
    min-width: 80px; /* Minimal lebar chip */
    box-sizing: border-box; /* Pastikan padding masuk hitungan lebar */
}

/* Neon colors for bet chips */
.bet-chip.red {
    background-color: #8b0000;
    border-color: #ff0000;
    color: white;
    box-shadow: 0 0 8px #ff0000;
}
.bet-chip.black {
    background-color: #000000;
    border-color: #444444;
    color: white;
    box-shadow: 0 0 8px #444444;
}
.bet-chip.green {
    background-color: #006400;
    border-color: #00ff00;
    color: white;
    box-shadow: 0 0 8px #00ff00;
}
.bet-chip.even, .bet-chip.odd, .bet-chip.low, .bet-chip.high {
    background-color: #330066;
    border-color: #cc00ff;
    color: white;
    box-shadow: 0 0 8px #cc00ff;
}

.bet-chip:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px var(--bet-chip-shadow-hover);
}

.bet-chip.red:hover { --bet-chip-shadow-hover: #ff0000; }
.bet-chip.black:hover { --bet-chip-shadow-hover: #444444; }
.bet-chip.green:hover { --bet-chip-shadow-hover: #00ff00; }
.bet-chip.even:hover, .bet-chip.odd:hover, .bet-chip.low:hover, .bet-chip.high:hover { --bet-chip-shadow-hover: #cc00ff; }

/* Active bet chip */
.bet-chip.active {
    border-color: #fff000; /* Yellow glow */
    box-shadow: 0 0 15px #fff000, 0 0 25px #fff000;
    transform: scale(1.05);
    background-color: #550055; /* Slightly different background when active */
}

/* --- GRID UNTUK ANGKA 1-36 --- */
.number-bet-grid {
    display: grid;
    /* 12 kolom untuk desktop, adaptif untuk mobile */
    grid-template-columns: repeat(auto-fit, minmax(28px, 1fr)); /* Auto-fit agar adaptif */
    gap: 2px; 
    width: 100%;;
    margin: 0 auto;
    /* overflow-x: auto;  Tidak perlu jika grid benar-benar adaptif */
}

.number-bet-grid .bet-chip {
    padding: 6px 3px; /* Padding lebih kecil untuk angka */
    font-size: 0.7em; /* Lebih kecil untuk angka */
    min-width: 28px;
    height: 30px; /* Tinggi tetap agar seragam */
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    white-space: nowrap; /* Mencegah angka pecah baris */
}

button#spin-button {
    background-color: #00ffff; /* Cyan neon */
    color: #0d0d1a; /* Dark text */
    border: none;
    padding: 12px 25px; /* Padding sedikit lebih kecil */
    font-size: 1.3em; /* Ukuran font lebih kecil */
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    margin-top: 25px;
}

button#spin-button:hover {
    background-color: #00ccdd;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    transform: translateY(-3px);
}

button#spin-button:disabled {
    background-color: #333;
    box-shadow: none;
    cursor: not-allowed;
    color: #888;
    transform: none;
}

/* Hidden Utility Class */
.hidden {
    display: none !important;
}

/* Loading Overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 9999;
}

.spinner {
    border: 8px solid rgba(0, 255, 204, 0.3);
    border-top: 8px solid #00ffcc;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


/* --- RESPONSIVENESS ADJUSTMENTS --- */
@media (max-width: 768px) {
    .game-container {
        padding: 15px;
    }
    h1 {
        font-size: 1.5em;
    }
    .header-info {
        font-size: 0.9em;
    }
    .roulette-wheel-area {
        width: 160px; /* Lebih kecil di tablet/mobile */
        height: 160px;
    }
    .current-result {
        font-size: 2.5em;
    }
    h2 {
        font-size: 1.3em;
    }
    .bet-input label {
        font-size: 0.9em;
    }
    .bet-input input[type="number"] {
        width: 80px;
        font-size: 0.85em;
    }

    /* Simple chances grid for smaller screens */
    .bet-group.simple-chances {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 2 kolom di ponsel medium */
        gap: 0px;
    }
    .bet-chip {
        padding: 8px 12px;
        font-size: 0.8em;
    }

    /* Number grid for smaller screens */
    .number-bet-grid {
        grid-template-columns: repeat(auto-fit, minmax(26px, 1fr)); /* Lebih ringkas pada layar kecil */
        gap: 2px;
    }
    .number-bet-grid .bet-chip {
        min-width: 26px;
        height: 28px;
        font-size: 0.65em;
    }
    button#spin-button {
        font-size: 1.1em;
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    .game-container {
        padding: 10px;
    }
    h1 {
        font-size: 1.3em;
    }
    .header-info {
        font-size: 0.8em;
        flex-direction: column; /* Stack info vertically */
        gap: 5px;
    }
    .dashboard-link, #logout-button {
        font-size: 0.7em;
        padding: 6px 10px;
    }
    .roulette-wheel-area {
        width: 140px;
        height: 140px;
    }
    .current-result {
        font-size: 2em;
    }
    h2 {
        font-size: 1.1em;
    }

    /* Simple chances grid for very small phones */
    .bet-group.simple-chances {
        grid-template-columns: 1fr; /* Satu kolom agar lebih mudah disentuh */
        gap: 5px;
    }
    .bet-chip {
        width: 95%; /* Penuhi lebar */
        margin: 0 auto; /* Tengah */
        padding: 10px 15px; /* Kembali ke padding awal agar mudah disentuh */
        font-size: 0.8em;
    }

    /* Number grid for very small phones */
    .number-bet-grid {
        grid-template-columns: repeat(auto-fit, minmax(24px, 1fr)); /* Paling ringkas */
        gap: 2px;
    }
    .number-bet-grid .bet-chip {
        min-width: 24px;
        height: 26px;
        font-size: 1em;
        padding: 4px 2px;
    }
    button#spin-button {
        font-size: 1em;
        padding: 8px 10px;
    }
}

/* Ensure all elements within game-container respect its padding */
.game-container > * {
    margin-left: auto;
    margin-right: auto; /* Ensure no child element causes overflow */
}

    const rouletteNumbers = [
        { number: 32, color: 'red' }, { number: 15, color: 'black' }, { number: 19, color: 'red' }, { number: 4, color: 'black' },
        { number: 21, color: 'red' }, { number: 2, color: 'black' }, { number: 25, color: 'red' }, { number: 17, 'color': 'black' },

        { number: 23, color: 'red' }, { number: 10, color: 'black' }, { number: 5, color: 'red' }, { number: 24, 'color': 'black' },

    const numberColorsMap = {

    // Populate number bet grid (1-36 only)
    function populateNumberGrid() {
        numberBetGrid.innerHTML = ''; // Clear existing
        for (let i = 1; i <= 36; i++) {
            const div = document.createElement('div');
            div.className = `bet-chip ${numberColorsMap[i]}`;
            div.dataset.betType = "number";
            div.dataset.betValue = i;
            div.textContent = i;
            numberBetGrid.appendChild(div);
        }
        setupBetChipListeners(); // Re-select all bet chips after populating
    }

    function setupBetChipListeners() {
        document.querySelectorAll('.bet-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                if (isSpinning) {
                    updateStatus('Tunggu putaran selesai!');
                    return;
                }
                document.querySelectorAll('.bet-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentBet.type = chip.dataset.betType;
                currentBet.value = chip.dataset.betValue;
                updateStatus(`Anda memilih taruhan pada ${chip.textContent}.`);

        });
    }

    // --- Supabase Functions (Diadaptasi dari kode Anda) ---
    async function handleLogout() {
        const { error } = await supabase.auth.signOut();
        if (error) {
            console.error('Logout error:', error.message);
            updateStatus('Gagal logout. Coba lagi.');
        } else {
            currentUser = null; // Reset user

            updateBalanceDisplay();
            updateStatus('Anda telah logout. Silakan login kembali untuk bermain.');
            spinButton.disabled = true; // Disable controls after logout

        }
    }

    // Fungsi untuk memuat data pengguna, termasuk saldo (diambil dari `loadUserData` Anda)
    async function loadUserData(userId) {
        const { data, error } = await supabase
            .from('users_data')
            .select('saldo, username') // Hanya ambil saldo dan username yang relevan
            .eq('user_id', userId) // Menggunakan 'user_id' seperti di kode Anda
            .single();

        if (error && error.code !== 'PGRST116') { // PGRST116 = no rows found
            console.error('Error loading user data:', error.message);
            updateStatus('Error loading user data. Please refresh or contact support.');
            spinButton.disabled = true; // Disable controls on error
            return;
        }

        if (data) {
            playerBalance = data.saldo;
            // Jika Anda memiliki elemen untuk menampilkan username, perbarui juga
            // Misalnya: document.getElementById('usernameDisplay').textContent = data.username || currentUser.email.split('@')[0];
            updateStatus('Data pemain dimuat.');
            spinButton.disabled = false; // Enable controls
        } else {
            // Jika data tidak ditemukan, inisialisasi saldo baru (sesuai logika Anda)
            const initialBalance = 1000;
            const defaultUsername = currentUser.email ? currentUser.email.split('@')[0] : 'Pemain Baru';
            const { data: newUserData, error: insertError } = await supabase
                .from('users_data')
                .insert({ user_id: userId, saldo: initialBalance, username: defaultUsername })
                .select()
                .single();

            if (insertError) {
                console.error('Error initializing new user data:', insertError.message);
                updateStatus('Error initializing your account. Please try again.');
                spinButton.disabled = true;
                return;
            }
            playerBalance = newUserData.saldo;
            updateStatus(`Selamat datang, ${newUserData.username}! Anda menerima ${initialBalance} Credits!`);
            spinButton.disabled = false;
        }
        updateBalanceDisplay();
    }

    // Fungsi untuk memperbarui saldo di database (diambil dari `updateUserData` Anda)
    async function updatePlayerBalanceInDB(newBalance) {
        if (!currentUser) {
            console.error('No current user to update data for.');
            updateStatus('Error: Not logged in to save saldo.');
            return;
        }

        const { error } = await supabase
            .from('users_data')
            .update({ saldo: newBalance })
            .eq('user_id', currentUser.id); // Menggunakan 'user_id' seperti di kode Anda

        if (error) {
            console.error('Error updating user saldo:', error.message);
            updateStatus('Error saving saldo. Please refresh.');
        } else {
            console.log('Saldo updated successfully!');
            playerBalance = newBalance; // Update lokal setelah berhasil disimpan
            updateBalanceDisplay();
        }
    }
    // --- AKHIR Supabase Functions ---


    function updateBalanceDisplay() {
        playerBalanceElement.textContent = `Rp.${playerBalance.toFixed(2)}`;
    }

    function updateStatus(message) {
        gameStatusElement.textContent = message;
    }

    function resetBet() {
        currentBet = { type: null, value: null, amount: 0 };
        document.querySelectorAll('.bet-chip').forEach(c => c.classList.remove('active'));
    }

    // --- Audio Control Functions ---
    function playBgMusic() {
        if (bgMusic) {
            bgMusic.volume = 0.3; // Atur volume agar tidak terlalu keras
            bgMusic.play().catch(e => console.warn("Failed to play background music:", e));
        }
    }

    function playSpinSound() {
        if (spinSound) {
            spinSound.currentTime = 0; // Reset ke awal
            spinSound.play().catch(e => console.warn("Failed to play spin sound:", e));
        }
    }

    function stopSpinSound() {
        if (spinSound) {
            spinSound.pause();
            spinSound.currentTime = 0;
        }
    }

    function playWinSound() {
        if (winSound) {
            winSound.currentTime = 0;
            winSound.play().catch(e => console.warn("Failed to play win sound:", e));
        }
    }

    function playLoseSound() {
        if (loseSound) {
            loseSound.currentTime = 0;
            loseSound.play().catch(e => console.warn("Failed to play lose sound:", e));
        }
    }


    // --- Game Logic ---
    async function spinRoulette() {
        if (isSpinning) return;
        if (!currentUser) { // Pastikan pengguna login
            updateStatus('Silakan login untuk bermain!');
            return;
        }

        currentBet.amount = parseFloat(betAmountInput.value);

        if (currentBet.type === null || currentBet.value === null) {
            updateStatus('Pilih jenis taruhan Anda terlebih dahulu!');
            return;
        }

        if (isNaN(currentBet.amount) || currentBet.amount <= 0) {
            updateStatus('Jumlah taruhan tidak valid!');
            return;
        }

        if (currentBet.amount > playerBalance) {
            updateStatus('Saldo tidak cukup untuk taruhan ini!');
            return;
        }

        const balanceBeforeSpin = playerBalance; // Simpan saldo sebelum taruhan dipotong
        playerBalance -= currentBet.amount; // Potong taruhan dari saldo lokal
        updateBalanceDisplay();
        await updatePlayerBalanceInDB(playerBalance); // Simpan saldo yang sudah dipotong ke DB

        updateStatus(`Roda berputar dengan taruhan Rp.${currentBet.amount} pada ${currentBet.value}.`);
        isSpinning = true;
        spinButton.disabled = true;

        playSpinSound(); // Mulai efek suara roda berputar

        const totalSpinDegrees = (Math.floor(Math.random() * 6) + 5) * 360 + Math.random() * 360;
        rouletteWheel.style.transition = 'transform 4s ease-out';
        rouletteWheel.style.transform = `rotate(${totalSpinDegrees}deg)`;
        rouletteBall.style.transition = 'transform 3.5s ease-out';
        const ballTargetOffset = Math.random() * 100 - 50;
        rouletteBall.style.transform = `translate(${ballTargetOffset}px, ${ballTargetOffset}px) scale(0.8)`;


        setTimeout(async () => {
            stopSpinSound(); // Hentikan efek suara roda berputar

            // Generate winning number (adjust range as needed, 1-36 for roulette)
            const winningNumberObj = rouletteNumbers[Math.floor(Math.random() * rouletteNumbers.length)];
            const winningNumber = winningNumberObj.number;
            const winningColor = winningNumberObj.color;

            currentResultDisplay.textContent = winningNumber;
            currentResultDisplay.style.color = winningColor;
            currentResultDisplay.style.textShadow = `0 0 10px ${winningColor}, 0 0 20px ${winningColor}`;

            await checkWin(winningNumber, winningColor, currentBet.amount); // Kirim jumlah taruhan ke checkWin

            isSpinning = false;
            spinButton.disabled = false;
            resetBet();

            // Reset wheel and ball position for next spin
            rouletteWheel.style.transition = 'none';
            rouletteWheel.style.transform = 'rotate(0deg)';
            rouletteBall.style.transition = 'none';
            rouletteBall.style.transform = 'translate(-50%, -50%)';
        }, 4000); // Wait for 4 seconds (spin duration)
    }

    async function checkWin(winningNumber, winningColor, amountBet) { // Menerima amountBet
        let win = false;
        let payoutMultiplier = 0;
        let message = "";

        switch (currentBet.type) {
            case 'color':
                if (currentBet.value === winningColor) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'parity': // Even/Odd
                if (currentBet.value === 'even' && winningNumber % 2 === 0) {
                    win = true;
                    payoutMultiplier = 2;
                } else if (currentBet.value === 'odd' && winningNumber % 2 !== 0) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'range': // 1-18 or 19-36
                if (currentBet.value === 'low' && winningNumber >= 1 && winningNumber <= 18) {
                    win = true;
                    payoutMultiplier = 2;
                } else if (currentBet.value === 'high' && winningNumber >= 19 && winningNumber <= 36) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'number': // Straight Up
                if (parseInt(currentBet.value) === winningNumber) {
                    win = true;
                    payoutMultiplier = 36;
                }
                break;
        }

        let winnings = 0;
        if (win) {
            winnings = amountBet * payoutMultiplier;
            message = `SELAMAT! Angka ${winningNumber} (${winningColor.toUpperCase()})! Anda memenangkan Rp.${winnings.toFixed(2)}!`;
            playerBalance += winnings; // Tambahkan kemenangan ke saldo lokal
            playWinSound();
        } else {
            // Saldo sudah dipotong di awal spinRoulette, jadi tidak perlu dipotong lagi di sini
            message = `MAAF! Angka ${winningNumber} (${winningColor.toUpperCase()}). Anda kalah Rp.${amountBet.toFixed(2)}.`;
            playLoseSound();
        }

        updateStatus(message);
        await updatePlayerBalanceInDB(playerBalance); // Simpan saldo akhir ke DB
    }

    // --- Initial Setup and Event Listeners ---

    // Fungsi initializeGame (dari kode Anda, disesuaikan untuk Roulette)
    async function initializeGame() {
        loadingOverlay.classList.remove('hidden'); // Tampilkan loading
        gameStatusElement.textContent = 'Memuat sesi pengguna...';

        const { data: { user } } = await supabase.auth.getUser();

        if (user) {
            currentUser = user;
            gameStatusElement.textContent = 'Pengguna ditemukan. Memuat data pemain...';
            await loadUserData(user.id); // Memuat saldo dan data lain dari DB
            gameSection.classList.remove('hidden'); // Tampilkan game
            loadingOverlay.classList.add('hidden'); // Sembunyikan loading
            updateStatus('Selamat datang! Pilih taruhan Anda.');
            playBgMusic(); // Mainkan musik latar
            spinButton.disabled = false; // Aktifkan tombol spin
        } else {
            // Jika tidak ada user, arahkan ke halaman login
            window.location.href = 'index.html'; // Sesuaikan dengan halaman login Anda
        }
    }

    logoutButton.addEventListener('click', handleLogout);
    spinButton.addEventListener('click', spinRoulette);

    populateNumberGrid(); // Populate the number grid with 1-36
    
    // Check user session on load and play music
    await initializeGame(); // Panggil initializeGame saat DOMContentLoaded
});
</script>
