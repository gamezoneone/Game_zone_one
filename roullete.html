<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Neon - Mainkan Sekarang!</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
    margin: 0;
    padding: 0;
    background-color: #0a0a1a; /* Dark background */
    color: #e0f2f7; /* Light text */
    font-family: 'Press Start 2P', cursive; /* Contoh font retro-futuristic */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    font-size: 16px; /* Default font size */
}

/* Fallback for Press Start 2P if not loaded */
body {
    font-family: 'Arial Black', Gadget, sans-serif;
}

.game-container {
    background-color: #1a0a2a; /* Darker purple-ish */
    border: 3px solid #6a059f; /* Purple neon border */
    box-shadow: 0 0 15px #6a059f, 0 0 30px #6a059f, 0 0 45px #6a059f;
    border-radius: 15px;
    padding: 30px;
    width: 90%; /* Lebih responsif */
    max-width: 800px;
    box-sizing: border-box;
    position: relative;
    z-index: 10;
}

h1 {
    color: #00ffcc; /* Neon green */
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    margin-bottom: 20px;
    font-size: 2.5em; /* Ukuran font adaptif */
}

.header-info {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 25px;
    font-size: 1.2em;
    color: #ffcc00; /* Neon yellow */
    text-shadow: 0 0 5px #ffcc00;
    flex-wrap: wrap; /* Izinkan wrap pada layar kecil */
    gap: 10px; /* Jarak antar elemen */
}

.dashboard-link {
    color: #00ffff; /* Cyan neon */
    text-decoration: none;
    font-size: 0.9em;
    padding: 8px 15px;
    border: 1px solid #00ffff;
    border-radius: 5px;
    transition: all 0.2s ease;
    box-shadow: 0 0 5px #00ffff;
}

.dashboard-link:hover {
    background-color: #00ffff;
    color: #0a0a1a;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}


.roulette-wheel-area {
    margin: 30px auto;
    width: 250px;
    height: 250px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wheel-outer {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at center, #330033 0%, #0d0d1a 100%);
    border: 5px solid #ff00ff; /* Neon pink */
    box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wheel-inner {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background-color: #0d0;
    border: 3px solid #00ffcc; /* Neon green inner border */
    box-shadow: inset 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Hide overflow for ball */
}

.current-result {
    font-size: 4em;
    font-weight: bold;
    color: #ff00ff; /* Neon pink */
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    position: absolute;
    z-index: 5;
    background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background for readability */
    border-radius: 10px;
    padding: 5px 15px;
}

.ball {
    width: 15px;
    height: 15px;
    background-color: #ffffff; /* White ball */
    border-radius: 50%;
    box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 3s ease-out; /* Smooth transition for ball movement */
    z-index: 10;
}

.betting-area {
    margin-top: 30px;
}

h2 {
    color: #ff6600; /* Neon orange */
    text-shadow: 0 0 8px #ff6600;
    margin-bottom: 15px;
    font-size: 1.8em;
}

.bet-input {
    margin-bottom: 20px;
}

.bet-input label {
    font-size: 1.1em;
    color: #aaffff; /* Light cyan */
    text-shadow: 0 0 3px #aaffff;
    margin-right: 10px;
}

.bet-input input[type="number"] {
    background-color: #0d0d1a;
    border: 2px solid #00ffff; /* Cyan neon */
    color: #00ffcc;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 1em;
    width: 100px;
    text-align: center;
    box-shadow: 0 0 5px #00ffff;
    outline: none;
}

.bet-options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 25px;
}

/* Grid untuk Simple Chances */
.bet-group.simple-chances {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 2-3 kolom di desktop, 1 di mobile */
    gap: 10px;
    max-width: 600px;
    margin: 0 auto;
}

.bet-chip {
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    border: 2px solid;
    font-size: 0.9em;
    user-select: none; /* Prevent text selection */
    text-align: center; /* Pastikan teks di tengah */
}

/* Neon colors for bet chips */
.bet-chip.red {
    background-color: #8b0000;
    border-color: #ff0000;
    color: white;
    box-shadow: 0 0 8px #ff0000;
}
.bet-chip.black {
    background-color: #000000;
    border-color: #444444;
    color: white;
    box-shadow: 0 0 8px #444444;
}
.bet-chip.green {
    background-color: #006400;
    border-color: #00ff00;
    color: white;
    box-shadow: 0 0 8px #00ff00;
}
.bet-chip.even, .bet-chip.odd, .bet-chip.low, .bet-chip.high {
    background-color: #330066;
    border-color: #cc00ff;
    color: white;
    box-shadow: 0 0 8px #cc00ff;
}

.bet-chip:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px var(--bet-chip-shadow-hover); /* Dynamic shadow for hover */
}

.bet-chip.red:hover { --bet-chip-shadow-hover: #ff0000; }
.bet-chip.black:hover { --bet-chip-shadow-hover: #444444; }
.bet-chip.green:hover { --bet-chip-shadow-hover: #00ff00; }
.bet-chip.even:hover, .bet-chip.odd:hover, .bet-chip.low:hover, .bet-chip.high:hover { --bet-chip-shadow-hover: #cc00ff; }

/* Active bet chip */
.bet-chip.active {
    border-color: #fff000; /* Yellow glow */
    box-shadow: 0 0 15px #fff000, 0 0 25px #fff000;
    transform: scale(1.05);
    background-color: #550055; /* Slightly different background when active */
}

.number-bet-grid {
    display: grid;
    /* Atur kolom agar rapi. 12 kolom untuk desktop, adaptif untuk mobile */
    grid-template-columns: repeat(12, 1fr);
    gap: 4px; /* Jarak antar chip angka */
    max-width: 600px; /* Batasi lebar grid */
    margin: 0 auto;
}

.number-bet-grid .bet-chip {
    padding: 8px 5px;
    font-size: 0.75em; /* Sedikit lebih kecil untuk angka */
    width: auto; /* Biarkan grid menentukan lebar */
    min-width: 28px; /* Minimal lebar */
    max-width: 45px; /* Maksimal lebar */
    height: 35px; /* Tinggi tetap agar seragam */
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

button#spin-button {
    background-color: #00ffff; /* Cyan neon */
    color: #0d0d1a; /* Dark text */
    border: none;
    padding: 15px 30px;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    margin-top: 30px;
}

button#spin-button:hover {
    background-color: #00ccdd;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    transform: translateY(-3px);
}

button#spin-button:disabled {
    background-color: #333;
    box-shadow: none;
    cursor: not-allowed;
    color: #888;
    transform: none;
}

/* Hidden Utility Class */
.hidden {
    display: none !important;
}

/* Loading Overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    z-index: 9999;
}

.spinner {
    border: 8px solid rgba(0, 255, 204, 0.3);
    border-top: 8px solid #00ffcc;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


/* Responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 1.8em;
    }
    .header-info {
        font-size: 1em;
        flex-direction: column;
        gap: 10px;
    }
    .roulette-wheel-area {
        width: 180px; /* Lebih kecil di tablet/mobile */
        height: 180px;
    }
    .current-result {
        font-size: 2.8em;
    }
    h2 {
        font-size: 1.5em;
    }
    /* Grid untuk Simple Chances pada layar kecil */
    .bet-group.simple-chances {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Lebih besar agar mudah disentuh */
    }
    .bet-chip {
        padding: 10px 15px;
        font-size: 0.8em;
    }
    /* Grid untuk angka pada layar kecil */
    .number-bet-grid {
        grid-template-columns: repeat(auto-fit, minmax(28px, 1fr)); /* Lebih ringkas pada layar kecil */
        gap: 3px;
    }
    .number-bet-grid .bet-chip {
        min-width: 28px;
        max-width: 40px;
        height: 32px; /* Tinggi angka tetap */
        font-size: 0.7em;
    }
    button#spin-button {
        font-size: 1.2em;
        padding: 12px 25px;
    }
}

@media (max-width: 480px) {
    .game-container {
        padding: 20px;
    }
    h1 {
        font-size: 1.5em;
    }
    .bet-group.simple-chances {
        grid-template-columns: 1fr; /* Satu kolom di ponsel sangat kecil */
    }
    .bet-chip {
        width: 90%; /* Penuhi lebar */
        margin: 0 auto; /* Tengah */
    }
    .number-bet-grid {
        grid-template-columns: repeat(auto-fit, minmax(25px, 1fr)); /* Lebih ringkas lagi */
        gap: 2px;
    }
    .number-bet-grid .bet-chip {
        min-width: 25px;
        max-width: 35px;
        height: 30px;
        font-size: 0.65em;
    }
    .roulette-wheel-area {
        width: 160px;
        height: 160px;
    }
    .current-result {
        font-size: 2.5em;
    }
}

    </style>
</head>
<body>

    <div class="loading-overlay" id="loading-overlay">
        <p>Memuat game... Memeriksa sesi...</p>
        <div class="spinner"></div>
    </div>

    <div class="game-container hidden" id="game-section">
        <h1>ROULETTE</h1>

        <div class="header-info">
            <p>Saldo Anda: <span id="player-balance">$0</span></p>
            <p>Status: <span id="game-status"></span></p>
            <button id="logout-button">Logout</button>

        <div class="roulette-wheel-area">
            <div class="wheel-outer">
                <div class="wheel-inner" id="roulette-wheel">

        <div class="betting-area">
            <h2>Pasang Taruhan Anda</h2>

            <div class="bet-input">
                <label for="bet-amount">Jumlah Taruhan:</label>

                <div class="bet-group simple-chances">

                    <div class="bet-chip even" data-bet-type="parity" data-bet-value="even">GENAP</div>
                    <div class="bet-chip odd" data-bet-type="parity" data-bet-value="odd">GANJIL</div>
                    <div class="bet-chip low" data-bet-type="range" data-bet-value="low">1-18</div>
                    <div class="bet-chip high" data-bet-type="range" data-bet-value="high">19-36</div>

                <div class="number-bet-grid" id="number-bet-grid">
                    </div>

            <button id="spin-button">PUTAR RODA!</button>
        </div>
    </div>

    <audio id="bg-music" src="_" loop></audio>
    <audio id="spin-sound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-arcade-rising-231.mp3"></audio>
    <audio id="win-sound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-game-level-completed-2059.mp3"></audio>
    <audio id="lose-sound" src="https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/music//mixkit-player-losing-or-failing-2042.mp3"></audio>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
    // --- KONFIGURASI SUPABASE ---
    const SUPABASE_URL = 'https://vqmfachxnjyxwuavpgds.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxbWZhY2h4bmp5eHd1YXZwZ2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDYxNDAsImV4cCI6MjA2Mzk4MjE0MH0.Bzr8mUiEl8MzRWpVQ3_59eFxKk0EWZ3ca-4IEcpGLkk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    // --- DOM Elements ---
    const loadingOverlay = document.getElementById('loading-overlay');
    const gameSection = document.getElementById('game-section');
    const logoutButton = document.getElementById('logout-button');

    const playerBalanceElement = document.getElementById('player-balance');
    const gameStatusElement = document.getElementById('game-status');
    const betAmountInput = document.getElementById('bet-amount');
    const spinButton = document.getElementById('spin-button');
    const currentResultDisplay = document.getElementById('current-result-display');
    const rouletteBall = document.getElementById('roulette-ball');
    const rouletteWheel = document.getElementById('roulette-wheel');
    const numberBetGrid = document.getElementById('number-bet-grid');

    // --- Audio Elements ---
    const bgMusic = document.getElementById('bg-music');
    const spinSound = document.getElementById('spin-sound');
    const winSound = document.getElementById('win-sound');
    const loseSound = document.getElementById('lose-sound');

    let currentPlayerId = null;
    let playerBalance = 0;
    let currentBet = { type: null, value: null, amount: 0 };
    let isSpinning = false;

    // Define roulette numbers (1-36, tanpa 0)
    const rouletteNumbers = [
        { number: 32, color: 'red' }, { number: 15, color: 'black' }, { number: 19, color: 'red' }, { number: 4, color: 'black' },
        { number: 21, color: 'red' }, { number: 2, color: 'black' }, { number: 25, color: 'red' }, { number: 17, 'color': 'black' },
        { number: 34, color: 'red' }, { number: 6, color: 'black' }, { number: 27, color: 'red' }, { number: 13, color: 'black' },
        { number: 36, color: 'red' }, { number: 11, color: 'black' }, { number: 30, color: 'red' }, { number: 8, 'color': 'black' },
        { number: 23, color: 'red' }, { number: 10, color: 'black' }, { number: 5, color: 'red' }, { number: 24, 'color': 'black' },
        { number: 16, color: 'red' }, { number: 33, color: 'black' }, { number: 1, color: 'red' }, { number: 20, 'color': 'black' },
        { number: 14, color: 'red' }, { number: 31, color: 'black' }, { number: 9, color: 'red' }, { number: 22, 'color': 'black' },
        { number: 18, color: 'red' }, { number: 29, color: 'black' }, { number: 7, color: 'red' }, { number: 28, 'color': 'black' },
        { number: 12, color: 'red' }, { number: 35, color: 'black' }, { number: 3, color: 'red' }, { number: 26, 'color': 'black' }
    ];

    // Peta warna angka (1-36, tanpa 0)
    const numberColorsMap = {
        1: 'red', 2: 'black', 3: 'red', 4: 'black', 5: 'red', 6: 'black',
        7: 'red', 8: 'black', 9: 'red', 10: 'black', 11: 'black', 12: 'red', 13: 'black',
        14: 'red', 15: 'black', 16: 'red', 17: 'black', 18: 'red', 19: 'red', 20: 'black',
        21: 'red', 22: 'black', 23: 'red', 24: 'black', 25: 'red', 26: 'black', 27: 'red',
        28: 'black', 29: 'black', 30: 'red', 31: 'black', 32: 'red', 33: 'black',
        34: 'red', 35: 'black', 36: 'red'
    };

    // --- Functions ---

    // Populate number bet grid (1-36 only)
    function populateNumberGrid() {
        numberBetGrid.innerHTML = ''; // Clear existing
        for (let i = 1; i <= 36; i++) {
            const div = document.createElement('div');
            div.className = `bet-chip ${numberColorsMap[i]}`;
            div.dataset.betType = "number";
            div.dataset.betValue = i;
            div.textContent = i;
            numberBetGrid.appendChild(div);
        }
        setupBetChipListeners(); // Re-select all bet chips after populating
    }

    function setupBetChipListeners() {
        document.querySelectorAll('.bet-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                if (isSpinning) {
                    updateStatus('Tunggu putaran selesai!');
                    return;
                }
                document.querySelectorAll('.bet-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentBet.type = chip.dataset.betType;
                currentBet.value = chip.dataset.betValue;
                updateStatus(`Anda memilih taruhan pada ${chip.textContent}.`);
            });
        });
    }

    async function handleLogout() {
        const { error } = await supabase.auth.signOut();
        if (error) {
            console.error('Logout error:', error.message);
            updateStatus('Gagal logout. Coba lagi.');
        } else {
            window.location.href = 'index.html'; // Redirect to login page
        }
    }

    // Supabase user check and game load
    async function checkUserAndLoadGame() {
        loadingOverlay.classList.remove('hidden'); // Show loading
        const { data: { user } } = await supabase.auth.getUser();

        if (user) {
            currentPlayerId = user.id;
            await fetchPlayerBalance(); // Fetch balance from DB
            gameSection.classList.remove('hidden'); // Show game
            loadingOverlay.classList.add('hidden'); // Hide loading
            updateStatus('Selamat datang! Pilih taruhan Anda.');
            playBgMusic(); // Mulai musik latar setelah game dimuat
        } else {
            window.location.href = 'index.html'; // User not logged in, redirect
        }
    }

    async function fetchPlayerBalance() {
        if (!currentPlayerId) {
            console.error('No current player ID to fetch balance.');
            return;
        }
        const { data, error } = await supabase
            .from('users_data')
            .select('balance')
            .eq('id', currentPlayerId)
            .single();

        if (error) {
            console.error('Error fetching balance:', error.message);
            updateStatus('Gagal mengambil saldo dari database.');
            playerBalance = 0;
        } else {
            playerBalance = parseFloat(data.balance);
        }
        updateBalanceDisplay();
    }

    async function updatePlayerBalanceInDB(newBalance) {
        if (!currentPlayerId) {
            console.error('No current player ID to update balance.');
            return;
        }
        const { error } = await supabase
            .from('users_data')
            .update({ balance: newBalance })
            .eq('id', currentPlayerId);

        if (error) {
            console.error('Error updating balance:', error.message);
            updateStatus('Gagal menyimpan saldo ke database. Saldo lokal mungkin tidak sinkron.');
        } else {
            playerBalance = newBalance;
            updateBalanceDisplay();
        }
    }

    function updateBalanceDisplay() {
        playerBalanceElement.textContent = `$${playerBalance.toFixed(2)}`;
    }

    function updateStatus(message) {
        gameStatusElement.textContent = message;
    }

    function resetBet() {
        currentBet = { type: null, value: null, amount: 0 };
        document.querySelectorAll('.bet-chip').forEach(c => c.classList.remove('active'));
    }

    // --- Audio Control Functions ---
    function playBgMusic() {
        if (bgMusic) {
            bgMusic.volume = 0.3; // Atur volume agar tidak terlalu keras
            bgMusic.play().catch(e => console.warn("Failed to play background music:", e));
        }
    }

    function playSpinSound() {
        if (spinSound) {
            spinSound.currentTime = 0; // Reset ke awal
            spinSound.play().catch(e => console.warn("Failed to play spin sound:", e));
        }
    }

    function stopSpinSound() {
        if (spinSound) {
            spinSound.pause();
            spinSound.currentTime = 0;
        }
    }

    function playWinSound() {
        if (winSound) {
            winSound.currentTime = 0;
            winSound.play().catch(e => console.warn("Failed to play win sound:", e));
        }
    }

    function playLoseSound() {
        if (loseSound) {
            loseSound.currentTime = 0;
            loseSound.play().catch(e => console.warn("Failed to play lose sound:", e));
        }
    }


    // --- Game Logic ---
    async function spinRoulette() {
        if (isSpinning) return;

        currentBet.amount = parseFloat(betAmountInput.value);

        if (currentBet.type === null || currentBet.value === null) {
            updateStatus('Pilih jenis taruhan Anda terlebih dahulu!');
            return;
        }

        if (isNaN(currentBet.amount) || currentBet.amount <= 0) {
            updateStatus('Jumlah taruhan tidak valid!');
            return;
        }

        if (currentBet.amount > playerBalance) {
            updateStatus('Saldo tidak cukup untuk taruhan ini!');
            return;
        }

        const balanceBeforeSpin = playerBalance;
        playerBalance -= currentBet.amount;
        updateBalanceDisplay();
        updateStatus(`Roda berputar dengan taruhan $${currentBet.amount} pada ${currentBet.value}.`);
        isSpinning = true;
        spinButton.disabled = true;

        playSpinSound(); // Mulai efek suara roda berputar

        const totalSpinDegrees = (Math.floor(Math.random() * 6) + 5) * 360 + Math.random() * 360;
        rouletteWheel.style.transition = 'transform 4s ease-out';
        rouletteWheel.style.transform = `rotate(${totalSpinDegrees}deg)`;
        rouletteBall.style.transition = 'transform 3.5s ease-out';
        const ballTargetOffset = Math.random() * 100 - 50;
        rouletteBall.style.transform = `translate(${ballTargetOffset}px, ${ballTargetOffset}px) scale(0.8)`;


        setTimeout(async () => {
            stopSpinSound(); // Hentikan efek suara roda berputar

            const winningNumberObj = rouletteNumbers[Math.floor(Math.random() * rouletteNumbers.length)];
            const winningNumber = winningNumberObj.number;
            const winningColor = winningNumberObj.color;

            currentResultDisplay.textContent = winningNumber;
            currentResultDisplay.style.color = winningColor;
            currentResultDisplay.style.textShadow = `0 0 10px ${winningColor}, 0 0 20px ${winningColor}`;

            const didWin = await checkWin(winningNumber, winningColor, balanceBeforeSpin); // Simpan hasil kemenangan

            if (didWin) {
                playWinSound();
            } else {
                playLoseSound();
            }

            isSpinning = false;
            spinButton.disabled = false;
            resetBet();

            rouletteWheel.style.transition = 'none';
            rouletteWheel.style.transform = 'rotate(0deg)';
            rouletteBall.style.transition = 'none';
            rouletteBall.style.transform = 'translate(-50%, -50%)';
        }, 4000); // Wait for 4 seconds (spin duration)
    }

    async function checkWin(winningNumber, winningColor, initialBalance) {
        let win = false;
        let payoutMultiplier = 0;

        switch (currentBet.type) {
            case 'color':
                if (currentBet.value === winningColor) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'parity': // Even/Odd
                if (currentBet.value === 'even' && winningNumber % 2 === 0) {
                    win = true;
                    payoutMultiplier = 2;
                } else if (currentBet.value === 'odd' && winningNumber % 2 !== 0) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'range': // 1-18 or 19-36
                if (currentBet.value === 'low' && winningNumber >= 1 && winningNumber <= 18) {
                    win = true;
                    payoutMultiplier = 2;
                } else if (currentBet.value === 'high' && winningNumber >= 19 && winningNumber <= 36) {
                    win = true;
                    payoutMultiplier = 2;
                }
                break;
            case 'number': // Straight Up
                if (parseInt(currentBet.value) === winningNumber) {
                    win = true;
                    payoutMultiplier = 36;
                }
                break;
        }

        let newBalance;
        if (win) {
            const winnings = currentBet.amount * payoutMultiplier;
            newBalance = initialBalance - currentBet.amount + winnings;
            updateStatus(`SELAMAT! Angka ${winningNumber} (${winningColor.toUpperCase()})! Anda memenangkan $${winnings - currentBet.amount} bersih!`);
        } else {
            newBalance = initialBalance - currentBet.amount;
            updateStatus(`MAAF! Angka ${winningNumber} (${winningColor.toUpperCase()}). Anda kalah $${currentBet.amount}.`);
        }
        await updatePlayerBalanceInDB(newBalance);
        return win; // Kembalikan true jika menang, false jika kalah
    }

    // --- Initial Setup and Event Listeners ---
    logoutButton.addEventListener('click', handleLogout);
    spinButton.addEventListener('click', spinRoulette);

    populateNumberGrid(); // Populate the number grid with 1-36
    
    // Check user session on load and play music
    await checkUserAndLoadGame();
});

    return window.supabase.createClient(supabaseUrl, supabaseKey);
