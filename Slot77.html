            font-size: 2.2rem; /* Larger for 777 */
            color: #ffcc00;
            text-shadow: 0 0 0.5rem #ffcc00, 0 0 1rem #ff0000;
            border-color: #ffcc00;
            box-shadow: inset 0 0 1rem rgba(255, 204, 0, 0.6), 0 0 0.8rem rgba(255, 204, 0, 0.4);

        /* Media Query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .slot-game-container {
                padding: 30px;
                max-width: 650px; /* Restore original max width */

            .player-info {
                font-size: 1.3em;

                padding: 0 10px;
            }

            .reels {
                height: 150px; /* Restore original height */
                gap: 15px;
            }

            .reel img {
                max-width: 120px;
                height: 120px;
            }

            .controls {
                flex-direction: row; /* Back to row layout */
                gap: 25px;
            }

            .bet-control input {
                width: 90px;
                font-size: 1.2em;
            }

            button {
                padding: 15px 30px;
                font-size: 1.8em;
                max-width: none; /* Remove max width constraint */
            }

            .messages {
                font-size: 1.4em;
            }

            .control-btn {
                font-size: 1em;
                padding: 8px 15px;
            }

            .bottom-indicators {
                gap: 1rem;
            }
            .bottom-indicator-box {
                font-size: 1.2rem;
                min-height: 3.5rem;
            }
            .bottom-indicator-box.seven-display {
                font-size: 3em;
            }
        }
    </style>
</head>

                const initialSymbolHeight = 100;

                // Tambahkan simbol acak untuk efek putaran
                for (let i = 0; i < SYMBOLS_PER_REEL_ANIMATION; i++) {
                    animationSymbols.push(getRandomSymbol());
                }
                // Tambahkan simbol final di akhir
                animationSymbols.push(finalSymbol);
                // Tambahkan beberapa simbol acak lagi setelah final untuk 'overshoot' visual
                for (let i = 0; i < 5; i++) { // Jumlah simbol untuk overshoot
                    animationSymbols.push(getRandomSymbol());
                }

                // Kosongkan reel dan tambahkan semua simbol animasi
                reelElement.innerHTML = '';
                animationSymbols.forEach(s => {
                    const img = document.createElement('img');
                    img.src = s.image;
                    img.alt = s.name;
                    img.style.height = `${initialSymbolHeight}px`; // Pertahankan tinggi
                    img.style.width = `auto`;
                    img.style.padding = `5px`;
                    reelElement.appendChild(img);
                });

                // Hitung posisi berhenti
                const reelViewHeight = reelElement.clientHeight;
                const offsetToCenter = (reelViewHeight / 2) - (initialSymbolHeight / 2);
                // Posisi simbol final dalam array animasi
                const finalSymbolAnimationIndex = animationSymbols.length - (5 + 1); // Posisi simbol final (setelah overshoot)
                // Offset 10px dari padding gambar (total 5px atas + 5px bawah)
                const targetScrollPosition = -(finalSymbolAnimationIndex * (initialSymbolHeight + 10));

                // Reset transisi dan posisi awal untuk memulai animasi
                reelElement.style.transition = `none`;
                reelElement.style.transform = `translateY(0px)`;
                void reelElement.offsetWidth; // Paksa reflow

                // Mulai animasi
                reelElement.style.transition = `transform ${REEL_STOP_DURATION / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`; // Ease-out
                reelElement.style.transform = `translateY(${targetScrollPosition}px)`;

                // Setelah animasi selesai, bersihkan dan tampilkan hanya simbol final
                setTimeout(() => {
                    reelElement.style.transition = 'none';
                    reelElement.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = finalSymbol.image;
                    img.alt = finalSymbol.name;
                    img.style.height = `${initialSymbolHeight}px`;
                    img.style.width = `auto`;
                    img.style.padding = `5px`;
                    reelElement.appendChild(img);
                    reelElement.style.transform = `translateY(${offsetToCenter}px)`; // Set ke posisi tengah
                    resolve(finalSymbol);
                }, REEL_STOP_DURATION);
            });
        }

        // Fungsi utama putaran slot
        async function spin() {
            if (isSpinning || !currentUser) {
                if (!currentUser) {
                    gameMessage.textContent = "Please login to play!";
                } else {
                    gameMessage.textContent = "Please wait for current spin to finish.";
                }
                return;
            }

            const betAmount = parseInt(betAmountInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                gameMessage.textContent = "Please enter a valid bet amount (min 1).";
                return;
            }

            if (playerBalance < betAmount) {
                gameMessage.textContent = "Not enough credits! Please top up or decrease your bet.";
                return;
            }

            isSpinning = true;
            disableGameControls();
            gameMessage.textContent = "Spinning reels...";

            playerBalance -= betAmount;
            updateBalanceDisplay();
            await updateUserData(playerBalance); // Simpan saldo yang sudah dikurangi

            // Tentukan hasil simbol untuk putaran ini SEBELUM animasi dimulai
            currentSpinResults = [
                getRandomSymbol(),
                getRandomSymbol(),
                getRandomSymbol()
            ];

            // Jalankan animasi reel secara berurutan dengan sedikit jeda antar reel
            const reelPromises = [
                spinReel(reels_elements.reel1, currentSpinResults[0]),
                new Promise(resolve => setTimeout(() => resolve(spinReel(reels_elements.reel2, currentSpinResults[1])), 300)), // Reel 2 mulai 300ms setelah reel 1
                new Promise(resolve => setTimeout(() => resolve(spinReel(reels_elements.reel3, currentSpinResults[2])), 600))  // Reel 3 mulai 600ms setelah reel 1
            ];

            // Tunggu semua reel selesai berputar
            const finalReelSymbols = await Promise.all(reelPromises);

            // Cek kemenangan
            const winInfo = checkWin(finalReelSymbols, betAmount);

            if (winInfo.amount > 0) {
                playerBalance += winInfo.amount;
                updateBalanceDisplay();
                await updateUserData(playerBalance); // Simpan saldo kemenangan
                gameMessage.textContent = winInfo.message + ` You won ${winInfo.amount} credits! Total: ${playerBalance}`;
            } else {
                gameMessage.textContent = "No win this time. Good luck on the next spin!";
            }

            isSpinning = false;
            enableGameControls();
        }

        // Fungsi untuk mengecek kemenangan
        function checkWin(resultSymbols, betAmount) {
            let totalWinAmount = 0;
            let winMessage = "";

            // Contoh Payline 1: Tiga simbol yang sama di garis tengah
            if (resultSymbols[0].name === resultSymbols[1].name && resultSymbols[1].name === resultSymbols[2].name) {
                winMessage = `Three ${resultSymbols[0].name}s!`;
                // Atur multiplier berdasarkan simbol
                switch(resultSymbols[0].name) {
                    case 'Cherry': totalWinAmount += resultSymbols[0].value * betAmount * 5; break;
                    case 'Orange': totalWinAmount += resultSymbols[0].value * betAmount * 7; break;
                    case 'Lerang': totalWinAmount += resultSymbols[0].value * betAmount * 10; break;
                    case 'Seven':
                        winMessage = `🔥🔥🔥 JACKPOT! 777! 🔥🔥🔥`;
                        totalWinAmount += resultSymbols[0].value * betAmount * 50; // Jackpot besar!
                        break;
                    default: totalWinAmount += resultSymbols[0].value * betAmount * 3; // Default multiplier
                }
            }
            // Anda bisa menambahkan payline dan logika kemenangan yang lebih kompleks di sini:
            // Contoh Payline 2: Dua simbol "7" di awal
            else if (resultSymbols[0].name === 'Seven' && resultSymbols[1].name === 'Seven' && resultSymbols[2].name !== 'Seven') {
                winMessage = `Two Sevens!`;
                totalWinAmount += betAmount * 10; // Kemenangan kecil untuk 2 "7"
            }
            // Contoh Payline 3: Satu simbol "7"
            else if (resultSymbols[0].name === 'Seven' || resultSymbols[1].name === 'Seven' || resultSymbols[2].name === 'Seven') {
                if (totalWinAmount === 0) { // Hanya jika belum ada kemenangan lain
                    winMessage = `One Seven! Small win!`;
                    totalWinAmount += betAmount * 2; // Kemenangan sangat kecil untuk 1 "7"
                }
            }
            // Implementasi untuk WILD/SCATTER (jika Anda menambahkannya di `symbols` array)
            // if (resultSymbols[0].isWild || resultSymbols[1].isWild || resultSymbols[2].isWild) { ... }

            return { amount: totalWinAmount, message: winMessage };
        }


        // ==============================================
        //           INISIALISASI
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeReelsDisplay(); // Tampilkan simbol awal
            initializeGame(); // Mulai proses otentikasi dan pemuatan data pemain
        });

        // Tambahkan event listener untuk tombol spin
        spinBtn.addEventListener('click', spin);
    </script>
