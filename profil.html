            text-align: center;

            padding: 10px;

            border-radius: 5px;
            border: 1px solid #39ff14;

            color: #00ffff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 2000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #0d1a26;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6), inset 0 0 10px rgba(0, 255, 255, 0.4);
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            color: #39ff14;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            margin-bottom: 25px;

        .modal-content label {

            margin-bottom: 8px;
            color: #00ffff;
            font-size: 0.9em;

            padding: 10px;

            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #39ff14;
            border-radius: 5px;

            .modal-content h2 {

            .modal-content input, .modal-content select {

            .music-control-panel {

                padding: 8px 10px;
                gap: 5px;
            }
            .music-control-panel button {
                font-size: 1.2em;
            }
        }
    </style>
</head>

async function getCurrentUserEmail() {
  const { data: { user }, error } = await supabase.auth.getUser();
  if (error) {
    console.error('Error fetching user from Supabase auth:', error.message);
    return null;
  }

  if (user && uid !== user.id) {
      uid = user.id;
      localStorage.setItem('uid', user.id);
  }
  return user ? user.email : null;
}

async function loadHistory(tableId, tableName) {
  if (!uid) return; 

  const isDeposit = tableName === 'deposit_requests';
  const tableBody = document.querySelector(`#${tableId} tbody`);
  tableBody.innerHTML = '<tr><td colspan="3" class="empty">Memuat data...</td></tr>';

  const { data, error } = await supabase
    .from(tableName)
    .select('created_at, amount, status, metode') 
    .eq('user_id', uid)
    .order('created_at', { ascending: false });

  if (error) {
      console.error(`Error fetching ${tableName} history:`, error.message);
      tableBody.innerHTML = `<tr><td colspan="3" class="empty">Gagal memuat riwayat ${isDeposit ? 'deposit' : 'penarikan'}.</td></tr>`;
  } else if (!data || data.length === 0) {
    tableBody.innerHTML = `<tr><td colspan="3" class="empty">Belum ada riwayat ${isDeposit ? 'deposit' : 'penarikan'}.</td></tr>`;
  } else {
    tableBody.innerHTML = '';
    data.forEach(row => {
      const date = new Date(row.created_at).toLocaleString('id-ID');
      const statusClass = `status-${row.status}`;
      // Hanya tambahkan kolom metode jika ini riwayat penarikan
      const methodCell = isDeposit ? '' : `<td>${row.metode || '-'}</td>`; 
      tableBody.innerHTML += `<tr><td>${date}</td><td>Rp${row.amount.toLocaleString('id-ID')}</td>${methodCell}<td class="${statusClass}">${row.status.charAt(0).toUpperCase() + row.status.slice(1)}</td></tr>`;
    });
  }
}

document.getElementById('with-submit').onclick = async () => {
    if (!uid) { 
        Swal.fire({ icon: 'warning', title: 'Login Diperlukan', text: 'Anda harus login untuk melakukan penarikan.' }); 
        return; 
    }

    const nama = document.getElementById('with-nama').value.trim();
    const email = document.getElementById('with-email').value.trim();
    const metode = document.getElementById('with-metode').value; 
    const nomor = document.getElementById('with-nomor').value.trim();
    const bank = document.getElementById('with-bank').value.trim(); 
    const jumlah = parseInt(document.getElementById('with-jumlah').value);

    // Validasi input
    if (!nama || !metode || !nomor || isNaN(jumlah) || jumlah <= 0 || !email) {
        Swal.fire({ icon: 'warning', title: 'Peringatan', text: 'Lengkapi semua kolom dan pastikan jumlah penarikan valid.' });
        return;
    }
    // Validasi khusus untuk metode Bank
    if (metode === 'Bank' && !bank) {
        Swal.fire({ icon: 'warning', title: 'Peringatan', text: 'Nama Bank harus diisi untuk metode Bank.' });
        return;
    }

    const bankAccountInfo = {
        account_holder: nama,
        account_number: nomor,
        // Gunakan nilai 'bank' jika metode Bank, jika tidak gunakan nilai 'metode' (misal: "Dana", "OVO")
        bank_name: (metode === 'Bank' && bank) ? bank : metode, 
        email: email 
    };

    const withdrawTableBody = document.querySelector('#tab-withdrawal tbody'); 
    const now = new Date();
    const dateString = now.toLocaleString('id-ID');
    const tempId = `temp-${Date.now()}`;
    const newRowHTML = `<tr class="pending-item" data-id="${tempId}"><td>${dateString}</td><td>Rp${jumlah.toLocaleString('id-ID')}</td><td>${metode}</td><td class="status-pending">Pending</td></tr>`; 

    if (withdrawTableBody.querySelector('.empty')) {
        withdrawTableBody.innerHTML = '';
    }
    withdrawTableBody.insertAdjacentHTML('afterbegin', newRowHTML);

    try {
        const session = await supabase.auth.getSession();
        if (!session.data.session) {
            Swal.fire({ icon: 'warning', title: 'Sesi Tidak Valid', text: 'Sesi pengguna tidak valid. Silakan login kembali.' });
            const tempRow = withdrawTableBody.querySelector(`[data-id="${tempId}"]`);
            if (tempRow) { tempRow.remove(); }
            return;
        }
        const accessToken = session.data.session.access_token;

        // Pastikan URL Edge Function ini sudah benar
        const edgeFunctionUrl = `${SUPABASE_URL}/functions/v1/processed_withdrawal`; 

        const response = await fetch(edgeFunctionUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({
                amount: jumlah,
                bank_account_info: bankAccountInfo // Ini adalah objek yang akan diterima oleh Edge Function
            })
        });

        // Debugging: Periksa apakah respons dari Edge Function adalah JSON
        if (!response.headers.get('content-type')?.includes('application/json')) {
            const errorText = await response.text();
            console.error('Non-JSON response from Edge Function (Mungkin crash):', errorText);
            Swal.fire({
                icon: 'error',
                title: 'Server Error! (Non-JSON Response)',
                text: `Terjadi kesalahan di server. Detail: ${response.status} - ${errorText.substring(0, 200)}...` 
            });
            const tempRow = withdrawTableBody.querySelector(`[data-id="${tempId}"]`);
            if (tempRow) { tempRow.remove(); }
            return; 
        }

        const result = await response.json();

        if (response.ok) { // Jika status HTTP 2xx
            if (result.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: result.message
                });
                closeModal('modal-withdraw');
                if (result.new_saldo !== undefined) {
                    document.getElementById('saldo-display').textContent = `Rp.${result.new_saldo.toLocaleString('id-ID')}`;
                    document.getElementById('saldo-display-main').textContent = `Saldo: Rp.${result.new_saldo.toLocaleString('id-ID')}`;
                } else {
                    loadProfile(); // Fallback jika new_saldo tidak ada di respons
                }
                loadHistory('tab-withdrawal', 'withdrawal_requests');
            } else {
                // Respons OK (misal 200), tapi logika internal Edge Function menghasilkan status error
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal! (Dari Server)',
                    text: result.message || 'Terjadi kesalahan tidak dikenal dari server.'
                });
                console.error('Edge Function returned error status:', result.message);
                const tempRow = withdrawTableBody.querySelector(`[data-id="${tempId}"]`);
                if (tempRow) { tempRow.remove(); }
            }
        } else { // Jika status HTTP bukan 2xx (misal 400, 500)
            Swal.fire({
                icon: 'error',
                title: `Gagal! HTTP Status: ${response.status}`,
                text: result.error || result.message || 'Gagal terhubung ke server. Silakan coba lagi.'
            });
            console.error('HTTP Error from Edge Function:', response.status, result);
            const tempRow = withdrawTableBody.querySelector(`[data-id="${tempId}"]`);
            if (tempRow) { tempRow.remove(); }
        }

    } catch (error) {
        console.error('Error calling withdrawal API (Jaringan/Client-side):', error);
        Swal.fire({
            icon: 'error',
            title: 'Error Jaringan',
            text: `Gagal terhubung ke server. Silakan coba lagi. Detail: ${error.message}`
        });
        const tempRow = withdrawTableBody.querySelector(`[data-id="${tempId}"]`);
        if (tempRow) { tempRow.remove(); }
    }
};
